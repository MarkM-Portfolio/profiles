# NLS_MESSAGEFORMAT_VAR
str_component_id=CLFRN

# These keys are used in the ATOM APIs. They are mostly used for
# informational only in the ATOM, not necessary what are displayed to the end users

# work location information for work location code {xxx} (like ma, us, etc )
workLoc=arbetsplatsinformation f\u00f6r koden

# reporting chain for {user xxx}
reportingChainFor=Organisation f\u00f6r {0}

# resolved user {xxx}
resolvedUser=utl\u00f6st anv\u00e4ndare

# people managed by {xxx}
peopleManagedBy=personer som administreras av {0}

# lite profile with username {xxx}. Note: 'lite' is a smaller version of a full profile record
usernameLite=enkel profil med anv\u00e4ndarnamnet 

# profile with username {xxx}
username=profil med anv\u00e4ndarnamnet

# lite profile with uid {xxx}. Note: 'lite' is a smaller version of a full profile record
uidLite=enkel profil med anv\u00e4ndar-ID:t

# profile with uid {xxx}
uid=profil med anv\u00e4ndar-ID:t

# lite profile with email {xxx}
emailLite=enkel profil med mejladressen

# profile with email {xxx}
email=profil med mejladressen

# lite profile with guid {xxx}. where 'guid' is an internal ID. Don't need to translate this word
guidLite=enkel profil med GUID:t

# profile with guid {xxx}. Where 'guid' is an internal ID. Don't need to translate this word
guid=profil med GUID:t

# profile with key {xxx}. Where 'key' is an internal ID. Don't need to translate this word
key=profil med nyckeln

# profile with userid {xxx}. Where 'userid' is an internal ID. Don't need to translate this word
userid=profil med anv\u00e4ndar-ID

# profile tag cloud for (user) {xxx}
