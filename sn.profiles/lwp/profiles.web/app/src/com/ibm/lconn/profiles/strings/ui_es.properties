# Tools Page
label.tools.stplugin.heading=Conector Sametime para Perfiles
label.tools.stplugin.about.heading=\u00bfQu\u00e9 hace el conector?
label.tools.stplugin.about.body1=El conector Sametime para Perfiles permite al cliente Sametime utilizar la tarjeta de visita de Perfiles. La tarjeta de visita de Perfiles estar\u00e1 disponible en una ventana de conversaci\u00f3n de la mensajer\u00eda instant\u00e1nea.
label.tools.stplugin.cardimg.collapsed.caption=tarjeta de visita de Perfiles
label.tools.stplugin.cardimg.expanded.caption=tarjeta de visita ampliada de Perfiles
label.tools.stplugin.about.body2=La tarjeta de visita de Perfiles tambi\u00e9n se muestra cuando pasa por encima del nombre de la persona en la lista de contactos. Esto le permite encontrar r\u00e1pidamente la informaci\u00f3n de IBM Connections relevante para esta persona.
label.tools.stplugin.install.heading=Instalaci\u00f3n del conector
label.tools.stplugin.install.body1=Para los usuarios de Sametime 7.5.1, pulse el bot\u00f3n siguiente para instalar este conector:
label.tools.stplugin.install.altText=Instalar conector de Perfiles
label.tools.stplugin.install.body2=Si no, siga estos pasos: <br /> Localice esta opci\u00f3n en la barra de men\u00fas de Sametime Connect: Herramientas > Instalar conectores. <br />A continuaci\u00f3n seleccione: "Buscar nuevas caracter\u00edsticas para instalar". <br /> A\u00f1ada un sitio remoto nuevo mediante este URL > {0}. <br /> Siga las instrucciones del asistente. <br />
label.tools.stplugin.install.body3=Para usuarios de Sametime 7.5, siga estos pasos para instalar este conector: <br /> Localice esta opci\u00f3n en el icono de la bandeja de sistema Sametime: Gestionar actualizaciones -> Descargar conectores. <br /> A continuaci\u00f3n seleccione: Buscar nuevas caracter\u00edsticas para instalar. <br /> A\u00f1ada un nuevo sitio remoto con el t\u00edtulo "Conectores de Perfiles" mediante este URL: {0}. <br /> Seleccione el nuevo sitio y pulse "Finalizar". <br /> Seleccione "Conectores de Perfiles" y pulse "Siguiente". <br /> Siga las instrucciones hasta finalizar.


