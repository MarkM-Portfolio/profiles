# Directory Scene: Welcome
label.directory.welcome.title=Averig\u00fce qui\u00e9n es qui\u00e9n en la organizaci\u00f3n
label.directory.welcome.title.authed=\u00bfBusca un experto?
label.directory.welcome.body=Utilice el directorio de la empresa para buscar perfiles e informaci\u00f3n organizativa. Pulse una etiqueta de la nube para ver una lista de las personas con dicha etiqueta. Inicie sesi\u00f3n y seleccione Mi red para empezar a construir su red social y a conectarse con la gente. Permita que sus compa\u00f1eros sepan qu\u00e9 hace compartiendo las actualizaciones de estado desde la etiqueta Mi perfil.
label.directory.welcome.body.authed=Utilice esta p\u00e1gina para buscar a las personas y la experiencia que necesita. Realice una b\u00fasqueda r\u00e1pida especificando un nombre en el campo proporcionado. Pulse una etiqueta de la nube para ver una lista de las personas con dicha etiqueta. Pulse "Mostrar opciones de b\u00fasqueda completas" para acceder a campos de b\u00fasqueda adicionales y realizar una b\u00fasqueda m\u00e1s precisa.
label.directory.welcome.msg1=Realice una b\u00fasqueda r\u00e1pida especificando un nombre en el campo proporcionado.
label.directory.welcome.msg2=Pulse "Mostrar opciones de b\u00fasqueda completas" para realizar una o m\u00e1s b\u00fasquedas avanzadas. {0}M\u00e1s informaci\u00f3n{1}.
label.directory.welcome.msg3=Aprenda a {0}usar etiquetas{1} para encontrar personas.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Aprenda m\u00e1s sobre sus compa\u00f1eros
label.profile.view.welcome.body=Utilice la informaci\u00f3n del perfil de una persona para obtener informaci\u00f3n sobre sus intereses y conocimientos, ver sus publicaciones m\u00e1s recientes y ponerse en contacto con ella. Vea qui\u00e9n est\u00e1 en la red del propietario del perfil y sepa c\u00f3mo est\u00e1 conectado con ellos. Pulse <b>Invitar a Mi red</b> para invitar a la persona a su red, o bien pulse <b>Seguir</b> si desea obtener las actualizaciones m\u00e1s recientes de la persona.
label.profile.view.welcome.msg1=Pulse "Seguir" si quiere que las \u00faltimas actualizaciones de la persona se muestren en su vista Actualizaciones en la P\u00e1gina de inicio.
label.profile.view.welcome.msg2=Pulse "Invitar a mi red" para a\u00f1adir la persona a su pesta\u00f1a Red para que sus perfiles sean m\u00e1s f\u00e1ciles de encontrar. Si no ve el bot\u00f3n, es que ya ha invitado a la persona.
label.profile.view.welcome.msg3=Ver qui\u00e9n est\u00e1 en la red de la persona. Empiece a seguir uno o m\u00e1s contactos o inv\u00edtelos a unirse a su red.
label.profile.view.welcome.msg4={0}Aprenda{1} la diferencia entre invitar y seguir a alguien.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Motivos para actualizar su perfil
label.myprofile.view.welcome.body=Permita que sus compa\u00f1eros sepan lo que est\u00e1 haciendo actualizando su estado personal. Vea las publicaciones m\u00e1s recientes en la tabla de mensajes. A\u00f1ada etiquetas que indiquen sus intereses y \u00e1rea de experiencia. Pulse "Editar Mi perfil" para empezar a rellenar el perfil.
label.myprofile.view.welcome.msg1=Su perfil es visible para todos los usuarios de la organizaci\u00f3n. Util\u00edcelo para definir qui\u00e9n es y qu\u00e9 hace.
label.myprofile.view.welcome.msg2=Publique mensajes para compartir una idea o problema en el que trabaje, y obtener comentarios inmediatos sobre la misma por parte de sus compa\u00f1eros.
label.myprofile.view.welcome.msg3=Pulse "Editar mi perfil" para actualizar su informaci\u00f3n de contacto, cargar una foto o a\u00f1adir informaci\u00f3n sobre su trabajo o experiencia. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Motivos para actualizar su perfil
label.myprofile.view.smartcloud.welcome.body=Sea visible. Permita que le encuentren. Sea sorprendente.
label.myprofile.view.smartcloud.welcome.msg1={0}Publique una imagen{1} suya para que los dem\u00e1s le conozcan.
label.myprofile.view.smartcloud.welcome.msg2={0}Etiqu\u00e9tese{1} para que los dem\u00e1s puedan acceder a sus conocimientos.
label.myprofile.view.smartcloud.welcome.msg3={0}A\u00f1ada su descripci\u00f3n{1} para que los dem\u00e1s le puedan encontrar f\u00e1cilmente.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Ayude a las personas a conocerle
label.myprofile.edit.welcome.body=Utilice esta p\u00e1gina para rellenar su perfil. Diga a las personas qui\u00e9n es y qu\u00e9 hace a\u00f1adiendo informaci\u00f3n sobre su trabajo, sus intereses y aficiones, y etiquetas que indiquen su \u00e1rea de experiencia. Mejore el perfil a\u00f1adiendo una foto adecuada para la empresa.
label.myprofile.edit.welcome.msg1={0}Mantenga actualizada la informaci\u00f3n de contacto{1} para garantizar que las personas pueden ponerse en contacto con usted.
label.myprofile.edit.welcome.msg2={0}Realice un seguimiento de la informaci\u00f3n de antecedentes{1}, incluidos los roles de trabajo anteriores, los conocimientos y la formaci\u00f3n.
label.myprofile.edit.welcome.msg3={0}Agregue etiquetas (palabras clave){1} que identifiquen sus conocimientos e intereses para que otras personas puedan encontrarle.
label.myprofile.edit.welcome.msg4=\u00bfVe etiquetas que no ha a\u00f1adido? Otras personas pueden asignar etiquetas a su perfil. {0}M\u00e1s informaci\u00f3n{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Est\u00e9 al d\u00eda de lo que pasa en la red
label.mynetwork.welcome.body=Utilice esta p\u00e1gina para ver las personas de la red y las personas que sigue. Sepa qui\u00e9n le sigue. Realice un seguimiento de las invitaciones de la red y vea las recomendaciones m\u00e1s recientes de sus compa\u00f1eros. Localice a personas y con\u00e9ctese con ellas. Pulse "Invitar a Mi red" en cualquier perfil para invitar a una persona a unirse a su red.
label.mynetwork.welcome.msg1=Acceder r\u00e1pidamente al perfil de un contacto de red pulsando en el nombre de la persona.
label.mynetwork.welcome.msg2=Aprender las distintas formas de {0}a\u00f1adir personas a su red{1}.
label.mynetwork.welcome.msg3=Empiece a seguir una red si quiere que las \u00faltimas actualizaciones de la persona se muestren en su vista Actualizaciones en la P\u00e1gina de inicio.
