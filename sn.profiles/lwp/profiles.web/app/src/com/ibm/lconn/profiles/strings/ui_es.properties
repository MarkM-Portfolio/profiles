# About Page
label.about.pageheading=Acerca de Perfiles
label.about.profiles.logo=Logotipo de Perfiles
label.about.profiles.heading1=Perfiles
label.about.profiles.heading2=\u00bfQui\u00e9n hay en su organizaci\u00f3n?
label.about.profiles.body=Perfiles es un directorio de las personas de su organizaci\u00f3n, que tambi\u00e9n le proporciona la informaci\u00f3n que necesita para formar y promocionar las redes eficaces. Adem\u00e1s de la informaci\u00f3n b\u00e1sica recopilada en formato de tarjeta de visita, Perfiles re\u00fane habilidades como la experiencia t\u00e9cnica, los conocimientos de idiomas y los \u00e1mbitos de inter\u00e9s.
label.about.profiles.moreinfo=Descubra m\u00e1s
label.about.profiles.helplink=Ayuda
label.about.profiles.demolink=Ver demostraci\u00f3n
label.about.profiles.demo.transcriptlink=Pulse aqu\u00ed para leer una transcripci\u00f3n en texto de esta gu\u00eda de aprendizaje.
label.about.profiles.tips=Consejos
label.about.profiles.tip1=A\u00f1ada un toque personal con una imagen para su perfil.
label.about.profiles.tip2=La vista Estructura de informe de un perfil enumera la jerarqu\u00eda de informe de una persona o las personas que deben informar al mismo directivo.
label.about.profiles.tip3=Rellene el apartado "Acerca de m\u00ed" en su perfil para permitir que se sepa algo m\u00e1s sobre usted en la red.
label.about.editprofile.heading=D\u00e9 a conocer lo que puede hacer.
label.about.editprofile.body=Rellene su perfil con la informaci\u00f3n de contacto. Permita que su comunidad, empresa u organizaci\u00f3n sepa qu\u00e9 puede hacer, qu\u00e9 le interesa y c\u00f3mo puede ponerse en contacto con usted. Aplique algunas etiquetas a sus perfiles para que los dem\u00e1s puedan encontrarle.
label.about.searchprofiles.heading=C\u00f3mo encontrar los expertos que necesita.
label.about.searchprofiles.body=\u00bfBusca un experto en un \u00e1rea espec\u00edfica? Busque perfiles para encontrar personas con las habilidades que requiere. Los perfiles ayudan a encontrar a las personas y a crear una red participativa de personas conectadas. Puede buscar seg\u00fan distintos criterios, por ejemplo, ubicaci\u00f3n, experiencia e intereses.
label.about.profiletags.heading=B\u00fasqueda mediante etiquetas
label.about.profiletags.body=Las etiquetas son palabras clave descriptivas que usted crea y asigna para identificar roles o actividades concretas en su organizaci\u00f3n. Por ejemplo, podr\u00eda buscar una etiqueta como "accesibilidad" para encontrar todos los usuarios que han utilizado esta etiqueta para indicar que tienen experiencia en este campo.
label.about.relatedcontent.heading=Siga los enlaces
label.about.relatedcontent.body=Adem\u00e1s de ver la informaci\u00f3n de contacto de una persona, puede ver los enlaces al contenido relacionado que se ofrecen a partir del perfil. Por ejemplo, podr\u00eda encontrar un enlace a un blog que haya publicado el usuario o bien un art\u00edculo seleccionado en un sitio web.
label.about.profiles.findoutmore=M\u00e1s informaci\u00f3n
label.about.profiles.ibmlogo=Logotipo de IBM
