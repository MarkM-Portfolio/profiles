## G11N GA UI

# NLS_MESSAGEFORMAT_VAR
str_component_id=CLFRN

# These keys are used in the ATOM APIs. They are mostly used for
# informational only in the ATOM, not necessary what are displayed to the end users

# work location information for work location code {xxx} (like ma, us, etc )
workLoc=work location information for code

# reporting chain for {user xxx}
reportingChainFor=reporting chain for {0}

# resolved user {xxx}
resolvedUser=resolved user

# people managed by {xxx}
peopleManagedBy=people managed by {0}

# lite profile with username {xxx}. Note: 'lite' is a smaller version of a full profile record
usernameLite=lite profile with username 

# profile with username {xxx}
username=profile with username

# lite profile with uid {xxx}. Note: 'lite' is a smaller version of a full profile record
uidLite=lite profile with uid

# profile with uid {xxx}
uid=profile with uid

# lite profile with email {xxx}
emailLite=lite profile with email

# profile with email {xxx}
email=profile with email

# lite profile with guid {xxx}. where 'guid' is an internal ID. Don't need to translate this word
guidLite=lite profile with guid

# profile with guid {xxx}. Where 'guid' is an internal ID. Don't need to translate this word
guid=profile with guid

# profile with key {xxx}. Where 'key' is an internal ID. Don't need to translate this word
key=profile with key

# profile with userid {xxx}. Where 'userid' is an internal ID. Don't need to translate this word
userid=profile with userid

# profile tag cloud for (user) {xxx}
profileTagCloudFor=profile tag cloud for {0}

# profile with MCode {xxx}. Where 'MCode' is an internal ID. Don't need to translate this word
mcode=profile with MCode

profileTags=profile tag
phoneNumber=phone number
name=name
location=location
keyword=keyword
jobTitle=job title
experience=experience

# profile role collection for (user) {xxx}
profileRolesFor=profile roles for {0}

# employee type information for (employee) code {xxx}. Employee code is something like 'full time'
employeeType=employee type information for code
description=description

# organization information for (organization) code {xxx}. Each organization can have a code like: CT
orgCode=organization information for code

# country information for (country) code {xxx}. Each country may have a code like: us
countryCode=country information for code

# department information for (department) code {xxx}.  Each department may have a code like: 8M
departmentCode=department information for code

# profiles where { with the following attributes }. For example: profiles with name=Joseph Lu, Phone Number=xxx
profilesWhere=profiles where {0}

lc.author=IBM Connections - Profiles

# Connections of ( a user ) {xxx)
connectionsFor=Connections of {0}

# Connections in common of ( a comma seperated list of users ) {xxx}
connectionsInCommon=Connections in common of {0}

#hcard
pronunciation=Pronunciation
work=Work:
cell=Cell:
fax=Fax:
ip=IP:
pager=Pager:
free_busy=Free/Busy=URL
calendar=Calendar
admin=Assistant:
blog=Blog

# The Board
# {0} The display name of a user
title.theboard=The Board for {0}

# {0} The display name of a user
title.theboard.network=Network Board Updates for {0}

title.theboard.all=The Board for Everyone
title.theboard.multi=The Board

# API errors returned to the client
# {0} The ID number of the organization
error.atomInvalidAPIParameter=CLFRN1367E: An invalid value [{0}] was specified for organization ID in an API call. This organization does not exist.
error.atomInvalidAPIPayload=CLFRN1368E: An invalid XML configuration pay-load was specified in an API call. Please check the XML syntax.
error.atomInvalidJSONPayload=CLFRN1370E: An invalid JSON pay-load was specified in an API call. Please check the JSON syntax. {0}
error.atomInvalidJSONRequest=CLFRN1371E: Profiles API /json/profileBulk.do could not parse the supplied JSON string: {0}

# {0} The field name of the invalid data; is not translated. It will have a value like 'displayName' or 'giveNames' etc
error.profile.field.cannot.be.empty=CLFRN1366E: The profile property [{0}] was specified in an API call without a value. This property must have a value.
