label.tools.stplugin.install.body2=\u05d0\u05d5 \u05d1\u05e6\u05e2\u05d5 \u05d0\u05ea \u05d4\u05e6\u05e2\u05d3\u05d9\u05dd \u05d4\u05d0\u05dc\u05d4: <br /> \u05d0\u05ea\u05e8\u05d5 \u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05d6\u05d5 \u05d1\u05e1\u05e8\u05d2\u05dc \u05d4\u05ea\u05e4\u05e8\u05d9\u05d8\u05d9\u05dd \u05e9\u05dc Sametime Connect:\u200f \u05db\u05dc\u05d9\u05dd > \u05d4\u05ea\u05e7\u05e0\u05ea \u05ea\u05d5\u05e1\u05e4\u05d9\u05dd. <br />  \u05dc\u05d0\u05d7\u05e8 \u05de\u05db\u05df \u05d1\u05d7\u05e8\u05d5: "\u05d7\u05d9\u05e4\u05d5\u05e9 \u05de\u05d0\u05e4\u05d9\u05d9\u05e0\u05d9\u05dd \u05d7\u05d3\u05e9\u05d9\u05dd \u05dc\u05d4\u05ea\u05e7\u05e0\u05d4". <br />   \u05d4\u05d5\u05e1\u05d9\u05e4\u05d5 \u05d0\u05ea\u05e8 \u05de\u05e8\u05d5\u05d7\u05e7 \u05d7\u05d3\u05e9 \u05d1\u05d0\u05de\u05e6\u05e2\u05d5\u05ea URL \u05d6\u05d4 > {0}. <br />   \u05d1\u05e6\u05e2\u05d5 \u05d0\u05ea \u05d4\u05d4\u05d5\u05e8\u05d0\u05d5\u05ea \u05d1\u05d0\u05e9\u05e3. <br />
label.tools.stplugin.install.body3=\u05de\u05e9\u05ea\u05de\u05e9\u05d9 Sametime 7.5, \u05d1\u05e6\u05e2\u05d5 \u05d0\u05ea \u05d4\u05e6\u05e2\u05d3\u05d9\u05dd \u05d4\u05d0\u05dc\u05d4 \u05db\u05d3\u05d9 \u05dc\u05d4\u05ea\u05e7\u05d9\u05df \u05ea\u05d5\u05e1\u05e3 \u05d6\u05d4:  <br />  \u05d0\u05ea\u05e8\u05d5 \u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05d6\u05d5 \u05d1\u05e1\u05e8\u05d2\u05dc \u05d4\u05ea\u05e4\u05e8\u05d9\u05d8\u05d9\u05dd \u05e9\u05dc Sametime Connect:\u200f \u05e0\u05d9\u05d4\u05d5\u05dc \u05e2\u05d3\u05db\u05d5\u05e0\u05d9\u05dd -> \u05d4\u05d5\u05e8\u05d3\u05ea \u05ea\u05d5\u05e1\u05e4\u05d9\u05dd. <br />  \u05dc\u05d0\u05d7\u05e8 \u05de\u05db\u05df \u05d1\u05d7\u05e8\u05d5: "\u05d7\u05d9\u05e4\u05d5\u05e9 \u05de\u05d0\u05e4\u05d9\u05d9\u05e0\u05d9\u05dd \u05d7\u05d3\u05e9\u05d9\u05dd \u05dc\u05d4\u05ea\u05e7\u05e0\u05d4". <br />  \u05d4\u05d5\u05e1\u05d9\u05e4\u05d5 \u05d0\u05ea\u05e8 \u05de\u05e8\u05d5\u05d7\u05e7 \u05d7\u05d3\u05e9 \u05d1\u05e9\u05dd "\u05ea\u05d5\u05e1\u05e4\u05d9 \u05e4\u05e8\u05d5\u05e4\u05d9\u05dc\u05d9\u05dd" \u05d1\u05d0\u05de\u05e6\u05e2\u05d5\u05ea URL \u05d6\u05d4: {0}. <br /> \u05d1\u05d7\u05e8\u05d5 \u05d0\u05ea \u05d4\u05d0\u05ea\u05e8 \u05d4\u05d7\u05d3\u05e9 \u05d5\u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc "\u05e1\u05d9\u05d5\u05dd". <br />   \u05d1\u05d7\u05e8\u05d5 "\u05ea\u05d5\u05e1\u05e4\u05d9 \u05e4\u05e8\u05d5\u05e4\u05d9\u05dc\u05d9\u05dd" \u05d5\u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc "\u05d4\u05d1\u05d0". <br />   \u05d1\u05e6\u05e2\u05d5 \u05d0\u05ea \u05d4\u05d4\u05d5\u05e8\u05d0\u05d5\u05ea \u05e2\u05d3 \u05dc\u05d4\u05e9\u05dc\u05de\u05ea \u05d4\u05ea\u05d4\u05dc\u05d9\u05da.


