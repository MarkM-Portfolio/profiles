# Tools Page
label.tools.stplugin.heading=Module d'extension Profils Sametime
label.tools.stplugin.about.heading=Que fait ce module d'extension ?
label.tools.stplugin.about.body1=Le module d'extension Profils Sametime permet \u00e0 votre client Sametime d'utiliser la carte de visite de profils. La carte de visite de profils sera disponible dans une fen\u00eatre de discussion par message instantan\u00e9.
label.tools.stplugin.cardimg.collapsed.caption=carte de visite de profils
label.tools.stplugin.cardimg.expanded.caption=carte de visite de profils d\u00e9velopp\u00e9e
label.tools.stplugin.about.body2=La carte de visite de profils s'affiche \u00e9galement lorsque vous survolez le nom d'une personne dans votre liste de contacts. Vous pouvez ainsi rechercher rapidement les informations IBM Connections appropri\u00e9es sur cette personne.
label.tools.stplugin.install.heading=Installation du module d'extension
label.tools.stplugin.install.body1=Pour les utilisateurs Sametime 7.5.1, cliquez sur le bouton ci-dessous pour installer ce module d'extension :
label.tools.stplugin.install.altText=Installer le module d'extension Profils
label.tools.stplugin.install.body2=Ou suivez ces \u00e9tapes : <br /> recherchez cette option dans la barre de menus Connecter de Sametime : Outils > Installer les modules d''extension. <br /> S\u00e9lectionnez ensuite : "Rechercher les nouvelles fonctions \u00e0 installer". <br /> Ajoutez un nouveau site distant avec cette adresse URL > {0}. <br /> Suivez les instructions de l''assistant. <br />
label.tools.stplugin.install.body3=Pour les utilisateurs Sametime 7.5, suivez ces \u00e9tapes pour installer ce module d''extension : <br /> recherchez cette option dans l''ic\u00f4ne de la barre des t\u00e2ches syst\u00e8me Sametime : G\u00e9rer les mises \u00e0 jour -> T\u00e9l\u00e9charger les modules d''extension. <br />S\u00e9lectionnez ensuite : Rechercher les nouvelles fonctions \u00e0 installer. <br /> Ajoutez un nouveau site distant appel\u00e9 "Modules d''extension Profils" avec cette adresse URL : {0}. <br /> S\u00e9lectionnez le nouveau site et cliquez sur "Terminer". <br /> S\u00e9lectionnez "Modules d''extension Profils" et cliquez sur "Suivant". <br /> Suivez les instructions jusqu''\u00e0 la fin.


