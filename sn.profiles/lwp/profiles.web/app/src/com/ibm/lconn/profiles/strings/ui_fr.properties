# About Page
label.about.pageheading=A propos de Profils
label.about.profiles.logo=Logo Profils
label.about.profiles.heading1=Profils
label.about.profiles.heading2=Qui est dans votre organisation\u00a0?
label.about.profiles.body=Les profils constituent un r\u00e9pertoire des personnes de votre organisation, ainsi que des informations dont vous avez besoin pour former et promouvoir des r\u00e9seaux efficaces. Outre les informations de base enregistr\u00e9es dans un format de carte de visite, les profils recensent des comp\u00e9tences telles que les comp\u00e9tences techniques, la ma\u00eetrise des langues \u00e9trang\u00e8res et les centres d'int\u00e9r\u00eat.
label.about.profiles.moreinfo=En savoir plus
label.about.profiles.helplink=Aide
label.about.profiles.demolink=Suivre une d\u00e9monstration
label.about.profiles.demo.transcriptlink=Cliquez ici pour lire une retranscription du texte de ce tutoriel.
label.about.profiles.tips=Astuces
label.about.profiles.tip1=Ajoutez une touche personnelle en ins\u00e9rant une image avec votre profil.
label.about.profiles.tip2=La vue Structure hi\u00e9rarchique d'un profil pr\u00e9sente la cha\u00eene hi\u00e9rarchique compl\u00e8te d'une personne ou affiche la liste des homologues ayant le m\u00eame responsable.
label.about.profiles.tip3=Remplissez la section A propos de moi de votre profil pour permettre \u00e0 votre r\u00e9seau d'en savoir plus sur vous.
label.about.editprofile.heading=Exprimez-vous sur ce dont vous \u00eates capable.
label.about.editprofile.body=Remplissez votre propre profil externe avec vos informations de contact. Faites savoir \u00e0 votre communaut\u00e9, entreprise ou organisation ce que vous savez faire, ce qui vous int\u00e9resse et comment vous contacter. Attribuez des \u00e9tiquettes \u00e0 vos profils pour offrir un autre moyen de vous retrouver.
label.about.searchprofiles.heading=Recherchez les comp\u00e9tences qu'il vous faut.
label.about.searchprofiles.body=Vous recherchez un sp\u00e9cialiste dans un domaine particulier ? Effectuez une recherche dans les profils pour trouver les personnes ayant les comp\u00e9tences dont vous avez besoin. L'application Profils vous permet d'\u00e9tablir des contacts et de former un r\u00e9seau collaboratif qui relie les personnes entre elles. Vous pouvez effectuer des recherches en fonction de diff\u00e9rents crit\u00e8res, tels que l'emplacement g\u00e9ographique, l'exp\u00e9rience ou les centres d'int\u00e9r\u00eat.
label.about.profiletags.heading=Effectuez une recherche \u00e0 l'aide d'\u00e9tiquettes
label.about.profiletags.body=Les \u00e9tiquettes sont des mots cl\u00e9 descriptifs que vous cr\u00e9ez et attribuez pour identifier des activit\u00e9s ou r\u00f4les particuliers dans votre organisation. Par exemple, rechercher une \u00e9tiquette appel\u00e9e accessibilit\u00e9 vous permettra de retrouver tous les utilisateurs qui ont choisi cette \u00e9tiquette pour faire conna\u00eetre leurs comp\u00e9tences en mati\u00e8re d'accessibilit\u00e9.
label.about.relatedcontent.heading=Suivez les liens
label.about.relatedcontent.body=Vous pouvez non seulement visualiser les informations de contact d'une personne, mais aussi acc\u00e9der \u00e0 des liens vers un contenu associ\u00e9 que cette personne met \u00e0 disposition \u00e0 partir de son profil. Par exemple, vous pourriez trouver un lien vers un blogue que l'utilisateur a post\u00e9 ou vers un article marqu\u00e9 d'un signet sur un site Web.
label.about.profiles.findoutmore=En savoir plus
label.about.profiles.ibmlogo=Logo IBM
label.about.profiles.copyright=Licensed Materials - Property of IBM, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. El\u00e9ments sous licence - Propri\u00e9t\u00e9 d'IBM, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. All Rights Reserved. IBM, le logo IBM, ibm.com et Lotus sont des marques d'IBM Corporation aux Etats-Unis et/ou dans certains autres pays. Java ainsi que toutes les marques incluant Java sont des marques de Sun Microsystems, Inc. aux Etats-Unis et/ou dans certains autres pays. Les autres noms de soci\u00e9t\u00e9s, de produits et de services peuvent appartenir \u00e0 des tiers.  La liste actualis\u00e9e de toutes les marques d'IBM est disponible sur la page Web www.ibm.com/legal/copytrade.shtml.  U.S. Government Users Restricted Rights: Use, duplication or disclosure restricted by GSA ADP Schedule Contract with IBM Corp.  Le pr\u00e9sent Logiciel est soumis aux dispositions du contrat de licence inclus dans le Logiciel.  Ce contrat de licence peut se trouver dans un r\u00e9pertoire ou une biblioth\u00e8que du Logiciel ("License" ou "Non IBM License"), suivant le cas, ou \u00eatre fourni sous la forme d'un exemplaire papier. Veuillez lire attentivement ce contrat avant d'utiliser le Logiciel. En utilisant le Logiciel, vous acceptez les dispositions de ce contrat.
