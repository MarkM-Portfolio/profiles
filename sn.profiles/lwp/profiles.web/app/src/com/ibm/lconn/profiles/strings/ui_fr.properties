# Directory Scene: Welcome
label.directory.welcome.title=D\u00e9couvrir les membres de votre organisation
label.directory.welcome.title.authed=Vous recherchez un sp\u00e9cialiste ?
label.directory.welcome.body=Utilisez l'annuaire de votre entreprise pour rechercher des profils et des informations d'organisation. Cliquez sur une \u00e9tiquette dans le nuage d'\u00e9tiquettes pour trouver une liste des personnes portant cette \u00e9tiquette. Connectez-vous et s\u00e9lectionnez Mon r\u00e9seau pour commencer \u00e0 mettre en place votre r\u00e9seau social et vous connecter aux autres personnes. Informez vos coll\u00e8gues de ce que vous faites en partageant les mises \u00e0 jour de statut \u00e0 partir de l'onglet Mon profil.
label.directory.welcome.body.authed=Utilisez cette page pour rechercher des personnes et les comp\u00e9tences dont vous avez besoin. Effectuez une recherche rapide en entrant un nom dans la zone pr\u00e9vue \u00e0 cette effet. Cliquez sur une \u00e9tiquette dans le nuage d'\u00e9tiquettes pour trouver une liste des personnes portant cette \u00e9tiquette. Cliquez sur "Afficher les options de recherche \u00e9tendues" pour acc\u00e9der \u00e0 des zones de recherche suppl\u00e9mentaires et effectuer une recherche plus cibl\u00e9e.
label.directory.welcome.msg1=Effectuez une recherche rapide en entrant un nom dans la zone pr\u00e9vue \u00e0 cette effet.
label.directory.welcome.msg2=Cliquez sur "Afficher les options de recherche \u00e9tendues" pour effectuer une recherche plus avanc\u00e9e. {0}En savoir plus{1}.
label.directory.welcome.msg3=Apprenez \u00e0 {0}utiliser les \u00e9tiquettes{1} pour trouver des personnes.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Apprenez \u00e0 conna\u00eetre vos coll\u00e8gues
label.profile.view.welcome.body=Utilisez les informations figurant dans le profil d'une personne pour en savoir plus sur ses centres d'int\u00e9r\u00eat et ses comp\u00e9tences, consulter ses articles r\u00e9cents, et entrer en contact avec elle. Voyez quelles personnes figurent dans le r\u00e9seau du propri\u00e9taire du profil et comment vous leur \u00eates connect\u00e9. Cliquez sur <b>Inviter \u00e0 rejoindre Mon r\u00e9seau</b> pour inviter cette personne \u00e0 rejoindre votre r\u00e9seau, ou sur <b>Suivre</b> si vous voulez recevoir les mises \u00e0 jour les plus r\u00e9centes concernant cette personne.
label.profile.view.welcome.msg1=Cliquez sur "Suivre" si vous voulez afficher les derni\u00e8res mises \u00e0 jour de la personne dans la vue Mises \u00e0 jour de votre page d'accueil.
label.profile.view.welcome.msg2=Cliquez sur "Inviter \u00e0 rejoindre Mon r\u00e9seau" pour ajouter la personne \u00e0 l'onglet Mon r\u00e9seau afin de faciliter la recherche de son profil. Si le bouton n'appara\u00eet pas, cela signifie que vous avez d\u00e9j\u00e0 invit\u00e9 cette personne.
label.profile.view.welcome.msg3=D\u00e9couvrez qui est dans le r\u00e9seau de la personne. Commencez \u00e0 suivre un ou plusieurs de ses contacts ou invitez-les \u00e0 rejoindre votre r\u00e9seau.
label.profile.view.welcome.msg4={0}Apprenez{1} la diff\u00e9rence entre inviter et suivre une personne.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Pourquoi mettre \u00e0 jour votre profil ?
label.myprofile.view.welcome.body=Informez vos coll\u00e8gues de ce que vous faites en mettant \u00e0 jour votre statut personnel. Consultez les articles les plus r\u00e9cemment post\u00e9s sur votre tableau de messages. Ajoutez des \u00e9tiquettes pour indiquer vos centres d'int\u00e9r\u00eat et vos comp\u00e9tences. Cliquez sur "Editer mon profil" pour commencer \u00e0 remplir votre profil.
label.myprofile.view.welcome.msg1=Votre profil est visible par tout le monde dans l'organisation. Utilisez-le pour d\u00e9finir qui vous \u00eates et ce que vous faites.
label.myprofile.view.welcome.msg2=Postez un message pour partager une id\u00e9e ou un probl\u00e8me sur lequel vous travaillez et recevoir un retour imm\u00e9diat \u00e0 ce sujet de la part de vos coll\u00e8gues.
label.myprofile.view.welcome.msg3=Cliquez sur "Editer mon profil" pour mettre \u00e0 jour vos informations de contact, envoyer une photo par t\u00e9l\u00e9chargement et ajouter des informations sur votre travail et vos comp\u00e9tences. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Pourquoi mettre \u00e0 jour votre profil ?
label.myprofile.view.smartcloud.welcome.body=Soyez visible. Soyez facilement localisable. Soyez incroyable !
label.myprofile.view.smartcloud.welcome.msg1={0}Postez une photo{1} de vous pour que les autres personnes puissent mieux vous conna\u00eetre.
label.myprofile.view.smartcloud.welcome.msg2={0}D\u00e9crivez votre formation{1} pour que les autres personnes puissent tirer profit de vos comp\u00e9tences.
label.myprofile.view.smartcloud.welcome.msg3={0}D\u00e9crivez-vous{1} pour que les autres personnes puissent facilement vous trouver.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Vous faire conna\u00eetre
label.myprofile.edit.welcome.body=Utilisez cette page pour remplir votre profil. Racontez aux autres qui vous \u00eates et ce que vous faites en ajoutant des informations sur votre pass\u00e9 professionnel, vos centres d'int\u00e9r\u00eat et vos passe-temps, et des \u00e9tiquettes qui indiquent votre domaine de comp\u00e9tences. Am\u00e9liorez votre profil en y ajoutant une photo adapt\u00e9es \u00e0 votre environnement professionnel.
label.myprofile.edit.welcome.msg1={0}Tenez \u00e0 jour vos informations de contact{1}, de mani\u00e8re \u00e0 toujours pouvoir \u00eatre contact\u00e9.
label.myprofile.edit.welcome.msg2={0}Suivez vos informations de r\u00e9f\u00e9rence{1}, notamment les fonctions que vous avez occup\u00e9es par le pass\u00e9, vos comp\u00e9tences et votre formation.
label.myprofile.edit.welcome.msg3={0}Ajoutez des \u00e9tiquettes (mots cl\u00e9s){1} qui identifient vos comp\u00e9tences et vos centres d''int\u00e9r\u00eat afin que d''autres personnes puissent vous trouver.
label.myprofile.edit.welcome.msg4=Voyez-vous des \u00e9tiquettes que vous n''avez pas ajout\u00e9es ? D''autres personnes peuvent attribuer des \u00e9tiquettes \u00e0 votre profil. {0}En savoir plus{1}.

