# About Page
label.about.pageheading=Informazioni sui profili
label.about.profiles.logo=Logo profili
label.about.profiles.heading1=Profili
label.about.profiles.heading2=Chi fa parte dell'organizzazione?
label.about.profiles.body=I profili costituiscono una directory delle persone facenti parte dell'organizzazione e delle informazioni necessarie per formare e favorire la creazione di reti valide. Oltre alle informazioni di base racchiuse in formato di biglietto da visita, i profili catalogano le abilit\u00e0 come l'esperienza tecnica, la familiarit\u00e0 con le lingue straniere e le aree di interesse.
label.about.profiles.moreinfo=Ulteriori informazioni
label.about.profiles.helplink=Guida
label.about.profiles.demolink=Guarda dimostrazione
label.about.profiles.demo.transcriptlink=Fare clic qui per leggere una trascrizione di questo tutorial.
label.about.profiles.tips=Suggerimenti
label.about.profiles.tip1=Dai un tocco personale includendo una foto accanto al profilo.
label.about.profiles.tip2=La vista Organigramma elenca la gerarchia di riporto completa o le persone di pari livello che riportano allo stesso responsabile.
label.about.profiles.tip3=Compilare la sezione Informazioni personali del profilo per consentire alle altre persone di saperne di pi\u00f9 su di voi.
label.about.editprofile.heading=Indicare le operazioni che possono essere eseguite.
label.about.editprofile.body=Compilare il profilo personale con le informazioni di contatto. Fare in modo che la comunit\u00e0, la societ\u00e0 o l'organizzazione sappiano che cosa si \u00e8 in grado di fare, quali siano i propri interessi e come poter mettersi in contatto. Applicare alcuni tag ai profili per offrire agli altri un altro mezzo per trovarvi.
label.about.searchprofiles.heading=Trovare l'area di competenza necessaria.
label.about.searchprofiles.body=Si \u00e8 alla ricerca di un esperto in un settore specifico? Eseguire una ricerca dei profili per trovare le persone con le competenze di cui si ha bisogno. I profili possono aiutare a contattare le persone e creare una rete personale di collaborazione di persone collegate. \u00c8 possibile ricercare mediante criteri diversi, inclusi localit\u00e0, esperienza e interesse.
label.about.profiletags.heading=Eseguire una ricerca con i tag
label.about.profiletags.body=I tag sono parole chiave descrittive create ed assegnate per identificare ruoli o attivit\u00e0 particolari nell'ambito dell'organizzazione. Ad esempio, \u00e8 possibile effettuare una ricerca su un tag denominato accessibilit\u00e0 per trovare tutti gli utenti che hanno usato quel tag per indicare di avere competenza in fatto di accessibilit\u00e0.
label.about.relatedcontent.heading=Seguire i collegamenti
label.about.relatedcontent.body=Oltre a visualizzare le informazioni di contatto di una persona, \u00e8 possibile accedere ai collegamenti al contenuto correlato resi disponibili da quel profilo. Ad esempio, \u00e8 possibile trovare un collegamento a un blog inviato dall'utente, oppure a un articolo contrassegnato con un segnalibro su un sito Web.
label.about.profiles.findoutmore=Ulteriori informazioni
label.about.profiles.ibmlogo=Logo IBM
label.about.profiles.copyright=Materiale su licenza - Propriet\u00e0 di IBM, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. Tutti i diritti riservati. IBM, il logo IBM, ibm.com e Lotus sono marchi registrati di IBM Corporation negli Stati Uniti e/o in altri paesi. I marchi Java e tutti i marchi basati su Java sono marchi registrati di Sun Microsystems, Inc. negli Stati Uniti e/o in altri paesi. Nomi di altri servizi, prodotti o aziende possono essere marchi o marchi di servizio di altri.  Un elenco corrente di marchi IBM \u00e8 disponibile sul Web all'indirizzo www.ibm.com/legal/copytrade.shtml.  Limitazioni per gli utenti appartenenti al governo degli Stati Uniti: l'uso, la duplicazione o la divulgazione sono limitati dal GSA ADP Schedule Contract con IBM Corp.  Questo programma \u00e8 concesso su licenza in base all'accordo di licenza fornito con il programma.  Questo accordo di licenza pu\u00f2 trovarsi in una cartella delle directory o una libreria del programma denominata "License" o "Non IBM License", laddove applicabile, oppure fornito come accordo di licenza in formato cartaceo. Leggere questo accordo attentamente prima di utilizzare il programma. Utilizzando questo programma si accettano le presenti clausole.
