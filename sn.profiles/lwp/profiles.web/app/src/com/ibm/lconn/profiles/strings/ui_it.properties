label.network.welcome.body=Visualizzare l'elenco delle persone nella rete del proprietario del profilo.
label.network.welcome.body.following=Visualizzare un elenco delle persone seguite dal proprietario del profilo.
label.network.welcome.body.followers=Visualizzare un elenco delle persone che seguono il proprietario del profilo.

# Reporting Structure Scene: Welcome; default: 
label.reportchain.welcome.title=Conoscere la propria organizzazione
