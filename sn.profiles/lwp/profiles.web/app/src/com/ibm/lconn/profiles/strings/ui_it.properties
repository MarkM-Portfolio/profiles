# Directory Scene: Welcome
label.directory.welcome.title=Scopri chi \u00e8 nell'organizzazione
label.directory.welcome.title.authed=In cerca di un esperto?
label.directory.welcome.body=Utilizzare la directory della propria azienda per ricercare informazioni sui profili e organizzative. Fare clic su un tag nel cloud di tag per visualizzare un elenco di persone con tale tag. Accedere e selezionare Rete personale per cominciare a creare una propria rete sociale e a mettersi in contatto con le persone. Far conoscere ai colleghi le proprie attivit\u00e0 condividendo gli aggiornamenti dello stato dalla scheda Profilo personale.
label.directory.welcome.body.authed=Utilizzare questa pagina per trovare le persone e le competenze richieste. Eseguire una ricerca rapida immettendo un nome nel campo fornito. Fare clic su un tag nel cloud di tag per visualizzare un elenco di persone con tale tag. Fare clic su "Visualizza opzioni di ricerca complete" per accedere ad altri campi di ricerca ed eseguire una ricerca pi\u00f9 mirata.
label.directory.welcome.msg1=Eseguire una ricerca rapida immettendo un nome nel campo fornito.
label.directory.welcome.msg2=Fare clic su "Visualizza opzioni di ricerca complete" per eseguire una ricerca avanzata. {0}Ulteriori informazioni{1}.
label.directory.welcome.msg3=Ulteriori informazioni su come {0}utilizzare i tag{1} per trovare le persone.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Ulteriori informazioni sui colleghi
label.profile.view.welcome.body=Utilizzare le informazioni nel profilo di una persona per scoprirne gli interessi, visualizzarne le pubblicazioni recenti e mettersi in contatto. Scoprire chi si trova nella rete del proprietario del profilo e scoprire la maniera con cui si \u00e8 collegati. Fare clic su <b>Invita nella Rete personale</b> per invitare la persona a far parte della propria rete personale oppure fare clic su <b>Segui</b> se si desidera ricevere gli aggiornamenti pi\u00f9 recenti della persona.
label.profile.view.welcome.msg1=Fare clic su "Segui" se si desidera che siano visualizzati gli ultimi aggiornamenti della persona nella vista Aggiornamenti sulla homepage.
label.profile.view.welcome.msg2=Fare clic su "Invita nella rete personale" per aggiungere la persona alla propria scheda Rete in modo che sia pi\u00f9 semplice trovare il relativo profilo. Se il pulsante non viene visualizzato, allora la persona \u00e8 gi\u00e0 stata invitata.
label.profile.view.welcome.msg3=Visualizzare chi si trova nella rete della persona. Iniziare a seguire uno o pi\u00f9 contatti o invitarli a unirsi alla propria rete.
label.profile.view.welcome.msg4={0}Ulteriori informazioni{1} sulla differenza tra l''invito e il seguire qualcuno.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Motivi per l'aggiornamento del profilo
label.myprofile.view.welcome.body=Far conoscere ai colleghi le proprie attivit\u00e0 aggiornando lo stato personale. Visualizzare le ultime pubblicazioni nel pannello messaggi personale. Aggiungere tag che indicano i propri interessi e il proprio settore di competenza. Fare clic su "Modifica profilo personale" per cominciare a riempire il proprio profilo.
label.myprofile.view.welcome.msg1=Il profilo \u00e8 visibile a tutti nell'organizzazione. Utilizzarlo per definire chi \u00e8 l'utente e cosa fa.
label.myprofile.view.welcome.msg2=Inserire un messaggio per condividere un'idea o un problema su cui si sta lavorando e per ottenere un feedback immediato da parte dei colleghi.
label.myprofile.view.welcome.msg3=Fare clic su "Modifica profilo" per modificare le informazioni di contatto, per caricare una foto e per aggiungere informazioni sul proprio lavoro e sulle competenze. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Motivi per l'aggiornamento del profilo
label.myprofile.view.smartcloud.welcome.body=Sii visibile. Fatti trovare. Sii sorprendente.
label.myprofile.view.smartcloud.welcome.msg1={0}Pubblica una tua foto{1} in modo che gli altri ti possano conoscere.
label.myprofile.view.smartcloud.welcome.msg2={0}Aggiungi un tag a te stesso{1} in modo che gli altri possano leggere di te.
label.myprofile.view.smartcloud.welcome.msg3={0}Descriviti{1} in modo che gli altri ti possano trovare facilmente.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Consenti agli altri di conoscerti meglio
label.myprofile.edit.welcome.body=Utilizzare questa pagina per arricchire il profilo personale. Indica alle persone chi sei e cosa fai aggiungendo informazioni di base sul tuo lavoro, i tuoi interessi, i tuoi hobby e tag che indicano il tuo settore di competenza. Migliorare il proprio profilo aggiungendo una foto adatta all'attivit\u00e0.
label.myprofile.edit.welcome.msg1={0}Mantenere le informazioni di contatto aggiornate{1} in modo da essere certi che le persone possano contattarti.
label.myprofile.edit.welcome.msg2={0}Tenere traccia delle informazioni di base{1}, compresi gli incarichi, le mansioni e la formazione passati.
label.myprofile.edit.welcome.msg3={0}Aggiungere tag (parole chiave){1} che identifichino le proprie competenze e gli interessi in modo che altri utenti possano trovare l''utente desiderato.
label.myprofile.edit.welcome.msg4=Visualizzi tag che non hai aggiunto? Altre persone possono assegnare tag a un altro profilo. {0}Ulteriori informazioni{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Rimani aggiornato sulla rete personale
label.mynetwork.welcome.body=Utilizzare questa pagina per visualizzare le persone nella rete personale e le persone seguite. Scoprire chi ci segue. Tenere traccia degli inviti di rete e visualizzare i consigli pi\u00f9 recenti dei colleghi. Trovare le persone e mettersi in contatto con loro. Fare clic su "Invita nella Rete personale" in un profilo per invitare qualcuno a far parte della propria rete.
label.mynetwork.welcome.msg1=Accedere rapidamente al profilo di un contatto di rete facendo clic sul nome della persona.
label.mynetwork.welcome.msg2=Informazioni sui diversi modi per {0}aggiungere persone alla propria rete{1}.
label.mynetwork.welcome.msg3=Iniziare a seguire un contatto di rete se si desidera che siano visualizzati gli ultimi aggiornamenti della persona nella vista Aggiornamenti sulla homepage.
label.mynetwork.welcome.msg4=Rimuovere persone dalla propria rete. Le persone che vengono rimosse non riceveranno alcuna notifica. 

label.mynetwork.welcome.invitation.msg1=Accettare un invito per aggiungere la persona all'elenco dei contatti di rete.
label.mynetwork.welcome.invitation.msg2=Se \u00e8 stato deciso di ignorare un invito, la persona non ricever\u00e0 alcuna notifica.
label.mynetwork.welcome.invitation.msg3=Informazioni sui diversi modi per {0}invitare persone a unirsi alla propria rete{1}.

label.mynetwork.welcome.following.msg1=Quando qualcuno che si sta seguendo esegue un'azione, come ad esempio la pubblicazione di un messaggio di stato o l'aggiunta di un post al blog, questa sar\u00e0 visualizzata sulla homepage.
label.mynetwork.welcome.following.msg2=Informazioni sui vari modi per {0}cominciare a seguire qualcuno{1}.
label.mynetwork.welcome.following.msg3=Per smettere di seguire una persona, selezionare un nome nell'elenco Persone che seguono e fare clic su Non seguire pi\u00f9.

label.mynetwork.welcome.followers.msg1=Le azioni eseguite, come ad esempio la pubblicazione di un messaggio di stato nel proprio profilo o l'aggiunta di un post nel blog, saranno visualizzate sulla homepage di ogni persona che segue l'utente.
label.mynetwork.welcome.followers.msg2=Non \u00e8 possibile rimuovere una persona che segue o impedire a qualcuno di seguire.

