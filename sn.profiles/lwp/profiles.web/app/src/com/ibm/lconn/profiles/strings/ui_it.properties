# Tools Page
label.tools.stplugin.heading=Plug-in Sametime per Profili
label.tools.stplugin.about.heading=Che cosa fa questo plug-in?
label.tools.stplugin.about.body1=Il plug-in Sametime per Profili consente al client Sametime di utilizzare il biglietto da visita di Profili. Il biglietto da visita di Profili sar\u00e0 disponibile in una finestra di chat di messaggistica istantanea.
label.tools.stplugin.cardimg.collapsed.caption=biglietto da visita dei profili
label.tools.stplugin.cardimg.expanded.caption=biglietto da visita dei profili espanso
label.tools.stplugin.about.body2=Il biglietto da visita dei profili, inoltre, viene visualizzato al passaggio del mouse sul nome di una persona nell'elenco di amici. Ci\u00f2 consentir\u00e0 di trovare rapidamente le informazioni relative a una determinata persona in IBM Connections.
label.tools.stplugin.install.heading=Installazione del plug-in
label.tools.stplugin.install.body1=Per gli utenti di Sametime 7.5.1, fare clic sul pulsante in basso per installare questo plug-in:
label.tools.stplugin.install.altText=Installare il plug-in dei profili
label.tools.stplugin.install.body2=Oppure, seguire i passaggi seguenti: <br /> Localizzare questa opzione nella barra del menu di connessione Sametime: Strumenti > Installa Plug-in. <br /> Dopodich\u00e9, selezionare: "Cercare nuove funzioni da installare". <br /> Aggiungere un nuovo sito remoto utilizzando questo URL > {0}. <br /> Seguire le istruzioni nella procedura guidata. <br />
label.tools.stplugin.install.body3=Per gli utenti Sametime 7.5, seguire le fasi seguenti per installare questo plug-in: <br /> Localizzare questa opzione nell''icona della barra strumenti di sistema di Sametime: Gestisci aggiornamenti -> Scarica plug-in. <br /> Dopodich\u00e9, selezionare: Cercare nuove funzioni da installare. <br /> Aggiungere un nuovo sito remoto denominato "Plug-in Profili" utilizzando questo URL : {0}. <br /> Selezionare il nuovo sito e fare clic su "Fine". <br /> Selezionare "Plug-in Profili" e fare clic su "Avanti". <br /> Seguire le istruzioni fino al completamento dell''attivit\u00e0.


