# Tools Page
label.tools.stplugin.heading=Profiles-en Sametime plugin-a
label.tools.stplugin.about.heading=Zer egiten du plugin-ak?
label.tools.stplugin.about.body1=Profiles-en Sametime plugin-ak zure Sametime bezeroak Profiles-eko bisita-txartela erabiltzea ahalbidetzen du. Profiletako bisita-txartela instanteko mezuen berriketa-leihoan egongo da erabilgarri.
label.tools.stplugin.cardimg.collapsed.caption=profiletako bisita-txartela
label.tools.stplugin.cardimg.expanded.caption=profiletako bisita-txartel hedatua
label.tools.stplugin.about.body2=Zure ezagunen zerrendako pertsona baten izenaren gainean kurtsorea jartzen duzunean ere agertzen da bisita-txartela. Horrela, pertsona horren informazio garrantzitsua azkar aurkitu ahal izango duzu.
label.tools.stplugin.install.heading=Plugin-a instalatzen
label.tools.stplugin.install.body1=Sametime 7.5.1-en erabiltzaileak, egin klik azpiko botoian plugin-a instalatzeko:
label.tools.stplugin.install.altText=Instalatu Profiles-en plugin-a
label.tools.stplugin.install.body2=Edo jarraitu ondoko urratsak: <br /> Aurkitu aukera hau Sametime-eko ''Konektatu'' menu-barran: Tresnak > Instalatu plugin-ak. <br /> Gero aukeratu: "Bilatu instalatzeko eginbide berriak". <br /> Gehitu urruneko gune berria URL hau erabiliz > {0}. <br /> Jarraitu morroiaren argibideak. <br />
label.tools.stplugin.install.body3=Sametime 7.5-en erabiltzaileak, jarraitu urrats hauek plugin hau instalatzeko: <br /> Aurkitu aukera hau Sametime sistemako erretiluaren ikonoan: Kudeatu eguneratzeak -> Deskargatu plugin-ak. <br /> Gero aukeratu: Bilatu instalatzeko eginbide berriak. <br /> Gehitu "Profiles-en plugin-ak" izeneko urruneko gune berria URL hau erabiliz: {0}. <br /> Hautatu gune berria eta sakatu ''Amaitu''. <br /> Hautatu ''Profiles-en plugin-ak" eta sakatu ''Hurrengoa''. <br /> Jarraitu argibideak amaitu arte.


