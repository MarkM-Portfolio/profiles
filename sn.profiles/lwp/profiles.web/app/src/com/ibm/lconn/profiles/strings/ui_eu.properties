# Directory Scene: Welcome
label.directory.welcome.title=Jakin nor dagoen zure erakundean
label.directory.welcome.title.authed=Aditu baten bila?
label.directory.welcome.body=Erabili zure enpresaren direktorioa profilak bilatu eta erakundeen informazioa aurkitzeko. Sakatu etiketen hodeiko etiketa bat etiketa hori duten pertsonen zerrenda bistaratzeko. Hasi saioa eta hautatu 'Nire sarea' zure sare soziala eraikitzen hasteko eta jendearekin konektatzeko. Jakinarazi zure kideei zer darabilzun Nire Profila ataleko fitxatik egoera-eguneratzeak argitaratuz.
label.directory.welcome.body.authed=Erabili orri hau behar duzun jendea eta esperientzia aurkitzeko. Egin bilaketa arin bat eskura duzun eremuan izen bat idatzita. Sakatu etiketek hodeiko etiketa bat etiketa hori duten pertsonen zerrenda bistaratzeko. Sakatu 'Bistaratu bilaketa aurreratuko aukerak' bilaketa-eremu gehigarriak atzitzeko eta bilaketa zehaztuagoa gauzatzeko.
label.directory.welcome.msg1=Egin bilaketa arin bat eskura duzun eremuan izen bat idatzita.
label.directory.welcome.msg2=Sakatu 'Bistaratu bilaketa aurreratuko aukerak' bilaketa finagoa gauzatzeko. {0}Ikasi gehiago{1}.
label.directory.welcome.msg3=Ikasi nola {0}erabiltzen diren etiketak{1} jendea aurkitzeko.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Ikasi zurei kideei buruz
label.profile.view.welcome.body=Erabili pertsona baten profileko informazioa beren ardurei eta trebetasunei buruz jakiteko, argitalpen berriak ikusteko eta beraiekin harremanetan jartzeko. Ikusi nor dagoen profilaren jabearen sarean eta jakin nola zauden beraiekin konektatuta. Sakatu <b>Gonbidatu nire sarera</b> zure sarearekin bat egitera gonbidatzeko, edo sakatu <b>Jarraitu</b>  pertsonaren azken eguneratzeen berri izan nahi baduzu.
label.profile.view.welcome.msg1=Sakatu 'Jarraitu' pertsonaren azken eguneratzeak zure hasierako orriko eguneratzeen ikuspegian bistaratzeko.
label.profile.view.welcome.msg2=Sakatu 'Gonbidatu nire sarera' pertsona hori zure sareko fitxan gehitzeko; horrela, errazago aurkituko duzu. Ez baduzu botoia ikusten, pertsona hori gonbidatuta dago jada.
label.profile.view.welcome.msg3=Ikusi nor dagoen pertsona horren sarean. Hasi jarraitzen kontaktu bati edo gehiagori edo gonbidatu zure sarearekin bat egitera.
label.profile.view.welcome.msg4={0}Ikasi{1} norbait gonbidatzearen eta jarraitzearen arteko ezberdintasuna.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Zure profila eguneratzeko arrazoiak
label.myprofile.view.welcome.body=Jakinarazi zure kideei zer darabilzun zure egoera pertsonala eguneratuz. Ikusi zure mezuen arbeleko azken argitalpenak. Gehitu zure ardurak eta esperientzia-alorrak adierazten dituzten etiketak. Sakatu 'Editatu nire profila' zure profila betetzen hasteko.
label.myprofile.view.welcome.msg1=Zure profila erakundeko guztiek ikus dezakete. Erabil ezazu nor zaren eta zer egiten duzun zehazteko.
label.myprofile.view.welcome.msg2=Argitaratu mezu bat lantzen ari zaren ideia edo arazo bat partekatzeko, eta lortu berehala zure kideen iritzia.
label.myprofile.view.welcome.msg3=Sakatu 'Editatu nire profila' zure kontaktu-informazioa eguneratzeko, argazki bat kargatzeko eta zure lan-esperientziari buruzko informazioa gehitzeko. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Zure profila eguneratzeko arrazoiak
label.myprofile.view.smartcloud.welcome.body=Izan zaitez nabarmena. Aurki zaitzatela. Izan zaitez itzela.
label.myprofile.view.smartcloud.welcome.msg1={0}Argitaratu zure irudi bat{1} besteek ezagut zaitzaten.
label.myprofile.view.smartcloud.welcome.msg2={0}Etiketatu zeure burua{1} besteek zure jakintza atzitu ahal izateko.
label.myprofile.view.smartcloud.welcome.msg3={0}Deskribatu zeure burua{1} besteek erraz aurki zaitzaten.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Ezagutarazi zeure burua
label.myprofile.edit.welcome.body=Erabili orri hau zure profila betetzeko. Esan jendeari nor zaren eta zer egiten dakizun zure esperientzia, ardura eta zaletasunei buruzko informazioa eta zure esperientzia-alorraren etiketak gehituz. Nabarmenarazi zure profila negozioetarako egokia den argazki bat gehituz.
label.myprofile.edit.welcome.msg1={0}Zure kontaktu-informazioa egunean mantendu{1} jendea zurekin harremanetan jar daitekeela ziurtatzeko.
label.myprofile.edit.welcome.msg2={0}Egin zure esperientziaren jarraipena{1}, iraganeko lanetako funtzioak, trebetasunak eta trebakuntza barne hartuz.
label.myprofile.edit.welcome.msg3={0}Gehitu etiketak (gako-hitzak){1} zure trebetasun eta ardurak identifikatzeko eta besteek zu aurkitu ahal izateko.
label.myprofile.edit.welcome.msg4=Gehitu ez dituzun etiketak ikusten dituzu? Besteek ere etiketak eslei diezazkiokete zure profilari. {0}Ikasi gehiago{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Egunean manten zaitez
label.mynetwork.welcome.body=Erabili orri hau zure sareko eta jarraitutako jendea ikusteko. Jakin nor ari zaizun jarraitzen. Egin zure sarerako gonbiten jarraipena eta ikusi kideen gomendioak. Atzeman jendea eta konektatu beraiekin. Sakatu 'Gonbidatu nire sarera' edozein profiletan norbait zure sarearekin bat egitera gonbidatzeko.
label.mynetwork.welcome.msg1=Atzitu bizkor sareko kontaktu baten profila pertsona horren izena sakatuz.
label.mynetwork.welcome.msg2=Ikasi zein eratan {0}gehi daitekeen jendea zure sarean{1}.
label.mynetwork.welcome.msg3=Hasi sareko kontaktu bati jarraitzen pertsona horren azken eguneratzeak zure hasiera orriko eguneratzeen ikuspegian ikusi nahi badituzu.
label.mynetwork.welcome.msg4=Kendu jendea zure saretik. Kentzen duzun jendeak ez du horren jakinarazpenik jasoko. 

label.mynetwork.welcome.invitation.msg1=Onartu gonbidapen bat pertsona hori sareko kontaktuen zerrendan gehitzeko.
