# About Page
label.about.pageheading=Profilei buruz
label.about.profiles.logo=Profilen aplikazioaren logoa
label.about.profiles.heading1=Profilak
label.about.profiles.heading2=Nor dago zure erakundean?
label.about.profiles.body=Profilak zure erakundeko pertsonen direktorio bat dira, eta bai sare eraginkorrak sortu eta sustatzeko behar duzun informazioarena ere. Bisita-txartelaren formatuan bildutako oinarrizko informazioaz gain, profilek informazioa katalogatzen dute, adibidez: esperientzia teknikoa, hizkuntza arrotzekiko trebantzia eta interes-alorrak.
label.about.profiles.moreinfo=Ikasi gehiago
label.about.profiles.helplink=Laguntza
label.about.profiles.demolink=Demoa ikusi
label.about.profiles.demo.transcriptlink=Egin klik hemen tutorial honen transkripzio bat irakurtzeko.
label.about.profiles.tips=Aholkuak
label.about.profiles.tip1=Eman ukitu pertsonala profilean argazki bat gehituz.
label.about.profiles.tip2=Profilen berri-emateen egiturak pertsona baten berri-emateen hierarkia osoa zerrendatzen du, edo kudeatzaile berdinari txostenak bidaltzen dizkioten parekoak zerrendatzen ditu.
label.about.profiles.tip3=Bete zure profileko 'Niri buruz' atala zure sareak zuri buruz gehiago jakin dezan.
label.about.editprofile.heading=Zabaldu lau haizetara egiten dakizuna.
label.about.editprofile.body=Bete zure profila kontaktu-informazioarekin. Jakinarazi zure komunitateari, enpresari edo erakundeari egiten dakizuna, zeren ardura duzun eta nola jar daitezkeen zurekin harremanetan. Aplikatu beste zenbait etiketa zure profilei besteek errazago aurki zaitzaten.
label.about.searchprofiles.heading=Aurkitu behar duzun esperientzia.
label.about.searchprofiles.body=Alor jakin bateko aditu baten bila zaude? Behar dituzun trebetasunak dituzten pertsonak aurkitzeko, bila itzazu profiletan. Profilen bidez, jendea atzitu eta pertsona konektatuen lankidetza-sarea eraiki ahal izango duzu. Irizpide ezberdinekin egin ditzakezu bilaketak, hala nola: kokalekua, esperientzia eta interesak.
label.about.profiletags.heading=Bilatu etiketekin
label.about.profiletags.body=Etiketak zuk sortutako eta esleitutako gako-hitz deskribatzaileak dira, funtzio partikularrak edo jarduerak zure erakundean identifikatzeko. Adibidez, 'erabilerraztasuna' izeneko etiketa erabil dezakezu, erabilerraztasunean esperientzia dutela adierazteko etiketa bera erabili duten erabiltzaile guztiak aurkitzeko.
label.about.relatedcontent.heading=Jarraitu estekei
label.about.relatedcontent.body=Pertsona baten kontaktu-informazioa ikusteaz gain, beren profiletatik erabilgarri egiten duten eduki erlazionaturako estekak atzi ditzakezu. Adibidez, erabiltzaileak argitaratutako blog baterako esteka bat aurki dezakezu, edo web-orrialde batean laster-marka duen artikulu baterakoa.
label.about.profiles.findoutmore=Ikasi gehiago
label.about.profiles.ibmlogo=IBMren logoa
label.about.profiles.copyright=Lizentziadun Materialak - IBMren propietatea, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. Eskubide guztiak erreserbatuta. IBM, IBMren logoa, ibm.com eta Lotus IBM Corporation-en markak dira Estatu Batuetan, beste herrialde batzuetan edo bietan. Java eta Javan oinarritutako markak Sun Microsystems, Inc.-en markak dira Estatu Batuetan, beste herrialde batzuetan edo bietan. Beste enpresa, produktu eta zerbitzuen izenak besteen marka erregistratuak edo zerbitzu markak izan daitezke.  IBMren uneko marken zerrenda www.ibm.com/legal/copytrade.shtml web-orrian dago erabilgarri.  AEBko Gobernuko erabiltzaileen eskubide murriztuak: Erabilera, bikoizketa edo zabaltzea GSA ADP Schedule-ren eta IBM Corp.-en arteko hitzarmenak murrizten ditu.  Programa hau berarekin batera datorren lizentzia-hitzarmeneko baldintzapean dago.  Lizentzia-hitzarmen hau Programaren direktorioko karpetan edo "Lizentzia" edo "Ez IBM Lizentzia" gisa identifikatutako liburutegian egon daiteke, aplikagarria bada, edo inprimatutako lizentzia-hitzarmen gisa eman da. Mesedez, irakurri hitzarmen hau arretaz Programa erabili aurretik. Programa erabiltzen baduzu, baldintzekin ados zaude.
label.about.profiles.legal.info=Lege-informazioa
