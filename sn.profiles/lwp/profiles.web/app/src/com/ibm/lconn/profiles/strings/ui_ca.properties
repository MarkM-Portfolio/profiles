# Directory Scene: Welcome
label.directory.welcome.title=Informaci\u00f3 sobre els c\u00e0rrecs de la vostra informaci\u00f3
label.directory.welcome.title.authed=Esteu buscant un expert?
label.directory.welcome.body=Utilitzeu el directori de la vostra empresa per cercar perfils i informaci\u00f3 de l'organitzaci\u00f3. Feu clic a una etiqueta del grup d'etiquetes per visualitzar una llista de persones amb aquesta etiqueta. Inicieu sessi\u00f3 i seleccioneu La meva xarxa per comen\u00e7ar a crear la vostra xarxa social i connectar-vos amb persones. Feu con\u00e8ixer als vostres companys el que esteu fent compartint actualitzacions d'estat des de la pestanya Els meu perfil.
label.directory.welcome.body.authed=Utilitzeu aquesta p\u00e0gina per buscar a persones i els coneixements que necessiteu. Dueu a terme una cerca r\u00e0pida introduint un nom al camp que es proporciona. Feu clic a una etiqueta del grup d'etiquetes per visualitzar una llista de persones amb aquesta etiqueta. Feu clic a "Visualitza totes les opcions de cerca" per accedir a camps de cerca addicionals i dur a terme una cerca m\u00e9s precisa.
label.directory.welcome.msg1=Dueu a terme una cerca r\u00e0pida introduint un nom al camp que es proporciona.
label.directory.welcome.msg2=Feu clic a "Visualitza totes les opcions de cerca" per realitzar una cerca m\u00e9s precisa. {0}Informaci\u00f3 addicional{1}.
label.directory.welcome.msg3=Informaci\u00f3 addicional sobre com {0}utilitzar etiquetes{1} per cercar persones.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Informaci\u00f3 addicional sobre els vostres companys
label.profile.view.welcome.body=Utilitzeu la informaci\u00f3 del perfil de la persona per con\u00e8ixer els seus interessos i habilitats, veure les seves publicacions recents i mantenir-vos-hi en contacte. Vegeu qui hi ha a la xarxa del propietari del perfil i descobriu com hi esteu connectats. Feu clic a <b>Convida a la meva xarxa</b> per convidar a la persona a unir-se a la vostra xarxa, o feu clic a <b>Segueix</b> si desitgeu obtenir les \u00faltimes actualitzacions de la persona.
label.profile.view.welcome.msg1=Feu clic a "Segueix" si voleu que les actualitzacions m\u00e9s recents de la persona en q\u00fcesti\u00f3 es mostrin a la visualitzaci\u00f3 Actualitzacions a la p\u00e0gina inicial.
label.profile.view.welcome.msg2=Feu clic a "Convida a la meva xarxa" per afegir la persona en q\u00fcesti\u00f3 a la pestanya Xarxa perqu\u00e8 sigui m\u00e9s f\u00e0cil trobar el seu perfil. Si no veieu el bot\u00f3, ja heu convidat la persona.
label.profile.view.welcome.msg3=Vegeu qui hi ha a la xarxa de la persona en q\u00fcesti\u00f3. Comenceu a seguir un o m\u00e9s contactes o convideu-los a unir-se a la vostra xarxa.
label.profile.view.welcome.msg4={0}Informaci\u00f3{1} sobre la difer\u00e8ncia entre convidar i seguir alg\u00fa.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Motius per actualitzar el perfil
label.myprofile.view.welcome.body=Feu con\u00e8ixer als vostres companys el que esteu fent actualitzant el vostre estat personal. Vegeu les \u00faltimes publicacions al vostre taulell de missatges. Afegiu etiquetes que indiquin els vostres interessos i \u00e0rea d'experi\u00e8ncia. Feu clic a "Edita el meu perfil" per comen\u00e7ar a omplir el vostre perfil.
label.myprofile.view.welcome.msg1=El vostre perfil \u00e9s visible per a totes les persones de l'organitzaci\u00f3. Utilitzeu-lo per definir qui sou i que feu.
label.myprofile.view.welcome.msg2=Publiqueu un missatge per compartir una idea o un problema en el qual esteu treballant i obtenir-ne comentaris sobre aix\u00f2 de forma immediata dels vostres companys.
label.myprofile.view.welcome.msg3=Feu clic a "Edita el meu perfil" per actualitzar la informaci\u00f3 de contacte, carregar una foto i afegir informaci\u00f3 sobre feina i experi\u00e8ncia laboral. 

