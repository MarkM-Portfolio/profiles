# Tools Page
label.tools.stplugin.heading=Connector Sametime de Perfils
label.tools.stplugin.about.heading=Qu\u00e8 fa el connector?
label.tools.stplugin.about.body1=El connector Sametime de Perfils permet al client de Sametime utilitzar la targeta de presentaci\u00f3 de Perfils. La targeta de presentaci\u00f3 de Perfils es trobar\u00e0 disponible en una finestra de xat de missatgeria instant\u00e0nia.
label.tools.stplugin.cardimg.collapsed.caption=targeta de presentaci\u00f3 de perfils
label.tools.stplugin.cardimg.expanded.caption=targeta de presentaci\u00f3 de perfils ampliada
label.tools.stplugin.about.body2=La targeta de presentaci\u00f3 de perfils tamb\u00e9 apareix quan es passa el ratol\u00ed pel nom d'una persona de la llista d'amics. Aix\u00f2 permet trobar r\u00e0pidament informaci\u00f3 rellevant d'IBM Connections sobre la persona en q\u00fcesti\u00f3.
label.tools.stplugin.install.heading=Instal\u00b7laci\u00f3 del connector
label.tools.stplugin.install.body1=En el cas dels usuaris de Sametime 7.5.1, feu clic al bot\u00f3 que hi ha sota per instal\u00b7lar el connector:
label.tools.stplugin.install.altText=Instal\u00b7la el connector de perfils
label.tools.stplugin.install.body2=O seguiu els passos seg\u00fcents: <br /> Ubiqueu aquesta opci\u00f3 a la barra de men\u00fa Connect de Sametime: Eines > Instal\u00b7la connectors. <br /> Aleshores, escolliu: "Cerca noves funcions per instal\u00b7lar". <br /> Afegeix un nou indret remot mitjan\u00e7ant aquest URL > {0}. <br /> Seguiu les instruccions que apareixen a l''auxiliar. <br />
label.tools.stplugin.install.body3=En el cas dels usuaris de Sametime 7.5, seguiu aquests passos per instal\u00b7lar aquest connector: <br /> Busqueu aquesta opci\u00f3 a la icona de la safata del sistema de Sametime: Gestiona actualitzacions -> Descarrega connector. <br /> Aleshores, escolliu: Cerca noves funcions per instal\u00b7lar. <br /> Afegiu un nou indret remot anomenat "Connectors de Perfils" mitjan\u00e7ant aquest URL: {0}. <br /> Seleccioneu el nou lloc i feu clic a "Finalitza". <br /> Seleccioneu "Connectors de Perfils" i feu clic a "Seg\u00fcent". <br /> Seguiu les instruccions fins que les h\u00e0giu completat.


