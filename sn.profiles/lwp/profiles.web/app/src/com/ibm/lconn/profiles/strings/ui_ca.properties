# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Com ajudar que la gent us conegui
label.myprofile.edit.welcome.body=Utilitzeu aquesta p\u00e0gina per omplir el vostre perfil. Indiqueu a la gent qui sou i que feu afegint informaci\u00f3 sobre el vostre passat laboral, els vostres interessos i aficions, i etiquetes que indiquin la vostra \u00e0rea d'especialitzaci\u00f3. Amplieu el vostre perfil afegint una fotografia adient al vostre negoci.
