label.myprofile.view.smartcloud.welcome.body=Sigueu visible. Sigueu trobat. Sigueu sorprenent.
label.myprofile.view.smartcloud.welcome.msg1={0}Publiqueu una imatge{1} vostra perqu\u00e8 els altres us coneguin.
