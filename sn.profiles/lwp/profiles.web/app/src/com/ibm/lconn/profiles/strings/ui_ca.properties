# About Page
label.about.pageheading=Quant a Perfils
label.about.profiles.logo=Logotip de Perfils
label.about.profiles.heading1=Perfils
label.about.profiles.heading2=Qui hi ha a la vostra organitzaci\u00f3?
label.about.profiles.body=Perfils \u00e9s un directori de persones de la vostra organitzaci\u00f3 aix\u00ed com informaci\u00f3 que us cal per formar i mantenir xarxes efectives. A m\u00e9s de la informaci\u00f3 b\u00e0sica capturada en format d'una targeta de presentaci\u00f3, Perfils cataloga coneixements com ara experi\u00e8ncia t\u00e8cnica, familiaritat amb idiomes estrangers i \u00e0rees d'inter\u00e8s.
label.about.profiles.moreinfo=Informaci\u00f3 addicional
label.about.profiles.helplink=Ajuda
label.about.profiles.demolink=Vegeu una demostraci\u00f3
label.about.profiles.demo.transcriptlink=Fes clic aqu\u00ed per llegir una transcripci\u00f3 de text d'aquest programa d'aprenentatge.
label.about.profiles.tips=Consells
label.about.profiles.tip1=Afegiu un toc personal incloent una fotografia amb el vostre perfil.
label.about.profiles.tip2=La vista Estructura d'informes d'un perfil llista la jerarquia d'informes completa d'una persona o els informes d'igual respecte el mateix gestor.
label.about.profiles.tip3=Ompliu la secci\u00f3 Quant a mi del vostre perfil per incloure m\u00e9s informaci\u00f3 vostra a la xarxa.
label.about.editprofile.heading=Obteniu la paraula sobre el que voleu fer.
label.about.editprofile.body=Ompliu el perfil amb informaci\u00f3 de contacte. Feu que la vostra comunitat, companyia o organitzaci\u00f3 s\u00e0piguen el que podeu fer, quins s\u00f3n els vostres interessos i com posar-se en contacte amb vosaltres. Apliqueu algunes etiquetes als vostres perfils per facilitar un altre mode de localitzar-vos.
label.about.searchprofiles.heading=Trobeu els coneixements que necessiteu.
label.about.searchprofiles.body=Esteu cercant un expert en una \u00e0rea espec\u00edfica? Feu una cerca als perfils per buscar persones amb les habilitats que us calen. Perfils us pot ajudar a arribar a persones i crear una xarxa de col\u00b7laboraci\u00f3 amb persones connectades. Podeu cercar per diferents criteris, inclosos la ubicaci\u00f3, l'experi\u00e8ncia i l'inter\u00e8s.
label.about.profiletags.heading=Cerca amb etiquetes
label.about.profiletags.body=Les etiquetes s\u00f3n paraules clau descriptives que creeu i assigneu per identificar rols o activitats particulars a la vostra organitzaci\u00f3. Per exemple, podeu fer una cerca en una etiqueta anomenada accessibilitat per trobar tots els usuaris que han utilitzat aquesta etiqueta per indicar que tenen coneixements d'accessibilitat.
label.about.relatedcontent.heading=Seguiment d'enlla\u00e7os
label.about.relatedcontent.body=A m\u00e9s de veure la informaci\u00f3 de contacte de la persona, podeu accedir a enlla\u00e7os a contingut relacionat que poden posar a disposici\u00f3 des del seu perfil. Per exemple, podeu trobar un enlla\u00e7 a un blog que l'usuari ha publicat o a un article marcat com a adre\u00e7a d'inter\u00e8s en un indret web.
label.about.profiles.findoutmore=M\u00e9s informaci\u00f3
label.about.profiles.ibmlogo=Logotip d'IBM
label.about.profiles.copyright=Materials sota llic\u00e8ncia - Propietat d'IBM, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. Tots els drets reservats. IBM, el logotip d'IBM, ibm.com i Lotus s\u00f3n marques registrades d'IBM Corporation als Estats Units i/o a altres pa\u00efsos. Java i totes les marques registrades basades en Java s\u00f3n marques registrades de Sun Microsystems, Inc. als Estats Units i/o a altres pa\u00efsos. Altres noms d'empreses, productes o serveis poden ser marques registrades o marques de servei d'altres empreses.  Trobareu una llista actual de les marques registrades d'IBM al web www.ibm.com/legal/copytrade.shtml.  Drets restringits als usuaris del govern dels EE.UU.: l'\u00fas, la duplicaci\u00f3 o la divulgaci\u00f3 queden restringits pel GSA ADP Schedule Contract amb IBM Corp. U.S.  A aquest Programa se li apliquen les condicions de l'acord de llic\u00e8ncia que l'acompanya.  Aquest acord de llic\u00e8ncia es pot trobar en una carpeta de directori o biblioteca del Programa identificats amb el nom "License" o "Non IBM License", si s'escau, o es pot proporcionar en forma d'acord de llic\u00e8ncia impr\u00e8s. Abans de comen\u00e7ar a utilitzar el Programa, llegiu detingudament aquest acord. En utilitzar el Programa, accepteu aquests termes.
