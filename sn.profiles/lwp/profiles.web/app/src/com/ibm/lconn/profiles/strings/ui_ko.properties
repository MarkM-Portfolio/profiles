label.about.searchprofiles.body=\ud2b9\uc815 \uc601\uc5ed\uc758 \uc804\ubb38\uac00\ub97c \ucc3e\uc73c\uc2ed\ub2c8\uae4c? \ud504\ub85c\ud30c\uc77c\uc744 \uac80\uc0c9\ud558\uc5ec \ud544\uc694\ud55c \uae30\uc220 \ud56d\ubaa9\uc744 \uac00\uc9c4 \uc0ac\uc6a9\uc790\ub97c \ucc3e\uc73c\uc2ed\uc2dc\uc624. \ud504\ub85c\ud30c\uc77c\uc740 \uc0ac\ub78c\ub4e4\uacfc \uc811\ucd09\ud558\uc5ec \uc5ec\ub7ec \uc0ac\ub78c\ub4e4\uacfc \uc5f0\uacb0\ub41c \ud611\uc5c5 \ub124\ud2b8\uc6cc\ud06c\ub97c \uad6c\uc131\ud560 \uc218 \uc788\ub3c4\ub85d \ub3d5\uc2b5\ub2c8\ub2e4. \uc9c0\uc5ed, \uacbd\ub825, \ud765\ubbf8 \ub4f1\uc758 \uc5ec\ub7ec \uae30\uc900\ubcc4\ub85c \uac80\uc0c9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
