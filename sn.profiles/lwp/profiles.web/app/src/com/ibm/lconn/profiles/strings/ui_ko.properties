label.tools.stplugin.install.body2=\ub610\ub294 \ub2e4\uc74c \ub2e8\uacc4\ub97c \ub530\ub974\uc2ed\uc2dc\uc624. <br />\ub3c4\uad6c > \ud50c\ub7ec\uadf8\uc778 \uc124\uce58 \uc635\uc158\uc744 Sametime Connect \uba54\ub274 \ud45c\uc2dc\uc904\uc5d0 \ub193\uc2b5\ub2c8\ub2e4. <br />\uadf8\ub7f0 \ub2e4\uc74c "\uc124\uce58\ud560 \uc0c8 \uae30\ub2a5 \uac80\uc0c9"\uc744 \uc120\ud0dd\ud558\uc2ed\uc2dc\uc624. <br />\uc774 URL > {0}\uc744(\ub97c) \uc0ac\uc6a9\ud558\uc5ec \uc0c8 \uc6d0\uaca9 \uc0ac\uc774\ud2b8\ub97c \ucd94\uac00\ud558\uc2ed\uc2dc\uc624. <br />\ub9c8\ubc95\uc0ac\uc758 \uc9c0\uce68\uc744 \ub530\ub974\uc2ed\uc2dc\uc624. <br />
label.tools.stplugin.install.body3=Sametime 7.5 \uc0ac\uc6a9\uc790\uc758 \uacbd\uc6b0 \ub2e4\uc74c \ub2e8\uacc4\uc5d0 \ub530\ub77c \uc774 \ud50c\ub7ec\uadf8\uc778\uc744 \uc124\uce58\ud558\uc2ed\uc2dc\uc624. <br />\uc5c5\ub370\uc774\ud2b8 \uad00\ub9ac -> \ud50c\ub7ec\uadf8\uc778 \ub2e4\uc6b4\ub85c\ub4dc \uc635\uc158\uc744 Sametime \uc2dc\uc2a4\ud15c \ud2b8\ub808\uc774 \uc544\uc774\ucf58\uc5d0 \ub193\uc2b5\ub2c8\ub2e4. <br />\uadf8\ub7f0 \ub2e4\uc74c "\uc124\uce58\ud560 \uc0c8 \uae30\ub2a5 \uac80\uc0c9"\uc744 \uc120\ud0dd\ud558\uc2ed\uc2dc\uc624. <br />\uc774 URL\uc744 \uc0ac\uc6a9\ud558\uc5ec "\ud504\ub85c\ud30c\uc77c \ud50c\ub7ec\uadf8\uc778"\uc774\ub77c\uace0 \uc774\ub984 \uc9c0\uc815\ub41c \uc0c8 \uc6d0\uaca9 \uc0ac\uc774\ud2b8\ub97c \ucd94\uac00\ud558\uc2ed\uc2dc\uc624. {0}. <br />\uc0c8 \uc0ac\uc774\ud2b8\ub97c \uc120\ud0dd\ud55c \ud6c4 "\uc644\ub8cc"\ub97c \ud074\ub9ad\ud558\uc2ed\uc2dc\uc624. <br />"\ud504\ub85c\ud30c\uc77c \ud50c\ub7ec\uadf8\uc778"\uc744 \uc120\ud0dd\ud55c \ud6c4 "\ub2e4\uc74c"\uc744 \ud074\ub9ad\ud558\uc2ed\uc2dc\uc624. <br />\uc644\ub8cc\ub420 \ub54c\uae4c\uc9c0 \uc9c0\uce68\uc744 \ub530\ub974\uc2ed\uc2dc\uc624.


