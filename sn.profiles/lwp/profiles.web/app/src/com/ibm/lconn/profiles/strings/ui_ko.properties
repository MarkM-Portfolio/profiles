# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=\ud504\ub85c\ud30c\uc77c\uc744 \uc5c5\ub370\uc774\ud2b8\ud558\ub294 \uc774\uc720
label.myprofile.view.welcome.body=\uac1c\uc778 \uc0c1\ud0dc\ub97c \uc5c5\ub370\uc774\ud2b8\ud558\uc5ec \ub0b4\uac00 \uc218\ud589 \uc911\uc778 \uc791\uc5c5\uc744 \ub3d9\ub8cc\ub4e4\uc774 \uc54c \uc218 \uc788\ub3c4\ub85d \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub0b4 \uba54\uc2dc\uc9c0 \ubcf4\ub4dc\uc758 \ucd5c\uadfc \uac8c\uc2dc\ubb3c\uc744 \ud655\uc778\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \ub610\ud55c \ub098\uc758 \uad00\uc2ec\uc0ac \ubc0f \uc804\ubb38 \uc601\uc5ed\uc744 \ub098\ud0c0\ub0b4\uae30 \uc704\ud55c \ud0dc\uadf8\ub97c \ucd94\uac00\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \ud504\ub85c\ud30c\uc77c\uc744 \uc785\ub825\ud558\ub824\uba74 "\ub0b4 \ud504\ub85c\ud30c\uc77c \ud3b8\uc9d1"\uc744 \ud074\ub9ad\ud558\uc2ed\uc2dc\uc624.
label.myprofile.view.welcome.msg1=\uc870\uc9c1\uc758 \ubaa8\ub4e0 \uc0ac\ub78c\uc774 \ud504\ub85c\ud30c\uc77c\uc744 \ubcfc \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ud504\ub85c\ud30c\uc77c\uc744 \uc0ac\uc6a9\ud558\uc5ec \uadc0\ud558\uc758 \uc774\ub984\uacfc \ud604\uc7ac \ud558\uace0 \uc788\ub294 \uc5c5\ubb34\uc5d0 \ub300\ud574 \uc54c\ub824\uc90d\ub2c8\ub2e4.
label.myprofile.view.welcome.msg2=\uba54\uc2dc\uc9c0\ub97c \uac8c\uc2dc\ud558\uc5ec \uc791\uc5c5\ud558\uace0 \uc788\ub294 \uc544\uc774\ub514\uc5b4\ub098 \ubb38\uc81c\ub97c \uacf5\uc720\ud558\uace0 \ub3d9\ub8cc\ub4e4\ub85c\ubd80\ud130 \uc774\uc5d0 \ub300\ud55c \ud53c\ub4dc\ubc31\uc744 \ubc14\ub85c \ubc1b\uc2b5\ub2c8\ub2e4.
label.myprofile.view.welcome.msg3="\ub0b4 \ud504\ub85c\ud30c\uc77c \ud3b8\uc9d1"\uc744 \ud074\ub9ad\ud558\uc5ec \uc5f0\ub77d\ucc98 \uc815\ubcf4\ub97c \uc5c5\ub370\uc774\ud2b8\ud558\uace0, \uc0ac\uc9c4\uc744 \uc5c5\ub85c\ub4dc\ud558\uace0, \uc9c1\uc5c5 \ubc0f \uc804\ubb38 \uc9c0\uc2dd\uc5d0 \uad00\ud55c \uc815\ubcf4\ub97c \ucd94\uac00\ud569\ub2c8\ub2e4. 

