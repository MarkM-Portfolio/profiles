# Directory Scene: Welcome
label.directory.welcome.title=\uc870\uc9c1 \uad6c\uc131\uc6d0 \ucc3e\uae30
label.directory.welcome.title.authed=\uc804\ubb38\uac00\ub97c \ucc3e\uc73c\uc2ed\ub2c8\uae4c?
label.directory.welcome.body=\ud68c\uc0ac \ub514\ub809\ud1a0\ub9ac\ub97c \uc0ac\uc6a9\ud558\uc5ec \ud504\ub85c\ud30c\uc77c \ubc0f \uc870\uc9c1 \uc815\ubcf4\ub97c \uac80\uc0c9\ud558\uc2ed\uc2dc\uc624. \ud574\ub2f9 \ud0dc\uadf8\ub97c \uac00\uc9c4 \uc0ac\uc6a9\uc790 \ubaa9\ub85d\uc744 \ud45c\uc2dc\ud558\ub824\uba74 \ud0dc\uadf8 \ud074\ub77c\uc6b0\ub4dc\uc5d0\uc11c \ud0dc\uadf8\ub97c \ud074\ub9ad\ud558\uc2ed\uc2dc\uc624. \ub85c\uadf8\uc778\ud574\uc11c \ub0b4 \ub124\ud2b8\uc6cc\ud06c\ub97c \uc120\ud0dd\ud558\uc5ec \uc18c\uc15c \ub124\ud2b8\uc6cc\ud06c\ub97c \ube4c\ub4dc\ud558\uace0 \uc0ac\ub78c\ub4e4\uacfc \uc5f0\uacb0\ud558\uc2ed\uc2dc\uc624. \ub0b4 \ud504\ub85c\ud30c\uc77c \ud0ed\uc5d0\uc11c \uc0c1\ud0dc \uc5c5\ub370\uc774\ud2b8\ub97c \uacf5\uc720\ud558\uc5ec \ub0b4\uac00 \uc218\ud589 \uc911\uc778 \uc791\uc5c5\uc744 \ub3d9\ub8cc\ub4e4\uc774 \uc54c \uc218 \uc788\ub3c4\ub85d \ud558\uc2ed\uc2dc\uc624.
label.directory.welcome.body.authed=\uc774 \ud398\uc774\uc9c0\uc5d0\uc11c \uc0ac\uc6a9\uc790 \ubc0f \ud544\uc694\ud55c \uc804\ubb38\uc9c0\uc2dd\uc744 \ucc3e\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc81c\uacf5\ub418\ub294 \ud544\ub4dc\uc5d0 \uc774\ub984\uc744 \uc785\ub825\ud558\uc5ec \ube60\ub978 \uac80\uc0c9\uc744 \uc218\ud589\ud558\uc2ed\uc2dc\uc624. \ud574\ub2f9 \ud0dc\uadf8\ub97c \uac00\uc9c4 \uc0ac\uc6a9\uc790 \ubaa9\ub85d\uc744 \ud45c\uc2dc\ud558\ub824\uba74 \ud0dc\uadf8 \ud074\ub77c\uc6b0\ub4dc\uc5d0\uc11c \ud0dc\uadf8\ub97c \ud074\ub9ad\ud558\uc2ed\uc2dc\uc624. \ucd94\uac00 \uac80\uc0c9 \ud544\ub4dc\uc5d0 \uc561\uc138\uc2a4\ud558\uc5ec \uc790\uc138\ud55c \uac80\uc0c9\uc744 \uc218\ud589\ud558\ub824\uba74 "\uc0c1\uc138 \uac80\uc0c9 \uc635\uc158 \ud45c\uc2dc"\ub97c \ud074\ub9ad\ud558\uc2ed\uc2dc\uc624.
