label.myprofile.edit.welcome.msg2=\uc774\uc804 \uc9c1\ucc45, \uae30\uc220 \ubc0f \uad50\uc721\uc744 \ud3ec\ud568\ud558\uc5ec {0}\ubc30\uacbd \uc815\ubcf4\ub97c \ucd94\uc801{1}\ud569\ub2c8\ub2e4.
label.myprofile.edit.welcome.msg3=\uc0ac\ub78c\ub4e4\uc774 \ub098\ub97c \ucc3e\uc744 \uc218 \uc788\ub3c4\ub85d \uae30\uc220\uacfc \uad00\uc2ec\uc0ac\ud56d\uc5d0 \uc77c\uce58\ub418\ub294 {0}\ud0dc\uadf8(\ud0a4\uc6cc\ub4dc)\ub97c \ucd94\uac00{1}\ud569\ub2c8\ub2e4.
label.myprofile.edit.welcome.msg4=\ucd94\uac00\ud558\uc9c0 \uc54a\uc740 \ud0dc\uadf8\uac00 \ubcf4\uc785\ub2c8\uae4c? \ub2e4\ub978 \uc0ac\uc6a9\uc790\uac00 \ud0dc\uadf8\ub97c \uadc0\ud558\uc758 \ud504\ub85c\ud30c\uc77c\uc5d0 \uc9c0\uc815\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. {0}\uc790\uc138\ud788 \ubcf4\uae30{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=\ub0b4 \ub124\ud2b8\uc6cc\ud06c\ub97c \uc9c0\uc18d\uc801\uc73c\ub85c \ud30c\uc545
label.mynetwork.welcome.body=\uc774 \ud398\uc774\uc9c0\uc5d0\uc11c \ub0b4 \ub124\ud2b8\uc6cc\ud06c\uc5d0 \uc788\ub294 \uc0ac\ub78c\ub4e4 \ubc0f \ub0b4\uac00 \uad00\uc2ec\uc744 \uac16\uace0 \uc788\ub294 \uc0ac\ub78c\ub4e4\uc744 \ubcfc \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub098\ub97c \uad00\uc2ec \ub300\uc0c1\uc73c\ub85c \ub4f1\ub85d\ud55c \uc0ac\ub78c\ub4e4\uc744 \ucc3e\uc544\ubcf4\uc2ed\uc2dc\uc624. \ub0b4 \ub124\ud2b8\uc6cc\ud06c \ucd08\ub300\ub97c \uc9c0\uc18d\uc801\uc73c\ub85c \ud30c\uc545\ud558\uace0 \ucd5c\uadfc \ub3d9\ub8cc \ucd94\ucc9c\uc744 \ud655\uc778\ud558\uc2ed\uc2dc\uc624. \uc0ac\ub78c\ub4e4\uacfc \uc811\ucd09\ud558\uc5ec \uad00\uacc4\ub97c \ud615\uc131\ud558\uc2ed\uc2dc\uc624. \ub0b4 \ub124\ud2b8\uc6cc\ud06c\uc5d0 \uac00\uc785\uc2dc\ud0a4\uae30 \uc704\ud574 \ub204\uad70\uac00\ub97c \ucd08\ub300\ud558\ub824\uba74 \ud504\ub85c\ud30c\uc77c\uc5d0\uc11c "\ub0b4 \ub124\ud2b8\uc6cc\ud06c\uc5d0 \ucd08\ub300"\ub97c \ud074\ub9ad\ud558\uc2ed\uc2dc\uc624.
