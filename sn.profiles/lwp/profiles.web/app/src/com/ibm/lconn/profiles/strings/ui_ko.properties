# Profile View Scene: Welcome
label.profile.view.welcome.title=\ub3d9\ub8cc\uc5d0 \uad00\ud574 \uc54c\uc544\ubcf4\uae30
label.profile.view.welcome.body=\uc0ac\ub78c\ub4e4\uc758 \ud504\ub85c\ud30c\uc77c\uc5d0 \uc788\ub294 \uc815\ubcf4\ub97c \uc0ac\uc6a9\ud558\uc5ec \uadf8\ub4e4\uc758 \uad00\uc2ec\uc0ac \ubc0f \uae30\uc220\uc744 \uc54c\uc544\ubcf4\uace0 \ucd5c\uadfc \uac8c\uc2dc\ubb3c\uc744 \ud655\uc778\ud558\uba70 \uc5f0\ub77d\uc744 \uc8fc\uace0\ubc1b\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ud504\ub85c\ud30c\uc77c \uc18c\uc720\uc790\uc758 \ub124\ud2b8\uc6cc\ud06c\uc5d0 \uc788\ub294 \uc0ac\ub78c\ub4e4\uc744 \ud655\uc778\ud558\uace0 \uc774\ub4e4\uacfc \uc5f0\uacb0\ud560 \uc218 \uc788\ub294 \ubc29\ubc95\uc744 \uc54c\uc544\ubd05\ub2c8\ub2e4. \ub0b4 \ub124\ud2b8\uc6cc\ud06c\uc5d0 \uac00\uc785\uc2dc\ud0a4\uae30 \uc704\ud574 \uc0ac\uc6a9\uc790\ub97c \ucd08\ub300\ud558\ub824\uba74 <b>\ub0b4 \ub124\ud2b8\uc6cc\ud06c\uc5d0 \ucd08\ub300</b>\ub97c \ud074\ub9ad\ud558\uac70\ub098 \uc0ac\uc6a9\uc790\uc758 \ucd5c\uadfc \uc5c5\ub370\uc774\ud2b8\ub97c \uac00\uc838\uc624\ub824\uba74 <b>\uad00\uc2ec \ub300\uc0c1\uc73c\ub85c \ub4f1\ub85d</b>\uc744 \ud074\ub9ad\ud558\uc2ed\uc2dc\uc624.
label.profile.view.welcome.msg1=\uc0ac\uc6a9\uc790\uc758 \ucd5c\uc2e0 \uc5c5\ub370\uc774\ud2b8\ub97c \ud648 \ud398\uc774\uc9c0\uc758 \uc5c5\ub370\uc774\ud2b8 \ubcf4\uae30\uc5d0 \ud45c\uc2dc\ud558\ub824\uba74 "\uad00\uc2ec \ub300\uc0c1\uc73c\ub85c \ub4f1\ub85d"\uc744 \ud074\ub9ad\ud558\uc2ed\uc2dc\uc624.
label.profile.view.welcome.msg2=\uadc0\ud558\uc758 \ub124\ud2b8\uc6cc\ud06c \ud0ed\uc5d0 \uc0ac\uc6a9\uc790\ub97c \ucd94\uac00\ud558\uc5ec \ud504\ub85c\ud30c\uc77c\uc744 \uc27d\uac8c \ucc3e\uc744 \uc218 \uc788\uac8c \ud558\ub824\uba74 "\ub0b4 \ub124\ud2b8\uc6cc\ud06c\uc5d0 \ucd08\ub300"\ub97c \ud074\ub9ad\ud558\uc2ed\uc2dc\uc624. \ub2e8\ucd94\uac00 \ubcf4\uc774\uc9c0 \uc54a\ub294 \uacbd\uc6b0 \uc0ac\uc6a9\uc790\uac00 \uc774\ubbf8 \ucd08\ub300\ub41c \uac83\uc785\ub2c8\ub2e4.
