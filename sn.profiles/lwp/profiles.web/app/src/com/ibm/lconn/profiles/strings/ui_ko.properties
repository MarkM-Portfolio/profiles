label.about.profiletags.body=\ud0dc\uadf8\ub294 \uc870\uc9c1\uc5d0\uc11c \ud2b9\uc815 \uc5ed\ud560 \ub610\ub294 \ud65c\ub3d9\uc744 \uc2dd\ubcc4\ud558\uae30 \uc704\ud574 \uc791\uc131 \ubc0f \uc9c0\uc815\ud558\ub294 \uc124\uba85 \ud0a4\uc6cc\ub4dc\uc785\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4, \ub0b4\uac8c \ud544\uc694\ud55c \uc635\uc158 \uc804\ubb38 \uc9c0\uc2dd\uc744 \uac00\uc9c0\uace0 \uc788\uc74c\uc744 \ub098\ud0c0\ub0b4\uae30 \uc704\ud574 \ud574\ub2f9 \ud0dc\uadf8\ub97c \uc0ac\uc6a9\ud55c \ubaa8\ub4e0 \uc0ac\uc6a9\uc790\ub97c \ucc3e\uc744 \uc218 \uc788\ub3c4\ub85d \ub0b4\uac8c \ud544\uc694\ud55c \uc635\uc158\uc774\ub77c\ub294 \ud0dc\uadf8\ub97c \uac80\uc0c9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
