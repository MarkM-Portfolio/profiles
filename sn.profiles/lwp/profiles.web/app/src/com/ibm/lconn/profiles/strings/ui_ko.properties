# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=\ub0b4 \uc815\ubcf4 \uacf5\uac1c
label.myprofile.edit.welcome.body=\uc774 \ud398\uc774\uc9c0\uc5d0\uc11c \ub0b4 \ud504\ub85c\ud30c\uc77c\uc744 \uc785\ub825\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uacbd\ub825, \uad00\uc2ec\uc0ac \ubc0f \ucde8\ubbf8\uc5d0 \ub300\ud55c \uc815\ubcf4\uc640 \ub0b4 \uc804\ubb38 \uc601\uc5ed\uc744 \ud45c\uc2dc\ud558\ub294 \ud0dc\uadf8\ub97c \ucd94\uac00\ud558\uc5ec \ub098 \uc790\uc2e0\uacfc \ub0b4\uac00 \ud558\ub294 \uc77c\uc744 \uc0ac\ub78c\ub4e4\uc5d0\uac8c \uc54c\ub9b4 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc5c5\ubb34\uc6a9\uc73c\ub85c \uc801\ud569\ud55c \uc0ac\uc9c4\uc744 \ucd94\uac00\ud558\uc5ec \ud504\ub85c\ud30c\uc77c\uc744 \uac1c\uc120\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
