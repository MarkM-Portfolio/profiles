# About Page
label.about.pageheading=Informace o slu\u017eb\u011b Profily
label.about.profiles.logo=Logo slu\u017eby Profily
label.about.profiles.heading1=Profily
label.about.profiles.heading2=Kdo je \u010dlenem va\u0161\u00ed organizace?
label.about.profiles.body=Profily p\u0159edstavuj\u00ed adres\u00e1\u0159 \u010dlen\u016f va\u0161\u00ed organizace a sou\u010dasn\u011b poskytuj\u00ed informace, kter\u00e9 pot\u0159ebujete k formov\u00e1n\u00ed a rozv\u00edjen\u00ed efektivn\u00edch vztah\u016f. Krom\u011b z\u00e1kladn\u00edch informac\u00ed ulo\u017een\u00fdch ve form\u011b vizitky naleznete v profilech p\u0159ehled r\u016fzn\u00fdch dovednost\u00ed, nap\u0159\u00edklad technick\u00e9 odbornosti, znalosti ciz\u00edch jazyk\u016f a z\u00e1jmov\u00fdch oblast\u00ed.
label.about.profiles.moreinfo=Dal\u0161\u00ed informace
label.about.profiles.helplink=N\u00e1pov\u011bda
label.about.profiles.demolink=Zobrazit uk\u00e1zku
label.about.profiles.demo.transcriptlink=Chcete-li si p\u0159e\u010d\u00edst textovou transkripci tohoto v\u00fdukov\u00e9ho programu, klepn\u011bte zde.
label.about.profiles.tips=Tipy
label.about.profiles.tip1=Dodejte sv\u00e9mu profilu osobn\u00ed charakter p\u0159id\u00e1n\u00edm obr\u00e1zku.
label.about.profiles.tip2=V zobrazen\u00ed organiza\u010dn\u00ed struktury pro profil je zn\u00e1zorn\u011bna cel\u00e1 struktura pod\u0159\u00edzenosti dan\u00e9 osoby nebo jsou zde uvedeni pracovn\u00edci pod\u0159\u00edzen\u00ed stejn\u00e9mu nad\u0159\u00edzen\u00e9mu.
label.about.profiles.tip3=Chcete-li lidem ve sv\u00e9 s\u00edti o sob\u011b sd\u011blit v\u00edc, vypl\u0148te ve sv\u00e9m profilu \u010d\u00e1st Informace o mn\u011b.
label.about.editprofile.heading=Informujte o sv\u00fdch schopnostech.
label.about.editprofile.body=Vypl\u0148te ve sv\u00e9m profilu kontaktn\u00ed informace. Informujte komunitu, spole\u010dnost nebo organizaci o tom, co um\u00edte, jak\u00e9 m\u00e1te z\u00e1jmy a jak se s v\u00e1mi mohou z\u00e1jemci spojit. P\u0159ipojte ke sv\u00e9mu profilu zna\u010dky a nab\u00eddn\u011bte tak ostatn\u00edm dal\u0161\u00ed mo\u017enost, jak v\u00e1s naj\u00edt.
label.about.searchprofiles.heading=Hled\u00e1n\u00ed pot\u0159ebn\u00fdch zku\u0161enost\u00ed.
label.about.searchprofiles.body=Hled\u00e1te odborn\u00edka na ur\u010ditou oblast? Prohledejte profily k dispozici a najd\u011bte pracovn\u00edky se zku\u0161enostmi, kter\u00e9 pr\u00e1v\u011b pot\u0159ebujete. Profily umo\u017e\u0148uj\u00ed informovat u\u017eivatele a vytvo\u0159it s\u00ed\u0165, kter\u00e1 propojuje spolupracuj\u00edc\u00ed u\u017eivatele. Hledat m\u016f\u017eete podle r\u016fzn\u00fdch krit\u00e9ri\u00ed v\u010detn\u011b pracovi\u0161t\u011b, zku\u0161enost\u00ed \u010di z\u00e1jm\u016f.
label.about.profiletags.heading=Hled\u00e1n\u00ed podle zna\u010dek
label.about.profiletags.body=Zna\u010dky jsou popisn\u00e1 kl\u00ed\u010dov\u00e1 slova, kter\u00e1 vytvo\u0159\u00edte a p\u0159i\u0159ad\u00edte, aby v\u00e1m pomohla identifikovat ur\u010dit\u00e9 role nebo aktivity ve va\u0161\u00ed organizaci. M\u016f\u017eete nap\u0159\u00edklad vyhledat zna\u010dku usnadn\u011bn\u00ed_p\u0159\u00edstupu a prohl\u00e9dnout si seznam v\u0161ech u\u017eivatel\u016f, kte\u0159\u00ed tuto zna\u010dku pou\u017eili a dali t\u00edm najevo, \u017ee maj\u00ed v oblasti usnadn\u011bn\u00ed p\u0159\u00edstupu ur\u010dit\u00e9 znalosti \u010di zku\u0161enosti.
label.about.relatedcontent.heading=Pou\u017e\u00edvejte odkazy
label.about.relatedcontent.body=Krom\u011b prohl\u00ed\u017een\u00ed kontaktn\u00edch \u00fadaj\u016f osob m\u016f\u017eete vyu\u017e\u00edvat tak\u00e9 odkazy na souvisej\u00edc\u00ed obsah, kter\u00e9 u\u017eivatel\u00e9 zp\u0159\u00edstupnili ve sv\u00fdch profilech. M\u016f\u017ee se jednat nap\u0159\u00edklad o odkazy na blogy, do nich\u017e u\u017eivatel p\u0159isp\u00edv\u00e1, nebo na \u010dl\u00e1nky, je\u017e jsou k dispozici na webov\u00fdch serverech.
