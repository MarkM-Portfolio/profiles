# Directory Scene: Welcome
label.directory.welcome.title=Zjist\u011bte, kdo je kdo ve va\u0161\u00ed organizaci
label.directory.welcome.title.authed=Hled\u00e1te odborn\u00edka?
label.directory.welcome.body=Pomoc\u00ed adres\u00e1\u0159e spole\u010dnosti vyhledejte profily a organiza\u010dn\u00ed informace. Klepnut\u00edm na zna\u010dku ve shluku zna\u010dek m\u016f\u017eete zobrazit seznam osob ozna\u010den\u00fdch danou zna\u010dkou. Po p\u0159ihl\u00e1\u0161en\u00ed a v\u00fdb\u011bru volby M\u00e1 s\u00ed\u0165 m\u016f\u017eete za\u010d\u00edt vytv\u00e1\u0159et vlastn\u00ed soci\u00e1ln\u00ed s\u00ed\u0165 a nav\u00e1zat kontakty s dal\u0161\u00edmi u\u017eivateli. Sd\u011blte koleg\u016fm, co pr\u00e1v\u011b d\u011bl\u00e1te, pomoc\u00ed sd\u00edlen\u00ed aktualizac\u00ed z karty M\u016fj profil.
label.directory.welcome.body.authed=Prost\u0159ednictv\u00edm t\u00e9to str\u00e1nky m\u016f\u017eete naj\u00edt osoby s odborn\u00fdmi znalostmi, kter\u00e9 pot\u0159ebujete. Chcete-li prov\u00e9st rychl\u00e9 vyhled\u00e1n\u00ed, zadejte po\u017eadovan\u00fd n\u00e1zev \u010di jm\u00e9no do zobrazen\u00e9ho pole. Klepnut\u00edm na zna\u010dku ve shluku zna\u010dek m\u016f\u017eete zobrazit seznam osob ozna\u010den\u00fdch danou zna\u010dkou. Pomoc\u00ed volby Zobrazit \u00fapln\u00e9 volby hled\u00e1n\u00ed m\u016f\u017eete zobrazit dal\u0161\u00ed vyhled\u00e1vac\u00ed pole pro specializovan\u011bj\u0161\u00ed hled\u00e1n\u00ed.
label.directory.welcome.msg1=Chcete-li prov\u00e9st rychl\u00e9 vyhled\u00e1n\u00ed, zadejte po\u017eadovan\u00fd n\u00e1zev \u010di jm\u00e9no do zobrazen\u00e9ho pole.
label.directory.welcome.msg2=Pomoc\u00ed volby "Zobrazit \u00fapln\u00e9 volby hled\u00e1n\u00ed" m\u016f\u017eete zobrazit dal\u0161\u00ed vyhled\u00e1vac\u00ed pole pro podrobn\u011bj\u0161\u00ed hled\u00e1n\u00ed. {0}Dal\u0161\u00ed informace{1}.
label.directory.welcome.msg3=Nau\u010dte se vyhled\u00e1vat osoby pomoc\u00ed {0}zna\u010dek{1}.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Zjist\u011bte informace o sv\u00fdch spolupracovn\u00edc\u00edch
label.profile.view.welcome.body=Z profilu u\u017eivatele m\u016f\u017eete z\u00edskat informace o z\u00e1jmech a dovednostech \u010di kvalifikaci dan\u00e9ho u\u017eivatele. M\u016f\u017eete tak\u00e9 zobrazit nejnov\u011bj\u0161\u00ed p\u0159\u00edsp\u011bvky u\u017eivatel\u016f nebo s t\u011bmito u\u017eivateli nav\u00e1zat kontakt. M\u016f\u017eete zobrazit u\u017eivatele za\u0159azen\u00e9 v s\u00edti vlastn\u00edka profilu a zjistit, co v\u00e1s s nimi spojuje. Klepnut\u00edm na volbu <b>Pozvat do m\u00e9 s\u00edt\u011b</b> m\u016f\u017eete danou osobu vyzvat k p\u0159ipojen\u00ed do va\u0161\u00ed s\u00edt\u011b. Po klepnut\u00ed na volbu <b>Sledovat</b> budete moci sledovat nejnov\u011bj\u0161\u00ed aktualizace t\u00e9to osoby.
label.profile.view.welcome.msg1=Klepnut\u00edm na tla\u010d\u00edtko "Sledovat" lze v zobrazen\u00ed Aktualizace na domovsk\u00e9 str\u00e1nce zobrazit nejnov\u011bj\u0161\u00ed aktualizace t\u00e9to osoby.
label.profile.view.welcome.msg2=Pomoc\u00ed volby "Pozvat do m\u00e9 s\u00edt\u011b" lze danou osobu p\u0159idat na kartu S\u00ed\u0165, co\u017e usnadn\u00ed hled\u00e1n\u00ed profilu. Pokud toto tla\u010d\u00edtko nevid\u00edte, pozvali jste osobu ji\u017e d\u0159\u00edve.
label.profile.view.welcome.msg3=Zjist\u011bte, kdo je v s\u00edti t\u00e9to osoby. Za\u010dn\u011bte sledovat jednu nebo v\u00edce osob nebo je pozv\u011bte do sv\u00e9 s\u00edt\u011b.
label.profile.view.welcome.msg4={0}Poznejte{1} rozd\u00edly mezi pozv\u00e1n\u00edm a sledov\u00e1n\u00edm osoby.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=D\u016fvody k aktualizaci profilu
label.myprofile.view.welcome.body=Aktualizac\u00ed sv\u00e9ho stavu m\u016f\u017eete d\u00e1t koleg\u016fm v\u011bd\u011bt, \u010d\u00edm se pr\u00e1v\u011b zab\u00fdv\u00e1te. Na sv\u00e9 n\u00e1st\u011bnce si m\u016f\u017eete prohl\u00e9dnout nejnov\u011bj\u0161\u00ed zve\u0159ejn\u011bn\u00e9 p\u0159\u00edsp\u011bvky. Obory sv\u00fdch z\u00e1jm\u016f i obory sv\u00e9 specializace m\u016f\u017eete tak\u00e9 ozna\u010dit zna\u010dkami. Proces dopl\u0148ov\u00e1n\u00ed informac\u00ed do profilu zah\u00e1j\u00edte klepnut\u00edm na volbu Upravit m\u016fj profil.
label.myprofile.view.welcome.msg1=V\u00e1\u0161 profil je viditeln\u00fd pro kohokoliv ve firm\u011b. S jeho pomoc\u00ed m\u016f\u017eete d\u00e1t na v\u011bdom\u00ed, kdo jste a co d\u011bl\u00e1te.
label.myprofile.view.welcome.msg2=Za\u0161lete zpr\u00e1vu s n\u00e1padem nebo probl\u00e9mem, na n\u011bm\u017e pr\u00e1v\u011b pracujete, a z\u00edskejte okam\u017eit\u00fd n\u00e1zor od koleg\u016f.
label.myprofile.view.welcome.msg3=Pomoc\u00ed volby "Upravit m\u016fj profil" m\u016f\u017eete aktualizovat sv\u00e9 kontaktn\u00ed informace, nahr\u00e1t fotografii nebo p\u0159idat dal\u0161\u00ed informace o va\u0161\u00ed pr\u00e1ci a kvalifikaci. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=D\u016fvody k aktualizaci profilu
label.myprofile.view.smartcloud.welcome.body=Bu\u010fte vid\u011bt. Nechte se naj\u00edt. Bu\u010fte \u00fa\u017easn\u00ed.
label.myprofile.view.smartcloud.welcome.msg1={0}Zve\u0159ejn\u011bte svou fotografii{1}, aby v\u00e1s ostatn\u00ed poznali.
label.myprofile.view.smartcloud.welcome.msg2={0}Ozna\u010dte sv\u00e9 schopnosti{1}, aby se k va\u0161im znalostem mohli ostatn\u00ed p\u0159ipojit.
label.myprofile.view.smartcloud.welcome.msg3={0}Popi\u0161te sami sebe{1}, aby v\u00e1s ostatn\u00ed snadno na\u0161li.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Usnadn\u011bte u\u017eivatel\u016fm bli\u017e\u0161\u00ed sezn\u00e1men\u00ed s v\u00e1mi
label.myprofile.edit.welcome.body=Na t\u00e9to str\u00e1nce m\u016f\u017eete vyplnit sv\u016fj profil. Chcete-li ostatn\u00edm u\u017eivatel\u016fm sd\u011blit n\u011bco o sob\u011b, m\u016f\u017eete do profilu p\u0159idat informace o sv\u00e9m vzd\u011bl\u00e1n\u00ed a kvalifikaci nebo o sv\u00fdch z\u00e1jmech a kon\u00ed\u010dc\u00edch. M\u016f\u017eete  doplnit tak\u00e9 zna\u010dky popisuj\u00edc\u00ed oblasti va\u0161\u00ed specializace. Sv\u016fj profil m\u016f\u017eete vylep\u0161it p\u0159id\u00e1n\u00edm adekv\u00e1tn\u00ed fotografie.
label.myprofile.edit.welcome.msg1={0}Udr\u017eov\u00e1n\u00edm sv\u00fdch kontaktn\u00edch informac\u00ed v aktu\u00e1ln\u00edm stavu{1} zaru\u010d\u00edte, \u017ee se s v\u00e1mi budou moci u\u017eivatel\u00e9 spojit.
label.myprofile.edit.welcome.msg2={0}Uve\u010fte profesn\u00ed \u00fadaje{1}, v\u010detn\u011b d\u0159\u00edv\u011bj\u0161\u00edch zam\u011bstn\u00e1n\u00ed, odbornosti a \u0161kolen\u00edch.
label.myprofile.edit.welcome.msg3={0}Dopl\u0148te zna\u010dky (kl\u00ed\u010dov\u00e1 slova){1} popisuj\u00edc\u00ed oblasti va\u0161\u00ed specializace a z\u00e1jmy, aby v\u00e1s ostatn\u00ed mohli naj\u00edt.
label.myprofile.edit.welcome.msg4=Zobrazuj\u00ed se zna\u010dky, kter\u00e9 jste nep\u0159idali? K va\u0161emu profilu mohou zna\u010dky p\u0159i\u0159azovat i ostatn\u00ed. {0}Dal\u0161\u00ed informace{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Z\u016fsta\u0148te vylad\u011bni na d\u011bn\u00ed ve va\u0161\u00ed s\u00edti
label.mynetwork.welcome.body=Na t\u00e9to str\u00e1nce jsou zobrazeni u\u017eivatel\u00e9 p\u0159ipojen\u00ed k va\u0161\u00ed s\u00edti a tak\u00e9 u\u017eivatel\u00e9, jejich\u017e \u010dinnost sledujete. M\u016f\u017eete tak\u00e9 zjistit, kdo sleduje va\u0161i \u010dinnost. Krom\u011b toho si m\u016f\u017eete v\u00e9st z\u00e1znamy o pozv\u00e1nk\u00e1ch do sv\u00e9 s\u00edt\u011b nebo tak\u00e9 zobrazit nejnov\u011bj\u0161\u00ed doporu\u010den\u00ed koleg\u016f. Oslovte ostatn\u00ed u\u017eivatele a nava\u017ete s nimi spojen\u00ed. Chcete-li n\u011bkoho vyzvat k p\u0159ipojen\u00ed do va\u0161\u00ed s\u00edt\u011b, klepn\u011bte na volbu Pozvat do m\u00e9 s\u00edt\u011b v profilu p\u0159\u00edslu\u0161n\u00e9ho u\u017eivatele.
label.mynetwork.welcome.msg1=K profilu s\u00ed\u0165ov\u00e9ho kontaktu lze snadno p\u0159istoupit klepnut\u00edm na jm\u00e9no osoby.
label.mynetwork.welcome.msg2=P\u0159e\u010dt\u011bte si informace o tom, jak m\u016f\u017eete {0}p\u0159id\u00e1vat osoby do sv\u00e9 s\u00edt\u011b{1}.
label.mynetwork.welcome.msg3=Kdy\u017e za\u010dnete s\u00ed\u0165ov\u00fd kontakt sledovat, budou se posledn\u00ed aktualizace t\u00e9to osoby zobrazovat v zobrazen\u00ed Aktualizace na va\u0161\u00ed domovsk\u00e9 str\u00e1nce.
label.mynetwork.welcome.msg4=M\u016f\u017eete odebrat n\u011bkter\u00e9 lidi ze sv\u00e9 s\u00edt\u011b. Odebran\u00ed lid\u00e9 nebudou na tuto akci upozorn\u011bni. 

label.mynetwork.welcome.invitation.msg1=P\u0159ijet\u00edm pozv\u00e1n\u00ed p\u0159id\u00e1te osobu do sv\u00e9ho seznamu s\u00ed\u0165ov\u00fdch kontakt\u016f.
label.mynetwork.welcome.invitation.msg2=Pokud se rozhodnete pozv\u00e1n\u00ed ignorovat, dan\u00e9 osob\u011b to nebude ozn\u00e1meno.
label.mynetwork.welcome.invitation.msg3=Prostudujte r\u016fzn\u00e9 zp\u016fsoby, jak m\u016f\u017eete {0}pozvat lidi do sv\u00e9 s\u00edt\u011b{1}.

label.mynetwork.welcome.following.msg1=Kdy\u017e n\u011bkter\u00e1 z v\u00e1mi sledovan\u00fdch osob provede n\u011bjakou akci, nap\u0159\u00edklad za\u0161le zpr\u00e1vu o stavu nebo p\u0159id\u00e1 p\u0159\u00edsp\u011bvek na blog, zobraz\u00ed se tato akce na va\u0161\u00ed domovsk\u00e9 str\u00e1nce.
label.mynetwork.welcome.following.msg2=Poznejte r\u016fzn\u00e9 zp\u016fsoby, jak m\u016f\u017eete {0}n\u011bkoho za\u010d\u00edt sledovat{1}.
label.mynetwork.welcome.following.msg3=Chcete-li ukon\u010dit sledov\u00e1n\u00ed ur\u010dit\u00e9ho u\u017eivatele, vyberte jeho jm\u00e9no v seznamu sleduj\u00edc\u00edch u\u017eivatel\u016f a pot\u00e9 klepn\u011bte na volbu Ukon\u010dit sledov\u00e1n\u00ed.

label.mynetwork.welcome.followers.msg1=Kdy\u017e provedete n\u011bjakou akci, nap\u0159\u00edklad vystav\u00edte ve sv\u00e9m profilu stavovou zpr\u00e1vu nebo p\u0159id\u00e1te p\u0159\u00edsp\u011bvek na blog, zobraz\u00ed se tato akce na domovsk\u00e9 str\u00e1nce v\u0161ech osob, kter\u00e9 v\u00e1s sleduj\u00ed.
label.mynetwork.welcome.followers.msg2=Sleduj\u00edc\u00ed osobu nelze odebrat ani nelze zabr\u00e1nit tomu, aby v\u00e1s ostatn\u00ed sledovali.

