label.tools.stplugin.install.altText=Instalovat modul plug-in Profily
label.tools.stplugin.install.body2=M\u016f\u017eete tak\u00e9 postupovat podle t\u011bchto pokyn\u016f: <br />Na panelu nab\u00eddky produkt Sametime Connect najd\u011bte volbu N\u00e1stroje > Instalovat moduly plug-in. <br />Pot\u00e9 vyberte volbu Naj\u00edt nov\u00e9 funkce pro instalaci. <br /> P\u0159idejte nov\u00fd vzd\u00e1len\u00fd server s pou\u017eit\u00edm t\u00e9to adresy URL > {0}. <br />Postupujte podle pokyn\u016f v pr\u016fvodci. <br />
label.tools.stplugin.install.body3=U\u017eivatel\u00e9 produktu Sametime 7.5 mohou tento modul plug-in nainstalovat n\u00e1sleduj\u00edc\u00edm postupem: <br /> Pod ikonou produktu Sametime na hlavn\u00edm panelu vyhledejte volbu Spravovat aktualizace -> St\u00e1hnout moduly plug-in. <br />Pot\u00e9 vyberte volbu Naj\u00edt nov\u00e9 funkce pro instalaci. <br /> P\u0159idejte nov\u00fd vzd\u00e1len\u00fd server s n\u00e1zvem "Moduly plug-in Profily" s pou\u017eit\u00edm t\u00e9to adresy URL: {0}. <br /> Vyberte nov\u00fd server a klepn\u011bte na volbu Dokon\u010dit. <br /> Vyberte volbu "Moduly plug-in Profily" a klepn\u011bte na volbu Dal\u0161\u00ed. <br /> Postupujte podle pokyn\u016f a\u017e do dokon\u010den\u00ed operace.


