label.tools.stplugin.heading=Wtyczka komponentu Profile dla programu Sametime
label.tools.stplugin.about.heading=Do czego s\u0142u\u017cy wtyczka?
label.tools.stplugin.about.body1=Wtyczka komponentu Profile dla programu Sametime umo\u017cliwia klientowi Sametime u\u017cywanie wizyt\u00f3wek komponentu Profile. Wizyt\u00f3wka komponentu Profile b\u0119dzie dost\u0119pna w oknie czatu wiadomo\u015bci b\u0142yskawicznych.
