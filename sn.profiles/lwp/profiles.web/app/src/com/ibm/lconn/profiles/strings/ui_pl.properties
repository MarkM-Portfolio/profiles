label.directory.welcome.title=Dowiedz si\u0119 wi\u0119cej o osobach w organizacji
label.directory.welcome.title.authed=Szukasz eksperta?
label.directory.welcome.body=Skorzystaj z katalogu firmy w celu wyszukania profili i informacji organizacyjnych. Kliknij znacznik, aby wy\u015bwietli\u0107 list\u0119 os\u00f3b z tym znacznikiem. Zaloguj si\u0119 i wybierz opcj\u0119 Moja sie\u0107, aby rozpocz\u0105\u0107 tworzenie w\u0142asnej sieci kontakt\u00f3w spo\u0142eczno\u015bciowych z innymi u\u017cytkownikami. Informuj znajomych o wykonywanych czynno\u015bciach, udost\u0119pniaj\u0105c aktualizacje statusu na karcie M\u00f3j profil.
label.directory.welcome.body.authed=Ta strona umo\u017cliwia znalezienie os\u00f3b i potrzebnej wiedzy specjalistycznej. Wykonaj szybkie wyszukiwanie, wpisuj\u0105c nazwisko w udost\u0119pnionym polu. Kliknij znacznik, aby wy\u015bwietli\u0107 list\u0119 os\u00f3b z tym znacznikiem. Kliknij opcj\u0119 Wy\u015bwietl pe\u0142ne opcje wyszukiwania, aby uzyska\u0107 dost\u0119p do dodatkowych p\u00f3l wyszukiwania i wykona\u0107 bardziej ukierunkowane wyszukiwanie.
label.directory.welcome.msg1=Wykonaj szybkie wyszukiwanie, wpisuj\u0105c nazwisko w udost\u0119pnionym polu.
label.directory.welcome.msg2=Kliknij opcj\u0119 Wy\u015bwietl pe\u0142ne opcje wyszukiwania, aby przeprowadzi\u0107 bardziej zaawansowane wyszukiwanie. {0}Dowiedz si\u0119 wi\u0119cej{1}.
label.directory.welcome.msg3=Informacje na temat {0}u\u017cycia znacznik\u00f3w{1} w wyszukiwaniu os\u00f3b.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Informacje na temat znajomych os\u00f3b
label.profile.view.welcome.body=U\u017cyj informacji w profilu osoby, aby uzyska\u0107 informacje na temat ich zainteresowa\u0144 i umiej\u0119tno\u015bci, wy\u015bwietli\u0107 ich najnowsze wpisy oraz skontaktowa\u0107 si\u0119 z nimi. Zobacz, kto jest w sieci w\u0142a\u015bciciela profilu i dowiedz si\u0119, w jaki spos\u00f3b jeste\u015b powi\u0105zany z tymi osobami. Kliknij przycisk <b>Zapro\u015b do mojej sieci</b>, aby zaprosi\u0107 osob\u0119 do swojej sieci kontakt\u00f3w lub kliknij przycisk <b>\u015aled\u017a</b>, aby uzyska\u0107 najnowsze aktualizacje dotycz\u0105ce tej osoby.
label.profile.view.welcome.msg1=Kliknij przycisk \u015aled\u017a, aby ostatnie aktualizacje danej osoby by\u0142y wy\u015bwietlane w widoku Aktualizacje na stronie g\u0142\u00f3wnej u\u017cytkownika.
label.profile.view.welcome.msg2=Kliknij przycisk Zapro\u015b do mojej sieci, aby doda\u0107 dan\u0105 osob\u0119 do karty w celu \u0142atwiejszego znajdowania jej profilu. Je\u015bli ten przycisk nie jest widoczny, dana osoba zosta\u0142a ju\u017c zaproszona.
label.profile.view.welcome.msg3=Sprawd\u017a, kto znajduje si\u0119 w sieci danej osoby. Zacznij \u015bledzenie jednego lub wi\u0119kszej liczby kontakt\u00f3w b\u0105d\u017a zapro\u015b je do swojej sieci.
label.profile.view.welcome.msg4={0}Informacje{1} na temat r\u00f3\u017cnicy mi\u0119dzy zaproszeniem a \u015bledzeniem innej osoby.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Aktualizowanie profilu
label.myprofile.view.welcome.body=Informuj znajomych o wykonywanych czynno\u015bciach, aktualizuj\u0105c sw\u00f3j status osobisty. Wy\u015bwietlaj najnowsze wpisy na swojej tablicy wiadomo\u015bci. Dodaj znaczniki, kt\u00f3re okre\u015blaj\u0105 zainteresowania i zakres wiedzy specjalistycznej. Kliknij przycisk Edytuj m\u00f3j profil, aby rozpocz\u0105\u0107 wype\u0142nianie swojego profilu.
label.myprofile.view.welcome.msg1=Profil u\u017cytkownika jest widoczny dla wszystkich os\u00f3b w organizacji. Mo\u017cesz go u\u017cy\u0107 do okre\u015blenia informacji o tym, kim jeste\u015b i co robisz.
label.myprofile.view.welcome.msg2=Opublikuj wiadomo\u015b\u0107, aby podzieli\u0107 si\u0119 pomys\u0142em lub problemem, nad kt\u00f3rym pracujesz, i uzyska\u0107 natychmiast informacje zwrotne oraz opinie od swoich znajomych.
label.myprofile.view.welcome.msg3=Kliknij przycisk Edytuj m\u00f3j profil, aby zaktualizowa\u0107 informacje kontaktowe, przes\u0142a\u0107 zdj\u0119cie i doda\u0107 informacje o swojej pracy oraz wiedzy specjalistycznej. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Aktualizowanie profilu
label.myprofile.view.smartcloud.welcome.body=Daj si\u0119 zauwa\u017cy\u0107. Daj si\u0119 znale\u017a\u0107. Osi\u0105gnij sukces.
label.myprofile.view.smartcloud.welcome.msg1={0}Opublikuj swoje zdj\u0119cie{1}, aby inne osoby mog\u0142y Ci\u0119 pozna\u0107.
label.myprofile.view.smartcloud.welcome.msg2={0}Oznacz si\u0119{1}, aby inne osoby mog\u0142y skorzysta\u0107 z Twojej wiedzy.
label.myprofile.view.smartcloud.welcome.msg3={0}Opisz si\u0119{1}, aby inne osoby mog\u0142y Ci\u0119 \u0142atwo znale\u017a\u0107.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Przedstawianie siebie innym u\u017cytkownikom
label.myprofile.edit.welcome.body=Ta strona umo\u017cliwia wype\u0142nienie profilu. Pozwala poinformowa\u0107 inne osoby o sobie i swoich zaj\u0119ciach poprzez dodanie informacji o do\u015bwiadczeniu zawodowym, zainteresowaniach i hobby oraz dodanie znacznik\u00f3w okre\u015blaj\u0105cych zakres wiedzy specjalistycznej. Profil mo\u017cna ulepszy\u0107, dodaj\u0105c odpowiednie zdj\u0119cie jego w\u0142a\u015bciciela.
label.myprofile.edit.welcome.msg1={0}Dbaj o aktualno\u015b\u0107 informacji kontaktowych{1}, aby umo\u017cliwi\u0107 innym osobom kontaktowanie si\u0119 ze sob\u0105.
label.myprofile.edit.welcome.msg2={0}Podaj informacje o swoim wykszta\u0142ceniu i do\u015bwiadczeniu{1}, w tym informacje o poprzednich stanowiskach, kwalifikacjach i odbytych szkoleniach.
label.myprofile.edit.welcome.msg3={0}Dodaj znaczniki (s\u0142owa kluczowe){1} identyfikuj\u0105ce kwalifikacje i zainteresowania, aby inne osoby mog\u0142y znale\u017a\u0107 profil.
label.myprofile.edit.welcome.msg4=Czy widzisz znaczniki, o dodaniu kt\u00f3rych nic nie wiesz? Inne osoby mog\u0105 dodawa\u0107 znaczniki do profilu u\u017cytkownika. {0}Dowiedz si\u0119 wi\u0119cej{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Monitorowanie swojej sieci
label.mynetwork.welcome.body=Ta strona umo\u017cliwia wy\u015bwietlenie os\u00f3b w sieci oraz os\u00f3b \u015bledzonych. U\u017cytkownik mo\u017ce dowiedzie\u0107 si\u0119, kto go \u015bledzi. Strona pozwala r\u00f3wnie\u017c \u015bledzi\u0107 zaproszenia do sieci oraz wy\u015bwietli\u0107 najnowsze rekomendacje znajomych. Nawi\u0105\u017c kontakty i rozpocznij wsp\u00f3\u0142prac\u0119. Kliknij przycisk Zapro\u015b do mojej sieci w dowolnym profilu, aby zaprosi\u0107 osob\u0119 do swojej sieci kontakt\u00f3w.
label.mynetwork.welcome.msg1=Uzyskaj szybki dost\u0119p do profilu kontaktu sieciowego, klikaj\u0105c nazwisko danej osoby.
label.mynetwork.welcome.msg2=Informacje na temat r\u00f3\u017cnych sposob\u00f3w {0}dodawania os\u00f3b do swojej sieci{1}.
label.mynetwork.welcome.msg3=Rozpocznij \u015bledzenie kontaktu sieciowego, aby ostatnie aktualizacje danej osoby by\u0142y wy\u015bwietlane w widoku Aktualizacje na stronie g\u0142\u00f3wnej u\u017cytkownika.
label.mynetwork.welcome.msg4=Usu\u0144 osoby ze swojej sieci. Osoby usuni\u0119te nie s\u0105 o tym powiadamiane. 

label.mynetwork.welcome.invitation.msg1=Przyjmij zaproszenie, aby doda\u0107 dan\u0105 osob\u0119 do swojej sieci kontakt\u00f3w sieciowych.
label.mynetwork.welcome.invitation.msg2=Je\u015bli zignorujesz zaproszenie, dana osoba nie zostanie o tym powiadomiona.
label.mynetwork.welcome.invitation.msg3=Informacje na temat r\u00f3\u017cnych sposob\u00f3w {0}zapraszania os\u00f3b do swojej sieci{1}.

label.mynetwork.welcome.following.msg1=Gdy kto\u015b, kogo \u015bledzisz, wykona dzia\u0142anie (na przyk\u0142ad opublikuje wiadomo\u015b\u0107 o statusie lub doda wpis w blogu), zostanie ono wy\u015bwietlone na stronie g\u0142\u00f3wnej.
label.mynetwork.welcome.following.msg2=Informacje na temat r\u00f3\u017cnych sposob\u00f3w {0}\u015bledzenia os\u00f3b{1}.
label.mynetwork.welcome.following.msg3=Aby anulowa\u0107 \u015bledzenie osoby, wybierz jej nazw\u0119 z listy \u015aledz\u0105cy, a nast\u0119pnie kliknij przycisk Anuluj \u015bledzenie.

label.mynetwork.welcome.followers.msg1=Dzia\u0142ania wykonywane przeze mnie, takie jak publikowanie wiadomo\u015bci o statusie w profilu lub dodawanie wpisu w blogu, s\u0105 wy\u015bwietlane na stronie g\u0142\u00f3wnej ka\u017cdej osoby \u015bledz\u0105cej mnie.
label.mynetwork.welcome.followers.msg2=Nie mo\u017cna usun\u0105\u0107 \u015bledz\u0105cego ani uniemo\u017cliwi\u0107 komu\u015b \u015bledzenia.

