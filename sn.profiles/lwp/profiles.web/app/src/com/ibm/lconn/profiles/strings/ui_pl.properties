# About Page
label.about.pageheading=Profile - informacje
label.about.profiles.logo=Logo komponentu Profile
label.about.profiles.heading1=Profile
label.about.profiles.heading2=Kto nale\u017cy do danej organizacji?
label.about.profiles.body=Komponent Profile jest katalogiem os\u00f3b z danej organizacji oraz zawiera informacje potrzebne do tworzenia i rozwijania efektywnych sieci. Opr\u00f3cz podstawowych informacji zapisywanych w formacie wizyt\u00f3wki w profilach s\u0105 zbierane informacje o umiej\u0119tno\u015bciach (np. o technicznej wiedzy specjalistycznej), znajomo\u015bci j\u0119zyk\u00f3w obcych i obszarach zainteresowa\u0144 poszczeg\u00f3lnych os\u00f3b.
label.about.profiles.moreinfo=Dowiedz si\u0119 wi\u0119cej
label.about.profiles.helplink=Pomoc
label.about.profiles.demolink=Poka\u017c demo
label.about.profiles.demo.transcriptlink=Kliknij tutaj, aby przeczyta\u0107 skrypt tego kursu.
label.about.profiles.tips=Wskaz\u00f3wki
label.about.profiles.tip1=Dodaj elementy osobiste, na przyk\u0142ad do\u0142\u0105czaj\u0105c zdj\u0119cie do profilu.
label.about.profiles.tip2=Widok hierarchii s\u0142u\u017cbowej w profilu zawiera pe\u0142n\u0105 hierarchi\u0119 s\u0142u\u017cbow\u0105 danej osoby lub list\u0119 wsp\u00f3\u0142pracownik\u00f3w podleg\u0142ych temu samemu mened\u017cerowi.
label.about.profiles.tip3=Wype\u0142nij w swoim profilu sekcj\u0119 Informacje o mnie, aby dostarczy\u0107 innym osobom z sieci dodatkowe informacje na sw\u00f3j temat.
label.about.editprofile.heading=Poinformuj innych u\u017cytkownik\u00f3w o swoich umiej\u0119tno\u015bciach.
label.about.editprofile.body=Wpisz do swojego profilu informacje kontaktowe. Poinformuj spo\u0142eczno\u015b\u0107, przedsi\u0119biorstwo lub organizacj\u0119 o swoich umiej\u0119tno\u015bciach, swoich zainteresowaniach i sposobach nawi\u0105zywania kontaktu. W swoich profilach zastosuj znaczniki umo\u017cliwiaj\u0105ce ich znalezienie.
label.about.searchprofiles.heading=Znajd\u017a potrzebn\u0105 wiedz\u0119 specjalistyczn\u0105.
label.about.searchprofiles.body=Szukasz eksperta z okre\u015blonej dziedziny? Wyszukaj w profilach osoby, kt\u00f3re maj\u0105 potrzebne umiej\u0119tno\u015bci. Profile mog\u0105 pom\u00f3c w dotarciu do os\u00f3b i zbudowaniu sieci wsp\u00f3\u0142pracy sk\u0142adaj\u0105cej si\u0119 z powi\u0105zanych ze sob\u0105 os\u00f3b. Wyszukiwanie mo\u017cna przeprowadza\u0107 w oparciu o r\u00f3\u017cne kryteria, takie jak po\u0142o\u017cenie, do\u015bwiadczenie i zainteresowania.
label.about.profiletags.heading=Wyszukiwanie za pomoc\u0105 znacznik\u00f3w
label.about.profiletags.body=Znaczniki s\u0105 opisowymi s\u0142owami kluczowymi, kt\u00f3re tworzy si\u0119 i przypisuje w celu identyfikacji okre\u015blonych r\u00f3l lub czynno\u015bci wykonywanych w organizacji. Na przyk\u0142ad mo\u017cna wyszuka\u0107 znacznik o nazwie u\u0142atwienia dost\u0119pu, aby znale\u017a\u0107 wszystkich u\u017cytkownik\u00f3w, kt\u00f3rzy go u\u017cyli w celu wskazania, \u017ce maj\u0105 wiedz\u0119 specjalistyczn\u0105 w zakresie u\u0142atwie\u0144 dost\u0119pu.
label.about.relatedcontent.heading=Korzystanie z odsy\u0142aczy
label.about.relatedcontent.body=Opr\u00f3cz wy\u015bwietlania informacji kontaktowych danej osoby mo\u017cna u\u017cy\u0107 odsy\u0142aczy do tre\u015bci pokrewnych, jakie osoba ta udost\u0119pnia ze swojego profilu. Na przyk\u0142ad mo\u017cna znale\u017a\u0107 odsy\u0142acz do bloga prowadzonego przez danego u\u017cytkownika lub do artyku\u0142u w serwisie WWW, do kt\u00f3rego zak\u0142adk\u0119 ten u\u017cytkownik utworzy\u0142.
label.about.profiles.findoutmore=Dowiedz si\u0119 wi\u0119cej
label.about.profiles.ibmlogo=Logo IBM
label.about.profiles.copyright=Licensed Materials - Property of IBM, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. Wszelkie prawa zastrze\u017cone. IBM, logo IBM, ibm.com oraz Lotus s\u0105 znakami towarowymi IBM Corporation w Stanach Zjednoczonych i/lub w innych krajach. Java oraz wszystkie znaki towarowe dotycz\u0105ce j\u0119zyka Java s\u0105 znakami towarowymi Sun Microsystems, Inc. w Stanach Zjednoczonych i/lub w innych krajach. Nazwy innych przedsi\u0119biorstw, produkt\u00f3w lub us\u0142ug mog\u0105 by\u0107 znakami towarowymi lub znakami us\u0142ug innych podmiot\u00f3w.  Aktualna lista znak\u00f3w towarowych IBM jest dost\u0119pna w serwisie WWW pod adresem www.ibm.com/legal/copytrade.shtml.  U\u017cytkownik\u00f3w z instytucji rz\u0105dowych USA obowi\u0105zuj\u0105 warunki umowy GSA ADP Schedule Contract z IBM Corp.  Program ten jest licencjonowany na warunkach umowy licencyjnej do\u0142\u0105czonej do Programu.  Taka umowa licencyjna mo\u017ce znajdowa\u0107 si\u0119 w katalogu Programu lub w bibliotece, w pliku "License" lub "Non_IBM_License", b\u0105d\u017a te\u017c mo\u017ce zosta\u0107 udost\u0119pniona w formie wydruku. Prosimy uwa\u017cnie przeczyta\u0107 t\u0119 umow\u0119 przed rozpocz\u0119ciem korzystania z Programu. Korzystanie z Programu oznacza zgod\u0119 U\u017cytkownika na warunki zawarte w umowie.
