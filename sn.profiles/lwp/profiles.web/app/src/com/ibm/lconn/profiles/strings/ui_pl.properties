label.tools.stplugin.cardimg.expanded.caption=rozszerzona wizyt\u00f3wka komponentu Profile
label.tools.stplugin.about.body2=Wizyt\u00f3wka komponentu Profile jest wy\u015bwietlana tak\u017ce wtedy, gdy na li\u015bcie znajomych kursor zostanie umieszczony nad nazw\u0105 danej osoby. Umo\u017cliwia to szybkie znajdowanie odpowiednich informacji programu IBM Connections dotycz\u0105cych tej osoby.
label.tools.stplugin.install.heading=Instalowanie wtyczki
label.tools.stplugin.install.body1=U\u017cytkownicy programu Sametime 7.5.1: aby zainstalowa\u0107 t\u0119 wtyczk\u0119, kliknij przycisk
label.tools.stplugin.install.altText=Instaluj wtyczk\u0119 komponentu Profile
label.tools.stplugin.install.body2=lub wykonaj nast\u0119puj\u0105ce kroki: <br /> Na pasku menu programu Sametime Connect znajd\u017a opcj\u0119 Narz\u0119dzia > Instaluj wtyczki. <br /> Nast\u0119pnie wybierz opcj\u0119 Szukaj nowych sk\u0142adnik\u00f3w do zainstalowania. <br /> Dodaj nowe miejsce zdalne za pomoc\u0105 nast\u0119puj\u0105cego adresu URL: {0}. <br /> Wykonaj instrukcje wy\u015bwietlone w kreatorze. <br />
