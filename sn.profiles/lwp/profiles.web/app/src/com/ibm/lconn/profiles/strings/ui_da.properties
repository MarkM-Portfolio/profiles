# Directory Scene: Welcome
label.directory.welcome.title=Find ud af, hvem der er hvem i din organisation
label.directory.welcome.title.authed=Leder du efter en ekspert?
label.directory.welcome.body=Brug dit firmaadressekartotek til at s\u00f8ge efter profiler og virksomhedsoplysninger. Klik p\u00e5 et emneord i emneskyen for at f\u00e5 vist en liste over personer med dette emneord. Log p\u00e5 og v\u00e6lg Mit netv\u00e6rk for at starte p\u00e5 at opbygge dit sociale netv\u00e6rk og oprette forbindelse til andre. Fort\u00e6l dine kollegaer, hvad du foretager dig, ved at dele statusopdateringer fra fanen Min profil.
label.directory.welcome.body.authed=Brug denne side til at finde de personer og den viden, du har brug for. Foretag en hurtig s\u00f8gning ved at skrive et navn i feltet. Klik p\u00e5 et emneord i emneskyen for at f\u00e5 vist en liste over personer med dette emneord. Klik p\u00e5 Vis fulde s\u00f8geindstillinger for at f\u00e5 adgang til flere s\u00f8gefelter og udf\u00f8re en mere m\u00e5lrettet s\u00f8gning.
label.directory.welcome.msg1=Foretag en hurtig s\u00f8gning ved at skrive et navn i feltet.
label.directory.welcome.msg2=Klik p\u00e5 Vis fulde s\u00f8geindstillinger for at foretage en mere avanceret s\u00f8gning. {0}F\u00e5 mere at vide{1}.
label.directory.welcome.msg3=L\u00e6r, hvordan du {0}bruger emneord{1} til at finde personer.

# Profile View Scene: Welcome
label.profile.view.welcome.title=L\u00e6s om dine kollegaer
label.profile.view.welcome.body=Brug oplysningerne i en persons profil til at l\u00e6re mere om vedkommendes interesser og f\u00e6rdigheder, f\u00e5 vist deres seneste indl\u00e6g og komme i forbindelse med dem. Se, hvem der h\u00f8rer til profilejerens netv\u00e6rk, og find ud af, hvordan du er forbundet med dem. Klik p\u00e5 <b>Invit\u00e9r til mit netv\u00e6rk</b> for at invitere personen til at deltage i dit netv\u00e6rk, eller klik p\u00e5 <b>F\u00f8lg</b>, hvis du vil modtage vedkommendes seneste opdateringer.
label.profile.view.welcome.msg1=Klik p\u00e5 F\u00f8lg, hvis du vil have en persons seneste opdateringer vist i oversigten Opdateringer p\u00e5 din hjemmeside.
label.profile.view.welcome.msg2=Klik p\u00e5 Invit\u00e9r til mit netv\u00e6rk for at tilf\u00f8je personen til skillebladet Netv\u00e6rk, s\u00e5 vedkommendes profil er lettere at finde. Hvis du ikke kan finde knappen, har du allerede inviteret personen.
label.profile.view.welcome.msg3=Se, hvem der findes i personens netv\u00e6rk. Start med at f\u00f8lge en eller flere af kontakterne, eller invit\u00e9r dem til at deltage i dit netv\u00e6rk.
label.profile.view.welcome.msg4={0}L\u00e6r{1} forskellen p\u00e5 at invitere og at f\u00f8lge en person.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Grunde til at opdatere din profil
label.myprofile.view.welcome.body=Lad dine kolleger vide, hvad du foretager dig, ved at opdatere din personlige status. Se de seneste indl\u00e6g p\u00e5 din beskedtavle. Tilf\u00f8j emneord, som viser dine interesser og ekspertiseomr\u00e5de. Klik p\u00e5 Redig\u00e9r min profil for at begynde at udfylde din profil.
label.myprofile.view.welcome.msg1=Din profil er synlig for alle i organisationen. Brug den til at definere, hvem du er og hvad du foretager dig.
label.myprofile.view.welcome.msg2=Sl\u00e5 en besked op for at dele en id\u00e9 eller et problem, du arbejder med, og f\u00e5 straks feedback fra dine kollegaer.
label.myprofile.view.welcome.msg3=Klik p\u00e5 "Redig\u00e9r min profil" for at opdatere dine kontaktoplysninger, uploade et fotografi og tilf\u00f8je oplysninger om dit arbejde og dine erfaringer. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Grunde til at opdatere din profil
label.myprofile.view.smartcloud.welcome.body=Bliv set. Bliv fundet. Bliv brugt.
label.myprofile.view.smartcloud.welcome.msg1={0}Vis et billede af dig selv{1}, s\u00e5 andre kan l\u00e6re dig at kende.
label.myprofile.view.smartcloud.welcome.msg2={0}Tilf\u00f8j emneord om dig selv{1}, s\u00e5 andre kan f\u00e5 gavn af din viden.
label.myprofile.view.smartcloud.welcome.msg3={0}Beskriv dig selv{1}, s\u00e5 andre nemt kan finde dig.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Hj\u00e6lp andre med at l\u00e6re dig at kende
label.myprofile.edit.welcome.body=Brug denne side til at udfylde din profil. Fort\u00e6l andre, hvem du er, og hvad du laver, ved at tilf\u00f8je oplysninger om din arbejdsbaggrund, dine interesser og hobbyer, samt emneord, der beskriver dit ekspertiseomr\u00e5de. Du kan udvide din profil ved at tilf\u00f8je et arbejdsrelevant foto.
label.myprofile.edit.welcome.msg1={0}Hold dine kontaktoplysninger opdaterede{1} for at sikre, at andre kan komme i kontakt med dig.
label.myprofile.edit.welcome.msg2={0}Registr\u00e9r dine baggrundsoplysninger{1}, herunder tidligere jobroller, kompetencer og uddannelse.
label.myprofile.edit.welcome.msg3={0}Tilf\u00f8j emneord (n\u00f8gleord){1}, der beskriver dine f\u00e6rdigheder og interesser, s\u00e5 andre kan finde dig.
label.myprofile.edit.welcome.msg4=Ser du emneord, som du ikke har tilf\u00f8jet? Andre personer kan tildele emneord til din profil. {0}F\u00e5 mere at vide{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Hold dig ajour med dit netv\u00e6rk
label.mynetwork.welcome.body=Brug denne side til at se personer i dit netv\u00e6rk og de \u00f8vrige personer, du f\u00f8lger. Find ud af, hvem der f\u00f8lger dig. Hold styr p\u00e5 dine netv\u00e6rksinvitationer, og se de seneste anbefalinger fra dine kollegaer. R\u00e6k ud og skab kontakt til andre. Klik p\u00e5 Invit\u00e9r til mit netv\u00e6rk i en hvilken som helst profil for at invitere nogen til at deltage i dit netv\u00e6rk.
label.mynetwork.welcome.msg1=F\u00e5 hurtigt adgang til profilen for en kontaktperson i netv\u00e6rket ved at klikke p\u00e5 personens navn.
