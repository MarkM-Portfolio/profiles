# Tools Page
label.tools.stplugin.heading=Profiles Sametime-plugin
label.tools.stplugin.about.heading=Hvad kan denne plugin bruges til?
label.tools.stplugin.about.body1=Profiles Sametime-plugin'en giver din Sametime-klient mulighed for at bruge profilvisitkortet. Profilvisitkortet vil v\u00e6re tilg\u00e6ngeligt i et chatvindue til direkte beskedudveksling.
label.tools.stplugin.cardimg.collapsed.caption=Profilvisitkort
label.tools.stplugin.cardimg.expanded.caption=Profilvisitkort udvidet
label.tools.stplugin.about.body2=Profilvisitkortet vises ogs\u00e5, n\u00e5r du placerer mark\u00f8ren over en persons navn i din venneliste. Det giver dig mulighed for hurtigt at finde relevante IBM Connections-oplysninger for personen.
label.tools.stplugin.install.heading=Installation af plugin
label.tools.stplugin.install.body1=Hvis du bruger Sametime 7.5.1, skal du klikke p\u00e5 knappen nedenfor for at installere denne plugin:
label.tools.stplugin.install.altText=Install\u00e9r plugin til profiler
label.tools.stplugin.install.body2=Du kan ogs\u00e5 f\u00f8lge disse trin: <br />  Find denne indstilling p\u00e5 menulinjen til Sametime Connect: V\u00e6rkt\u00f8jer > Install\u00e9r plugins. <br /> V\u00e6lg derefter "S\u00f8g efter nye funktioner at installere". <br /> Tilf\u00f8j et ny eksternt websted med denne URL > {0}. <br /> F\u00f8lg vejledningen i guiden. <br />
label.tools.stplugin.install.body3=Hvis du bruger Sametime 7.5, skal du f\u00f8lge disse trin for at installere denne plugin: <br /> Find dette menupunkt i Sametime-ikonen p\u00e5 proceslinjen: Administr\u00e9r opdateringer -> Download plugins. <br /> V\u00e6lg derefter: S\u00f8g efter nye funktioner at installere. <br /> Tilf\u00f8j et nyt eksternt websted ved navn "Plugins til Profiler" med denne URL: {0}. <br /> V\u00e6lg det nye websted, og klik p\u00e5 Udf\u00f8r. <br /> V\u00e6lg Plugins til Profiler, og klik p\u00e5 N\u00e6ste. <br /> F\u00f8lg vejledningen, indtil du er f\u00e6rdig.


