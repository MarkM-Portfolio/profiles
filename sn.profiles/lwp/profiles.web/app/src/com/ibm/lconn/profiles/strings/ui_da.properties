# About Page
label.about.pageheading=Om Profiler
label.about.profiles.logo=Profiler - logo
label.about.profiles.heading1=Profiler
label.about.profiles.heading2=Hvem er der i din organisation?
label.about.profiles.body=Profiler er et kartotek over personer i din organisation samt oplysninger, du skal bruge til at forme og anspore effektive netv\u00e6rk. Ud over de grundl\u00e6ggende oplysninger i visitkortformat, katalogiserer profilerne ogs\u00e5 kompetencer som f.eks. teknisk ekspertise, kendskab til fremmedsprog og interessefelter.
label.about.profiles.moreinfo=F\u00e5 mere at vide
label.about.profiles.helplink=Hj\u00e6lp
label.about.profiles.demolink=Se en demo
label.about.profiles.demo.transcriptlink=Klik her for at l\u00e6se en tekstudskrift af denne vejledning.
label.about.profiles.tips=Tip
label.about.profiles.tip1=S\u00e6t et personligt pr\u00e6g ved at inkludere et billede i din profil.
label.about.profiles.tip2=Oversigten Rapporteringsstruktur for en profil indeholder enten en persons fulde rapporteringshierarki eller viser ligestillede personer, som rapporterer til samme chef.
label.about.profiles.tip3=Udfyld afsnittet Om mig i din profil, s\u00e5 dit netv\u00e6rk kan f\u00e5 mere at vide om dig.
label.about.editprofile.heading=Fort\u00e6l andre om, hvad du kan.
label.about.editprofile.body=Udfyld din egen profil med kontaktoplysninger. Lad dit f\u00e6llesskab, firma eller organisation vide, hvad du kan, hvad dine interesser er, og hvordan man kommer i kontakt med dig. Anvend nogle emneord for din profil for at give andre mulighed for at finde dig.
label.about.searchprofiles.heading=Find den ekspertise, du har brug for.
label.about.searchprofiles.body=Leder du efter en ekspert p\u00e5 et bestemt omr\u00e5de? S\u00f8g i profiler for at finde personer med de kompetencer, du har brug for. Med profiler kan du n\u00e5 ud til andre og opbygge et samarbejde mellem personerne i netv\u00e6rket. Du kan s\u00f8ge ved hj\u00e6lp af forskellige kriterier, herunder placering, erfaring og interesser.
label.about.profiletags.heading=S\u00f8g med emneord
label.about.profiletags.body=Emneord er beskrivende n\u00f8gleord, som du opretter og tildeler for at identificere bestemte roller eller aktiviteter i din organisation. Du kan f.eks. s\u00f8ge efter et emneord ved navn handicapvenlighed for at finde alle de brugere, som har brugt dette emneord til at indikere, at de har kendskab til handicapvenlighed.
label.about.relatedcontent.heading=F\u00f8lg linkene
label.about.relatedcontent.body=Ud over at du f\u00e5 en persons kontaktoplysninger vist, kan du f\u00e5 adgang til relateret indhold, som personen g\u00f8r tilg\u00e6ngelig fra sin profil. Du kan f.eks. finde et link til en blog eller en artikel p\u00e5 et websted, som brugeren har oprettet.
label.about.profiles.findoutmore=F\u00e5 mere at vide
label.about.profiles.ibmlogo=IBM-logo
label.about.profiles.copyright=Licensed Materials - Property of IBM, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. All rights reserved. Varem\u00e6rkerne IBM, IBM-logoet, ibm.com og Lotus tilh\u00f8rer IBM Corporation. Java og alle Java-baserede varem\u00e6rker tilh\u00f8rer Sun Microsystems, Inc.  Alle andre varem\u00e6rker anerkendes. Der findes en opdateret liste over IBM-varem\u00e6rker p\u00e5 www.ibm.com/legal/copytrade.shtml. U.S. Government Users Restricted Rights: Use, duplication or disclosure restricted by GSA ADP Schedule Contract with IBM Corp. Dette Program er licenseret i henhold til vilk\u00e5rene i den licensaftale, der f\u00f8lger med Programmet. Denne licensaftale er enten placeret i et programbibliotek ved navn "License" eller "Non IBM License", eller den findes som en trykt licensaftale. L\u00e6s denne aftale omhyggeligt, f\u00f8r du tager Programmet i brug. Ved at tage dette Program i brug, accepterer du disse vilk\u00e5r.
