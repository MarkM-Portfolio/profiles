## G11N GA UI

# NLS_MESSAGEFORMAT_VAR
str_component_id=CLFRN

# These keys are used in the ATOM APIs. They are mostly used for
# informational only in the ATOM, not necessary what are displayed to the end users

# work location information for work location code {xxx} (like ma, us, etc )
workLoc=lanaren kokapenaren informazioa koderako

# reporting chain for {user xxx}
reportingChainFor={0}(r)en katearen berri ematen

# resolved user {xxx}
resolvedUser=erabiltzaile ebatzia

# people managed by {xxx}
peopleManagedBy={0}(e)k kudeatutako jendea

# lite profile with username {xxx}. Note: 'lite' is a smaller version of a full profile record
usernameLite=lite profila erabiltzaile-izenarekin 

# profile with username {xxx}
username=profila erabiltzaile-izenarekin

# lite profile with uid {xxx}. Note: 'lite' is a smaller version of a full profile record
uidLite=lite profila uid-arekin

# profile with uid {xxx}
uid=profila uid-arekin

# lite profile with email {xxx}
emailLite=lite profila helbide elektronikoarekin

# profile with email {xxx}
email=profila helbide elektronikoarekin

# lite profile with guid {xxx}. where 'guid' is an internal ID. Don't need to translate this word
guidLite=lite profila guid-arekin

# profile with guid {xxx}. Where 'guid' is an internal ID. Don't need to translate this word
guid=profila guid-arekin

# profile with key {xxx}. Where 'key' is an internal ID. Don't need to translate this word
key=profila gakoarekin

# profile with userid {xxx}. Where 'userid' is an internal ID. Don't need to translate this word
userid=profila erabiltzaile-idarekin

# profile tag cloud for (user) {xxx}
profileTagCloudFor={0}(r)en profilaren etiketen hodeia

# profile with MCode {xxx}. Where 'MCode' is an internal ID. Don't need to translate this word
mcode=profila MCode-arekin

profileTags=profilaren etiketa
phoneNumber=telefono zenbakia
name=izena
location=kokalekua
keyword=gako-hitza
jobTitle=kargua
experience=esperientzia

# profile role collection for (user) {xxx}
profileRolesFor={0}(r)en profilaren funtzioak

# employee type information for (employee) code {xxx}. Employee code is something like 'full time'
employeeType=kodearen lankide-motaren informazioa
description=azalpena

# organization information for (organization) code {xxx}. Each organization can have a code like: CT
orgCode=kodearen erakundearen informazioa

# country information for (country) code {xxx}. Each country may have a code like: us
countryCode=kodearen herrialdearen informazioa

# department information for (department) code {xxx}.  Each department may have a code like: 8M
departmentCode=kodearen departamentuaren informazioa

# profiles where { with the following attributes }. For example: profiles with name=Joseph Lu, Phone Number=xxx
profilesWhere=profilak {0}

lc.author=IBM Connections - Profilak

# Connections of ( a user ) {xxx)
connectionsFor={0}(r)en konexioak

# Connections in common of ( a comma seperated list of users ) {xxx}
connectionsInCommon={0}(r)en konexio komunak

#hcard
pronunciation=Ahoskera
work=Lana:
cell=Mugikorra:
fax=Faxa:
ip=IPa:
pager=Bilagailua:
free_busy=Libre/Lanpetuta=URLa
calendar=Egutegia
admin=Laguntzailea:
blog=Bloga

# The Board
# {0} The display name of a user
title.theboard={0}(r)en arbela

# {0} The display name of a user
title.theboard.network={0}(r)en sareko arbeleko eguneratzeak

title.theboard.all=Guztien arbela
title.theboard.multi=Arbela

# API errors returned to the client
# {0} The ID number of the organization
error.atomInvalidAPIParameter=CLFRN1367E: Balio baliogabea [{0}] zehaztu da erakundearen IDan API dei batean. Erakunde hau ez da existitzen.
error.atomInvalidAPIPayload=CLFRN1368E: XML konfigurazioan karga baliogabea zehaztu da API dei batean. Mesedez, egiaztatu XML sintaxia.
error.atomInvalidJSONPayload=CLFRN1370E: JSON karga baliogabea zehaztu da API dei batean. Mesedez, egiaztatu JSON sintaxia. {0}
error.atomInvalidJSONRequest=CLFRN1371E: Profilen /json/profileBulk.do APIak ezin izan du emandako JSON katea analizatu: {0}

# {0} The field name of the invalid data; is not translated. It will have a value like 'displayName' or 'giveNames' etc
error.profile.field.cannot.be.empty=CLFRN1366E: Profilaren propietatea [{0}] API dei batean baliorik gabe zehaztu da. Propietate honek balio bat izan behar du.
