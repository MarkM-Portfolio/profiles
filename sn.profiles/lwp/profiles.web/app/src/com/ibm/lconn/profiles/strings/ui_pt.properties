# Directory Scene: Welcome
label.directory.welcome.title=Descubra quem \u00e9 quem na sua organiza\u00e7\u00e3o
label.directory.welcome.title.authed=Est\u00e1 \u00e0 procura de um perito?
label.directory.welcome.body=Utilize o direct\u00f3rio da empresa para procurar perfis e informa\u00e7\u00f5es organizacionais. Fa\u00e7a clique numa etiqueta na nuvem de etiquetas para apresentar uma lista de pessoas com essa etiqueta. Inicie sess\u00e3o e seleccione A minha rede para come\u00e7ar a criar a sua rede social e entrar em contacto com outras pessoas. Permita que os seus colegas saibam o que est\u00e1 a fazer ao partilhar actualiza\u00e7\u00f5es de estado a partir do separador O meu perfil.
label.directory.welcome.body.authed=Utilize esta p\u00e1gina para localizar as pessoas e compet\u00eancias de que necessita. Execute uma procura r\u00e1pida introduzindo um nome no campo fornecido. Fa\u00e7a clique numa etiqueta na nuvem de etiquetas para apresentar uma lista de pessoas com essa etiqueta. Fa\u00e7a clique em "Apresentar op\u00e7\u00f5es completas de procura" para aceder a campos de procura adicionais e executar uma procura mais objectiva.
label.directory.welcome.msg1=Execute uma procura r\u00e1pida introduzindo um nome no campo fornecido.
label.directory.welcome.msg2=Fa\u00e7a clique em "Apresentar op\u00e7\u00f5es completas de procura" para efectuar uma procura mais avan\u00e7ada. {0}Obtenha mais informa\u00e7\u00f5es{1}.
label.directory.welcome.msg3=Obtenha mais informa\u00e7\u00f5es sobre como {0}utilizar etiquetas{1} para localizar pessoas.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Obter mais informa\u00e7\u00f5es sobre os seus colegas
label.profile.view.welcome.body=Utilize as informa\u00e7\u00f5es do perfil de uma pessoa para descobrir os respectivos interesses e capacidades, visualizar as respectivas publica\u00e7\u00f5es recentes e entrar em contacto com a mesma. Verifique quem se encontra na rede do propriet\u00e1rio do perfil e descubra como est\u00e1 ligado ao mesmo. Fa\u00e7a clique em <b>Convidar para participar na minha rede</b> para convidar uma pessoa para participar na sua rede ou fa\u00e7a clique em <b>Acompanhar</b>, caso pretenda obter as actualiza\u00e7\u00f5es mais recentes dessa pessoa.
label.profile.view.welcome.msg1=Fa\u00e7a clique em "Acompanhar" se pretender que as actualiza\u00e7\u00f5es mais recentes da pessoa sejam apresentadas na vista Actualiza\u00e7\u00f5es, na p\u00e1gina inicial.
label.profile.view.welcome.msg2=Fa\u00e7a clique em "Convidar para participar na minha rede" para adicionar a pessoa ao separador Rede, de modo a que o respectivo perfil seja f\u00e1cil de localizar. Se n\u00e3o visualizar o bot\u00e3o, significa que j\u00e1 convidou essa pessoa.
label.profile.view.welcome.msg3=Veja quem se encontra na rede da pessoa. Comece a acompanhar um ou mais contactos ou convide os mesmos para participarem na sua rede.
label.profile.view.welcome.msg4={0}Obtenha mais informa\u00e7\u00f5es{1} sobre a diferen\u00e7a entre convidar e acompanhar algu\u00e9m.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Motivos para actualizar o seu perfil
label.myprofile.view.welcome.body=Permita que os seus colegas saibam o que est\u00e1 a fazer ao actualizar o seu estado pessoal. Visualize as publica\u00e7\u00f5es mais recentes no seu quadro de mensagens. Adicione etiquetas que indiquem os seus interesses e \u00e1rea de conhecimentos. Fa\u00e7a clique em "Editar o meu perfil" para come\u00e7ar a preencher o seu perfil.
label.myprofile.view.welcome.msg1=O seu perfil est\u00e1 vis\u00edvel para todas as pessoas na organiza\u00e7\u00e3o. Utilize o mesmo para definir quem \u00e9 e o que faz.
label.myprofile.view.welcome.msg2=Publique uma mensagem para partilhar uma ideia ou um problema no qual est\u00e1 a trabalhar e obtenha feedback imediato dos seus colegas sobre o mesmo.
label.myprofile.view.welcome.msg3=Fa\u00e7a clique em "Editar o meu perfil" para actualizar as suas informa\u00e7\u00f5es de contacto, transferir uma fotografia e adicionar informa\u00e7\u00f5es sobre o seu trabalho e experi\u00eancia. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Motivos para actualizar o seu perfil
label.myprofile.view.smartcloud.welcome.body=Seja vis\u00edvel. Seja encontrado. Seja incr\u00edvel.
label.myprofile.view.smartcloud.welcome.msg1={0}Publique uma fotografia{1} sua para que as outras pessoas o possam conhecer melhor.
label.myprofile.view.smartcloud.welcome.msg2={0}Identifique-se{1} para que as outras pessoas possam desfrutar dos seus conhecimentos.
label.myprofile.view.smartcloud.welcome.msg3={0}Descreva-se{1} para que as outras pessoas o possam encontrar rapidamente.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Ajudar outras pessoas a conhecerem-no melhor
label.myprofile.edit.welcome.body=Utilize esta p\u00e1gina para preencher o seu perfil. Permita que as pessoas saibam quem \u00e9 e o que faz adicionando informa\u00e7\u00f5es sobre a sua experi\u00eancia profissional, os seus interesses e hobbies e as etiquetas que indicam a \u00e1rea de conhecimentos. Melhore o seu perfil adicionando uma fotografia adequada para neg\u00f3cios.
label.myprofile.edit.welcome.msg1={0}Mantenha as suas informa\u00e7\u00f5es de contacto actualizadas{1} para assegurar que as pessoas podem comunicar consigo.
label.myprofile.edit.welcome.msg2={0}Rastreie as suas informa\u00e7\u00f5es de experi\u00eancia{1}, incluindo cargos anteriores, compet\u00eancias e forma\u00e7\u00e3o.
label.myprofile.edit.welcome.msg3={0}Adicione etiquetas (palavras-chave){1} que identifiquem as suas compet\u00eancias e interesses para que possa ser localizado por outras pessoas.
label.myprofile.edit.welcome.msg4=Est\u00e3o a ser apresentadas etiquetas que n\u00e3o adicionou? As outras pessoas podem atribuir etiquetas ao seu perfil. {0}Obtenha mais informa\u00e7\u00f5es{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Mantenha-se a par da sua rede
label.mynetwork.welcome.body=Utilize esta p\u00e1gina para visualizar as pessoas na sua rede e as pessoas que est\u00e1 a acompanhar. Descubra quem o est\u00e1 a acompanhar. Mantenha um registo dos seus convites de rede e visualize as recomenda\u00e7\u00f5es mais recentes dos seus colegas. Interaja com outras pessoas e esteja em permanente contacto. Fa\u00e7a clique em "Convidar para participar na minha rede" em qualquer perfil para convidar algu\u00e9m para participar na sua rede.
label.mynetwork.welcome.msg1=Aceda rapidamente ao perfil de um contacto de rede, fazendo clique no nome da pessoa.
label.mynetwork.welcome.msg2=Obtenha mais informa\u00e7\u00f5es sobre as diferentes formas de {0}adicionar pessoas \u00e0 sua rede{1}.
label.mynetwork.welcome.msg3=Comece a acompanhar um contacto de rede se pretender que as actualiza\u00e7\u00f5es mais recentes da pessoa sejam apresentadas na vista Actualiza\u00e7\u00f5es, na p\u00e1gina inicial.
label.mynetwork.welcome.msg4=Remova pessoas da sua rede. As pessoas que remover n\u00e3o s\u00e3o notificadas. 

label.mynetwork.welcome.invitation.msg1=Aceite um convite para adicionar a pessoa \u00e0 sua lista de contactos de rede.
label.mynetwork.welcome.invitation.msg2=Se optar por ignorar um convite, a pessoa n\u00e3o ser\u00e1 notificada.
label.mynetwork.welcome.invitation.msg3=Obtenha mais informa\u00e7\u00f5es sobre as diferentes formas de {0}convidar pessoas para participarem na sua rede{1}.

label.mynetwork.welcome.following.msg1=Sempre que algu\u00e9m que est\u00e1 a acompanhar executa uma ac\u00e7\u00e3o ou adiciona uma publica\u00e7\u00e3o de blogue, esta \u00e9 apresentada na p\u00e1gina inicial.
label.mynetwork.welcome.following.msg2=Obtenha mais informa\u00e7\u00f5es sobre as diferentes formas de {0}come\u00e7ar a acompanhar algu\u00e9m{1}.
label.mynetwork.welcome.following.msg3=Para parar de acompanhar uma pessoa, seleccione um nome na lista de Acompanhantes e, em seguida, fa\u00e7a clique em Parar o acompanhamento.

label.mynetwork.welcome.followers.msg1=As ac\u00e7\u00f5es que executa, como a publica\u00e7\u00e3o de uma mensagem de estado ou a adi\u00e7\u00e3o de uma publica\u00e7\u00e3o de blogue, s\u00e3o apresentadas na p\u00e1gina inicial de cada pessoa que o est\u00e1 a acompanhar.
label.mynetwork.welcome.followers.msg2=N\u00e3o pode remover um acompanhante ou impedir que algu\u00e9m o acompanhe.

