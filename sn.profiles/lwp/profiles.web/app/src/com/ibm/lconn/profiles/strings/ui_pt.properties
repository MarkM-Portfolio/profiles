# Tools Page
label.tools.stplugin.heading=Suplemento do Sametime para Perfis
label.tools.stplugin.about.heading=O que faz o suplemento?
label.tools.stplugin.about.body1=O suplemento do Sametime para Perfis permite ao cliente do Sametime utilizar o cart\u00e3o de visita dos Perfis. O cart\u00e3o de visita dos Perfis estar\u00e1 dispon\u00edvel numa janela de conversa\u00e7\u00e3o de mensagens instant\u00e2neas.
label.tools.stplugin.cardimg.collapsed.caption=cart\u00e3o de visita de perfis
label.tools.stplugin.cardimg.expanded.caption=cart\u00e3o de visita de perfis expandidos
label.tools.stplugin.about.body2=O cart\u00e3o de visita dos perfis \u00e9 igualmente apresentado quando coloca o cursor sobre o nome de uma pessoa na lista de amigos. Isto permite localizar rapidamente informa\u00e7\u00f5es relevantes sobre o IBM Connections para essa pessoa.
label.tools.stplugin.install.heading=Instalar o suplemento
label.tools.stplugin.install.body1=Para os utilizadores do Sametime 7.5.1, fa\u00e7a clique no bot\u00e3o abaixo para instalar este suplemento:
label.tools.stplugin.install.altText=Instalar o suplemento dos perfis
label.tools.stplugin.install.body2=Ou execute os seguintes passos: <br /> Localize esta op\u00e7\u00e3o na barra de menus do Sametime Connect: Ferramentas > Instalar suplementos. <br /> Em seguida, seleccione: "Procurar novas fun\u00e7\u00f5es a instalar". <br /> Adicione um novo s\u00edtio remoto utilizando este URL > {0}. <br />Siga as instru\u00e7\u00f5es do assistente. <br />
label.tools.stplugin.install.body3=Para os utilizadores do Sametime 7.5, execute estes passos para instalar este suplemento: <br /> Localize esta op\u00e7\u00e3o no \u00edcone do tabuleiro de sistema do Sametime: Gerir actualiza\u00e7\u00f5es -> Descarregar suplementos. <br />Em seguida, seleccione: Procurar novas fun\u00e7\u00f5es a instalar. <br /> Adicione um novo s\u00edtio remoto denominado "Suplementos de perfis" utilizando este URL: {0}. <br /> Seleccione o novo s\u00edtio e fa\u00e7a clique em "Terminar". <br /> Seleccione "Suplementos de perfis" e fa\u00e7a clique em "Seguinte". <br /> Siga as instru\u00e7\u00f5es at\u00e9 ao fim.


