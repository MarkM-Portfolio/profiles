# About Page
label.about.pageheading=Acerca dos perfis
label.about.profiles.logo=Log\u00f3tipo dos perfis
label.about.profiles.heading1=Perfis
label.about.profiles.heading2=Quem faz parte da organiza\u00e7\u00e3o?
label.about.profiles.body=Os perfis encontram-se num direct\u00f3rio de pessoas na organiza\u00e7\u00e3o, bem como informa\u00e7\u00f5es necess\u00e1rias para formar e encorajar redes eficazes. Para al\u00e9m das informa\u00e7\u00f5es b\u00e1sicas capturadas em formato de cart\u00e3o de visita, os perfis tamb\u00e9m catalogam compet\u00eancias, tais como compet\u00eancias t\u00e9cnicas, familiaridade com idiomas estrangeiros e \u00e1reas de interesse.
label.about.profiles.moreinfo=Obter mais informa\u00e7\u00f5es
label.about.profiles.helplink=Ajuda
label.about.profiles.demolink=Ver uma demonstra\u00e7\u00e3o
label.about.profiles.demo.transcriptlink=Fa\u00e7a clique aqui para ler uma transcri\u00e7\u00e3o de texto desta inicia\u00e7\u00e3o.
label.about.profiles.tips=Sugest\u00f5es
label.about.profiles.tip1=Confira um toque pessoal ao incluir uma fotografia com o perfil.
label.about.profiles.tip2=A vista Estrutura do relat\u00f3rio para um perfil apresenta uma hierarquia completa dos relat\u00f3rios de uma pessoa ou pares que reportam para o mesmo gestor.
label.about.profiles.tip3=Preencha a sec\u00e7\u00e3o Sobre mim do perfil para permitir que a rede obtenha mais informa\u00e7\u00f5es sobre si.
label.about.editprofile.heading=Divulgue as suas capacidades.
label.about.editprofile.body=Preencha o seu perfil com informa\u00e7\u00f5es de contacto. Permita que a sua comunidade, empresa ou organiza\u00e7\u00e3o saibam quem \u00e9, quais s\u00e3o os seus interesses e como o poder\u00e3o contactar. Aplique algumas etiquetas aos perfis para conferir aos outros utilizadores uma outra forma de o localizar.
label.about.searchprofiles.heading=Localize os conhecimentos de que necessita.
label.about.searchprofiles.body=Est\u00e1 a procurar um perito numa \u00e1rea espec\u00edfica? Procure nos perfis para localizar pessoas com as mesmas capacidades. Os Perfis podem ajudar a interagir com outras pessoas e a criar uma rede de colabora\u00e7\u00e3o de pessoas ligadas. Pode procurar por crit\u00e9rios diferentes, incluindo localiza\u00e7\u00e3o, experi\u00eancia e interesse.
label.about.profiletags.heading=Procurar com etiquetas
label.about.profiletags.body=As etiquetas s\u00e3o palavras-chave descritivas criadas e atribu\u00eddas para identificar determinadas fun\u00e7\u00f5es ou actividades na organiza\u00e7\u00e3o. Por exemplo, poder\u00e1 efectuar uma procura numa etiqueta denominada acessibilidade para localizar todos os utilizadores que utilizaram essa etiqueta para indicar que t\u00eam a capacidade de acessibilidade.
label.about.relatedcontent.heading=Seguir as liga\u00e7\u00f5es
label.about.relatedcontent.body=Para al\u00e9m de visualizar as informa\u00e7\u00f5es de contacto de uma pessoa, poder\u00e1 aceder a liga\u00e7\u00f5es para conte\u00fado relacionado que essa pessoa tenha disponibilizado a partir do respectivo perfil. Por exemplo, poder\u00e1 localizar uma liga\u00e7\u00e3o para um blogue publicado pelo utilizador ou para um artigo ao qual foram atribu\u00eddos marcadores num s\u00edtio da Web.
label.about.profiles.findoutmore=Obter mais informa\u00e7\u00f5es
label.about.profiles.ibmlogo=Log\u00f3tipo da IBM
label.about.profiles.copyright=Materiais licenciados - Propriedade da IBM, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. Todos os direitos reservados. IBM, o log\u00f3tipo IBM, ibm.com e Lotus s\u00e3o marcas comerciais da IBM Corporation nos Estados Unidos e/ou noutros pa\u00edses. Java e todas as marcas comerciais baseadas em Java s\u00e3o marcas comerciais da Sun Microsystems, Inc. nos Estados Unidos e/ou noutros pa\u00edses. Outros nomes de empresas, produtos ou servi\u00e7os podem ser marcas comerciais ou marcas de servi\u00e7os de terceiros.  Est\u00e1 dispon\u00edvel uma lista actual de marcas comerciais da IBM na Web em www.ibm.com/legal/copytrade.shtml.  U.S. Government Users Restricted Rights: Use, duplication or disclosure restricted by GSA ADP Schedule Contract with IBM Corp.  Este Programa \u00e9 licenciado ao abrigo dos termos do acordo de licen\u00e7a que acompanham o Programa.  Este acordo de licen\u00e7a pode estar localizado numa pasta ou biblioteca do direct\u00f3rio do Programa identificada como "License" ou "Non IBM License", se aplic\u00e1vel, ou pode ser fornecido como um acordo de licen\u00e7a impresso. Leia com aten\u00e7\u00e3o este acordo antes de utilizar o Programa. Ao utilizar o Programa, estar\u00e1 a aceitar estes termos.
