# About Page
label.about.pageheading=Tietoja profiileista
label.about.profiles.logo=Profiilit-logo
label.about.profiles.heading1=Profiilit
label.about.profiles.heading2=Keit\u00e4 organisaatioosi kuuluu?
label.about.profiles.body=Profiilit on hakemisto, joka sis\u00e4lt\u00e4\u00e4 organisaatioosi kuuluvat henkil\u00f6t sek\u00e4 tietoja, joita tarvitset tehokkaiden verkostojen muodostamiseen ja niiden tehokkaaseen k\u00e4ytt\u00f6\u00f6n. K\u00e4yntikorttimuodossa tallennettujen perustietojen lis\u00e4ksi profiileissa on luetteloitu teknisen asiantuntemuksen, kielitaidon ja kiinnostuksen kohteiden kaltaisia taitoja.
label.about.profiles.moreinfo=Lis\u00e4tietoja
label.about.profiles.helplink=Ohje
label.about.profiles.demolink=Katso esittely
label.about.profiles.demo.transcriptlink=Lue t\u00e4m\u00e4n opetusohjelman tekstikopio napsauttamalla t\u00e4t\u00e4.
label.about.profiles.tips=Vihjeit\u00e4
label.about.profiles.tip1=Yksil\u00f6llist\u00e4 profiilisi lis\u00e4\u00e4m\u00e4ll\u00e4 siihen kuva.
label.about.profiles.tip2=Profiilin Raportointirakenne-n\u00e4kym\u00e4ss\u00e4 n\u00e4kyy joko henkil\u00f6n koko raportointihierarkia tai luettelo kollegoista, joilla on sama esimies.
label.about.profiles.tip3=T\u00e4ytt\u00e4m\u00e4ll\u00e4 profiilin Tietoja minusta -osan voit antaa verkostollesi lis\u00e4tietoja itsest\u00e4si.
label.about.editprofile.heading=Kerro, mit\u00e4 osaat tehd\u00e4.
label.about.editprofile.body=T\u00e4yt\u00e4 yhteystiedot omaan profiiliisi. Voit kertoa yhteis\u00f6n, yrityksen tai organisaation j\u00e4senille, mit\u00e4 osaat, mist\u00e4 olet kiinnostunut ja miten sinut tavoittaa. Kun liit\u00e4t profiiliisi tunnisteita, muut henkil\u00f6t voivat hakea tietojasi uudella avulla.
label.about.searchprofiles.heading=Etsi tarvitsemasi asiantuntemus.
label.about.searchprofiles.body=Etsitk\u00f6 tietyn alan asiantuntijaa? Tekem\u00e4ll\u00e4 profiilihakuja voit etsi\u00e4 henkil\u00f6it\u00e4, joilla on tarvitsemasi taidot. Profiilien avulla voit ottaa yhteytt\u00e4 ihmisiin ja luoda heist\u00e4 yhteisty\u00f6verkoston. Voit tehd\u00e4 hakuja eri ehtojen perusteella. Voit esimerkiksi hakea henkil\u00f6\u00e4 h\u00e4nen sijaintinsa, kokemuksensa tai kiinnostuksen kohteensa perusteella.
label.about.profiletags.heading=Etsi tunnisteiden avulla
label.about.profiletags.body=Tunnisteet ovat kuvaavia avainsanoja, joita voit luoda ja liitt\u00e4\u00e4 tiettyihin organisaation rooleihin ja aktiviteetteihin. Esimerkiksi hakemalla helppok\u00e4ytt\u00f6toiminnot-tunnistetta voit etsi\u00e4 kaikki k\u00e4ytt\u00e4j\u00e4t, jotka ovat liitt\u00e4neet kyseisen tunnisteen tietoihinsa kertoakseen hallitsevansa helppok\u00e4ytt\u00f6toimintoihin liittyvi\u00e4 asioita.
label.about.relatedcontent.heading=Seuraa linkkej\u00e4
label.about.relatedcontent.body=Henkil\u00f6n yhteystietojen tarkastelemisen lis\u00e4ksi voit k\u00e4ytt\u00e4\u00e4 henkil\u00f6iden profiileihinsa lis\u00e4\u00e4mi\u00e4 linkkej\u00e4, jotka viittaavat henkil\u00f6iden liittyviin sis\u00e4lt\u00f6\u00f6n. Profiilissa voi olla esimerkiksi k\u00e4ytt\u00e4j\u00e4n lis\u00e4\u00e4m\u00e4 linkki h\u00e4neen verkkolokiinsa tai Web-sivuston kirjanmerkiksi m\u00e4\u00e4ritettyyn artikkeliin.
label.about.profiles.findoutmore=Lis\u00e4tietoja
label.about.profiles.ibmlogo=IBM-logo
