label.myprofile.view.smartcloud.welcome.msg1={0}Lis\u00e4\u00e4 kuva{1} itsest\u00e4si, jotta toiset voivat tutustua sinuun.
label.myprofile.view.smartcloud.welcome.msg2={0}Lis\u00e4\u00e4 itsellesi tunnisteita{1}, jotta toiset voivat hy\u00f6dynt\u00e4\u00e4 osaamistasi.
label.myprofile.view.smartcloud.welcome.msg3={0}Kuvaile itse\u00e4si{1}, jotta toiset l\u00f6yt\u00e4v\u00e4t sinut helposti.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Auta toisia tutustumaan sinuun
label.myprofile.edit.welcome.body=T\u00e4ll\u00e4 sivulla voit t\u00e4ytt\u00e4\u00e4 oman profiilisi. Kerro muille kuka olet ja mit\u00e4 teet lis\u00e4\u00e4m\u00e4ll\u00e4 tietoja ty\u00f6taustastasi, kiinnostuksen kohteistasi ja harrastuksistasi. Lis\u00e4\u00e4 my\u00f6s tunnisteita, jotka m\u00e4\u00e4ritt\u00e4v\u00e4t asiantuntemusalasi. Voit my\u00f6s laajentaa profiiliasi lis\u00e4\u00e4m\u00e4ll\u00e4 liiketoimintayhteyteen sopivan valokuvan.
label.myprofile.edit.welcome.msg1={0}Pid\u00e4 yhteystietosi ajan tasalla{1}, jotta toiset tavoittavat sinut varmasti.
label.myprofile.edit.welcome.msg2={0}Kirjaa taustatiedot{1}, kuten aiemmat ty\u00f6teht\u00e4v\u00e4si, osaamisalueesi ja koulutuksesi.
label.myprofile.edit.welcome.msg3={0}Lis\u00e4\u00e4 tunnisteita (avainsanoja){1} jotka kuvaavat osaamistasi ja kiinnostuksen kohteitasi, jotta toiset l\u00f6yt\u00e4v\u00e4t sinut.
label.myprofile.edit.welcome.msg4=N\u00e4kyyk\u00f6 profiilissasi tunnisteita, joita et ole itse lis\u00e4nnyt? My\u00f6s muut k\u00e4ytt\u00e4j\u00e4t voivat lis\u00e4t\u00e4 tunnisteita profiiliisi. {0}Lis\u00e4tietoja{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Pid\u00e4 yhteytt\u00e4 verkostoosi
label.mynetwork.welcome.body=T\u00e4ll\u00e4 sivulla voit tarkastella omaan verkostoosi kuuluvia sek\u00e4 seuraamiasi henkil\u00f6it\u00e4. N\u00e4et my\u00f6s, ketk\u00e4 seuraavat sinua. Voit seurata verkostokutsujasi ja tarkastella viimeisimpi\u00e4 kollegasuosituksiasi. Ota yhteytt\u00e4 henkil\u00f6ihin ja verkostoidu! Napsauttamalla henkil\u00f6n profiilissa olevaa Kutsu omaan verkostoon -vaihtoehtoa voit kutsua henkil\u00f6it\u00e4 omaan verkostoosi.
label.mynetwork.welcome.msg1=Voit avata verkoston yhteyshenkil\u00f6n profiilin nopeasti napsauttamalla kyseisen k\u00e4ytt\u00e4j\u00e4n nime\u00e4.
label.mynetwork.welcome.msg2=Lis\u00e4tietoja eri tavoista {0}lis\u00e4t\u00e4 henkil\u00f6it\u00e4 verkostoosi{1}.
label.mynetwork.welcome.msg3=Jos haluat saada tietyn verkoston yhteyshenkil\u00f6n uusimmat p\u00e4ivitykset n\u00e4kyviin kotisivusi P\u00e4ivitykset-n\u00e4kym\u00e4ss\u00e4, aloita kyseisen henkil\u00f6n seuranta.
label.mynetwork.welcome.msg4=Poista henkil\u00f6it\u00e4 verkostostasi. Poistettavat henkil\u00f6t eiv\u00e4t saa t\u00e4st\u00e4 ilmoitusta. 

label.mynetwork.welcome.invitation.msg1=Hyv\u00e4ksym\u00e4ll\u00e4 kutsun voit lis\u00e4t\u00e4 henkil\u00f6n verkoston yhteyshenkil\u00f6luetteloosi.
label.mynetwork.welcome.invitation.msg2=Jos ohitat kutsun, j\u00e4rjestelm\u00e4 ei ilmoita t\u00e4st\u00e4 kyseiselle henkil\u00f6lle.
label.mynetwork.welcome.invitation.msg3=Lis\u00e4tietoja eri tavoista {0}kutsua henkil\u00f6it\u00e4 liittym\u00e4\u00e4n verkostoosi{1}.

label.mynetwork.welcome.following.msg1=Kun joku seuraamistasi k\u00e4ytt\u00e4jist\u00e4 esimerkiksi lis\u00e4\u00e4 tilaviestin tai verkkolokiviestin, se n\u00e4kyy kotisivullasi.
label.mynetwork.welcome.following.msg2=Lis\u00e4tietoja eri tavoista {0}aloittaa k\u00e4ytt\u00e4j\u00e4n seuranta{1}.
label.mynetwork.welcome.following.msg3=Jos haluat lopettaa jonkin henkil\u00f6n seurannan, valitse nimi Seuraajat-luettelosta ja napsauta Lopeta seuranta -vaihtoehtoa.

label.mynetwork.welcome.followers.msg1=Kun esimerkiksi lis\u00e4\u00e4t tilaviestin tai verkkolokiviestin, se n\u00e4kyy sinua seuraavien henkil\u00f6iden kotisivulla.
label.mynetwork.welcome.followers.msg2=Et voi poistaa seuraajia etk\u00e4 est\u00e4\u00e4 muita k\u00e4ytt\u00e4ji\u00e4 seuraamasta sinua.

