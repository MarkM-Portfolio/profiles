# Profile View Scene: Welcome
label.profile.view.welcome.title=Lis\u00e4tietoja kollegoistasi
label.profile.view.welcome.body=Henkil\u00f6iden profiileista saat tietoja heid\u00e4n kiinnostuksistaan ja taidoistaan. Lis\u00e4ksi voit tarkastella heid\u00e4n viimeisimpi\u00e4 viestej\u00e4\u00e4n ja ottaa heihin yhteytt\u00e4. N\u00e4et my\u00f6s profiilin omistajan verkostoon kuuluvat henkil\u00f6t ja voit selvitt\u00e4\u00e4 oman suhteesi h\u00e4neen. Voit kutsua henkil\u00f6n omaan verkostoosi valitsemalla <b>Kutsu omaan verkostoon</b>. Jos haluat seurata henkil\u00f6n p\u00e4ivityksi\u00e4, valitse <b>Aloita seuranta</b>.
label.profile.view.welcome.msg1=Jos haluat saada henkil\u00f6n uusimmat p\u00e4ivitykset n\u00e4kyviin kotisivusi P\u00e4ivitykset-n\u00e4kym\u00e4ss\u00e4, napsauta Aloita seuranta -painiketta.
label.profile.view.welcome.msg2=Napsauttamalla Kutsu omaan verkostoon -painiketta voit lis\u00e4t\u00e4 henkil\u00f6n Verkosto-v\u00e4lilehteesi, josta kyseisen henkil\u00f6n profiili on helppo l\u00f6yt\u00e4\u00e4. Jos painike ei ole n\u00e4kyviss\u00e4, olet jo kutsunut t\u00e4m\u00e4n henkil\u00f6n.
label.profile.view.welcome.msg3=Voit katsoa, keit\u00e4 k\u00e4ytt\u00e4j\u00e4n verkostoon kuuluu. Voit aloittaa n\u00e4iden yhteyshenkil\u00f6iden seurannan tai kutsua heit\u00e4 liittym\u00e4\u00e4n omaan verkostoosi.
label.profile.view.welcome.msg4={0}Lis\u00e4tietoja{1} k\u00e4ytt\u00e4jien kutsumisen ja seuraamisen eroista.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Syit\u00e4 p\u00e4ivitt\u00e4\u00e4 profiilia
label.myprofile.view.welcome.body=P\u00e4ivitt\u00e4m\u00e4ll\u00e4 henkil\u00f6kohtaisia tilatietojasi voit kertoa kollegoillesi, mit\u00e4 olet tekem\u00e4ss\u00e4. Voit tarkastella viestiketjujesi viimeisimpi\u00e4 viestej\u00e4 sek\u00e4 lis\u00e4t\u00e4 kiinnostuksen kohteistasi ja asiantuntemuksestasi kertovia tunnisteita. Aloita oman profiilisi t\u00e4ytt\u00e4minen valitsemalla Muokkaa omaa profiilia.
label.myprofile.view.welcome.msg1=Profiilisi on kaikkien organisaatioon kuuluvien n\u00e4ht\u00e4viss\u00e4. Profiilin avulla voit kertoa muille, kuka olet ja mit\u00e4 teet.
label.myprofile.view.welcome.msg2=Lis\u00e4\u00e4m\u00e4ll\u00e4 viestej\u00e4 voit kertoa k\u00e4sittelemist\u00e4si ideoista tai ongelmista ja saada niihin nopeasti palautetta kollegoiltasi.
label.myprofile.view.welcome.msg3=Jos haluat p\u00e4ivitt\u00e4\u00e4 yhteystietosi, siirt\u00e4\u00e4 palvelimeen valokuvia tai lis\u00e4t\u00e4 tietoja ty\u00f6st\u00e4si ja asiantuntemuksestasi, napsauta Muokkaa omaa profiilia -painiketta. 

# My Profile SmartCloud View Scene: Welcome
