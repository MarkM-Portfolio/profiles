label.tools.stplugin.about.body1=Profiilien Sametime-lis\u00e4osan avulla profiilien k\u00e4yntikortteja voi k\u00e4ytt\u00e4\u00e4 Sametime-ty\u00f6asemaohjelmassa. Profiilien k\u00e4yntikortit ovat k\u00e4ytett\u00e4viss\u00e4 pikaviestitoiminnon keskusteluikkunassa.
