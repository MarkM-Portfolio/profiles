# Directory Scene: Welcome
label.directory.welcome.title=Tutustu organisaatiosi henkil\u00f6ihin
label.directory.welcome.title.authed=Etsitk\u00f6 tietyn alan asiantuntijaa?
label.directory.welcome.body=Etsi profiileita ja organisaatiotietoja yrityksen puhelinluettelosta. Voit hakea tietyll\u00e4 tunnisteella merkittyj\u00e4 henkil\u00f6it\u00e4 napsauttamalla kyseist\u00e4 tunnistetta tunnistejoukossa. Kirjaudu sis\u00e4\u00e4n ja aloita oman sosiaalisen verkoston ja henkil\u00f6yhteyksien luonti valitsemalla Oma verkosto. Kerro kollegoillesi, mit\u00e4 olet tekem\u00e4ss\u00e4 antamalla tilap\u00e4ivityksesi yhteisk\u00e4ytt\u00f6\u00f6n Oma profiili -v\u00e4lilehdest\u00e4.
label.directory.welcome.body.authed=T\u00e4ll\u00e4 sivulla voit etsi\u00e4 henkil\u00f6it\u00e4 ja haluamiesi alojen asiantuntijoita. Voit tehd\u00e4 pikahaun kirjoittamalla nimen hakukentt\u00e4\u00e4n. Voit hakea tietyll\u00e4 tunnisteella merkittyj\u00e4 henkil\u00f6it\u00e4 napsauttamalla kyseist\u00e4 tunnistetta tunnistejoukossa. Jos haluat k\u00e4ytt\u00e4\u00e4 lis\u00e4hakukentti\u00e4 ja tehd\u00e4 tavallista tarkempia hakuja, valitse N\u00e4yt\u00e4 kaikki hakuasetukset.
label.directory.welcome.msg1=Voit tehd\u00e4 pikahaun kirjoittamalla nimen hakukentt\u00e4\u00e4n.
label.directory.welcome.msg2=Jos haluat k\u00e4ytt\u00e4\u00e4 tarkennettua hakua, valitse N\u00e4yt\u00e4 kaikki hakuasetukset. {0}Lis\u00e4tietoja{1}.
