label.tools.stplugin.heading=Plug-in Sametime pentru profiluri
label.tools.stplugin.about.heading=Ce face plug-in-ul?
label.tools.stplugin.about.body1=Plug-in-ul Sametime pentru Profiluri permite clientului dumneavoastr\u0103 Sametime s\u0103 utilizeze cartea de vizit\u0103 Profiluri. Cartea de vizit\u0103 Profiluri va fi disponibil\u0103 \u00eentr-o fereastr\u0103 de chat pentru mesaje instant.
label.tools.stplugin.cardimg.collapsed.caption=carte de vizit\u0103 profiluri
label.tools.stplugin.cardimg.expanded.caption=carte de vizit\u0103 profiluri extins\u0103
label.tools.stplugin.about.body2=Cartea de vizit\u0103 pentru profiluri este afi\u015fat\u0103, de asemenea, atunci c\u00e2nd trece\u0163i cu cursorul peste numele unei persoane din lista dumneavoastr\u0103 de prieteni. Acest lucru v\u0103 permite s\u0103 g\u0103si\u0163i rapid informa\u0163ii IBM Connections relevante pentru acea persoan\u0103.
label.tools.stplugin.install.heading=Instalarea plug-in-ului
label.tools.stplugin.install.body1=Pentru utilizatorii Sametime 7.5.1, face\u0163i clic pe butonul de mai jos pentru a instala acest plug-in:
label.tools.stplugin.install.altText=Instala\u0163i plug-in-ul pentru profiluri
label.tools.stplugin.install.body2=Sau urma\u0163i ace\u015fti pa\u015fi: <br /> Localiza\u0163i aceast\u0103 op\u0163iune \u00een bara Meniu conectare Sametime: Unelte > Instalare plug-in-uri. <br /> Apoi alege\u0163i: "C\u0103uta\u0163i noi caracteristici pentru instalare". <br /> Ad\u0103uga\u0163i un nou site la distan\u0163\u0103 folosind acest URL > {0}. <br /> Urma\u0163i instruc\u0163iunile din vr\u0103jitor. <br />
label.tools.stplugin.install.body3=Pentru utilizatorii Sametime 7.5, urma\u0163i ace\u015fti pa\u015fi pentru a instala acest plug-in: <br /> Localiza\u0163i aceast\u0103 op\u0163iune \u00een pictograma zonei de notificare Sametime: Gestionare actualiz\u0103ri -> Desc\u0103rcare plug-in-uri. <br /> Apoi alege\u0163i: C\u0103uta\u0163i caracteristici noi pentru instalare. <br /> Ad\u0103uga\u0163i un nou site la distan\u0163\u0103 numit "Plug-in-uri profiluri" folosind acest URL: {0}. <br /> Selecta\u0163i site-ul nou \u015fi face\u0163i clic pe "Sf\u00e2r\u015fit". <br /> Selecta\u0163i "Plug-in-uri profiluri" \u015fi face\u0163i clic pe "Urm\u0103tor". <br /> Urma\u0163i instruc\u0163iunile p\u00e2n\u0103 la finalizare.


