# Directory Scene: Welcome
label.directory.welcome.title=Afla\u0163i cine este cine \u00een organiza\u0163ia dumneavoastr\u0103
label.directory.welcome.title.authed=C\u0103uta\u0163i un expert?
label.directory.welcome.body=Utiliza\u0163i directorul companiei pentru a c\u0103uta profiluri \u015fi informa\u0163ii legate de organizare. Face\u0163i clic pe un tag din cloud-ul de taguri pentru a afi\u015fa o list\u0103 de persoane ce au acel tag. Autentifica\u0163i-v\u0103 \u015fi selecta\u0163i Re\u0163eaua mea pentru de a \u00eencepe construirea re\u0163elei dumneavoastr\u0103 sociale \u015fi conectarea cu oamenii. Informa\u0163i-v\u0103 colegii despre ceea ce face\u0163i prin partajarea actualiz\u0103rilor de status \u00een fila Profiluri.
label.directory.welcome.body.authed=Utiliza\u0163i aceast\u0103 pagin\u0103 pentru a g\u0103si oameni \u015fi competen\u0163ele de care ave\u0163i nevoie. Realiza\u0163i o c\u0103utare rapid\u0103 prin introducerea unui nume \u00een c\u00e2mpul furnizat. Face\u0163i clic pe un tag din cloud-ul de taguri pentru a afi\u015fa o list\u0103 de persoane ce au acel tag. Face\u0163i clic pe "Afi\u015fare op\u0163iuni de c\u0103utare complet\u0103" pentru a accesa c\u00e2mpurile de c\u0103utare suplimentare \u015fi a efectua o c\u0103utare mult mai bine direc\u0163ionat\u0103.
label.directory.welcome.msg1=Realiza\u0163i o c\u0103utare rapid\u0103 prin introducerea unui nume \u00een c\u00e2mpul furnizat.
label.directory.welcome.msg2=Face\u0163i clic pe "Afi\u015fare op\u0163iuni de c\u0103utare complet\u0103" pentru a realiza o c\u0103utare mult mai avansat\u0103. {0}Afla\u0163i mai multe{1}.
label.directory.welcome.msg3=Afla\u0163i cum s\u0103 {0}utiliza\u0163i tagurile{1} pentru a g\u0103si persoane.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Afla\u0163i mai multe despre colegii dumneavoastr\u0103
label.profile.view.welcome.body=Folosi\u0163i informa\u0163iile din profilul unei persoane pentru a afla despre interesele \u015fi competen\u0163ele acesteia, pentru a vizualiza post\u0103rile lor recente \u015fi pentru a intra \u00een contact cu aceasta. Vede\u0163i cine este \u00een re\u0163eaua proprietarului profilului \u015fi afla\u0163i \u00een ce mod sunte\u0163i conectat cu acesta. Face\u0163i clic pe <b>Invita\u0163ie \u00een re\u0163eaua mea</b> pentru a invita persoana s\u0103 se al\u0103ture re\u0163elei dumneavoastr\u0103 sau face\u0163i clic pe <b>Urm\u0103rire</b> dac\u0103 dori\u0163i s\u0103 ob\u0163ine\u0163i cele mai recente actualiz\u0103ri ale persoanei.
label.profile.view.welcome.msg1=Face\u0163i clic pe "Urm\u0103rire" dac\u0103 dori\u0163i s\u0103 fie afi\u015fate cele mai recente actualiz\u0103ri ale persoanei \u00een vizualizarea dumneavoastr\u0103 Actualiz\u0103ri din pagina Acas\u0103.
label.profile.view.welcome.msg2=Face\u0163i clic pe "Invita\u0163ie \u00een re\u0163eaua mea" pentru a ad\u0103uga persoana \u00een fila dumneavoastr\u0103 Re\u0163ea, astfel \u00eenc\u00e2t profilul acesteia s\u0103 fie mai u\u015for de g\u0103sit. Dac\u0103 nu vede\u0163i butonul, a\u0163i invitat deja persoana.
label.profile.view.welcome.msg3=Vede\u0163i cine este \u00een re\u0163eaua persoanei. \u00cencepe\u0163i s\u0103 urm\u0103ri\u0163i una sau mai multe contacte sau invita\u0163i-le s\u0103 se al\u0103ture re\u0163elei dumneavoastr\u0103.
label.profile.view.welcome.msg4={0}Afla\u0163i{1} diferen\u0163a dintre a invita pe cineva \u015fi a urm\u0103ri pe cineva.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Motive pentru a v\u0103 actualiza profilul
label.myprofile.view.welcome.body=Permite\u0163i-le colegilor dumneavoastr\u0103 s\u0103 \u015ftie ce face\u0163i prin actualizarea st\u0103rii dumneavoastr\u0103. Vizualiza\u0163i cele mai recente post\u0103ri de pe bordul dumneavoastr\u0103 de mesaje. Ad\u0103uga\u0163i taguri care indic\u0103 interesele dumneavoastr\u0103 \u015fi zona de expertiz\u0103. Face\u0163i clic pe "Editare profilul meu" pentru a \u00eencepe completarea profilului dumneavoastr\u0103.
label.myprofile.view.welcome.msg1=Profilul dumneavoastr\u0103 este vizibil pentru oricine din organiza\u0163ie. Folosi\u0163i-l pentru a defini cine sunte\u0163i  \u015fi ce face\u0163i.
label.myprofile.view.welcome.msg2=Posta\u0163i un mesaj pentru a partaja o idee sau o problem\u0103 la care lucra\u0163i \u015fi ob\u0163ine\u0163i o reac\u0163ie imediat\u0103 cu privire la acest lucru de la colegii dumneavoastr\u0103.
label.myprofile.view.welcome.msg3=Face\u0163i clic pe "Editare profilul meu" pentru a v\u0103 actualiza informa\u0163iile de contact, a \u00eenc\u0103rca o fotografie \u015fi pentru a ad\u0103uga informa\u0163ii legate de munca \u015fi expertiza dumneavoastr\u0103. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Motive pentru a v\u0103 actualiza profilul
label.myprofile.view.smartcloud.welcome.body=Deveni\u0163i vizibil. Deveni\u0163i u\u015for de g\u0103sit. Deveni\u0163i interesant.
label.myprofile.view.smartcloud.welcome.msg1={0}Posta\u0163i o fotografie{1} cu dumneavoastr\u0103, astfel \u00eenc\u00e2t s\u0103 v\u0103 poat\u0103 cunoa\u015fte \u015fi al\u0163ii.
label.myprofile.view.smartcloud.welcome.msg2={0}Ad\u0103uga\u0163i-v\u0103 taguri{1}, astfel \u00eenc\u00e2t ceilal\u0163i s\u0103 poat\u0103 beneficia de cuno\u015ftin\u0163ele dumneavoastr\u0103.
label.myprofile.view.smartcloud.welcome.msg3={0}Prezenta\u0163i-v\u0103 \u00eentr-o descriere{1}, astfel \u00eenc\u00e2t ceilal\u0163i s\u0103 v\u0103 poat\u0103 g\u0103si mai u\u015for.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Ajuta\u0163i persoanele s\u0103 v\u0103 cunoasc\u0103
label.myprofile.edit.welcome.body=Utiliza\u0163i aceast\u0103 pagin\u0103 pentru a v\u0103 completa profilul. Spune\u0163i persoanelor cine sunte\u0163i \u015fi ce face\u0163i prin ad\u0103ugarea informa\u0163iilor legate de experien\u0163a dumneavoastr\u0103, lucrurile care v\u0103 intereseaz\u0103 \u015fi hobby-urile dumneavoastr\u0103, precum \u015fi tagurile care indic\u0103 zona dumneavoastr\u0103 de expertiz\u0103. \u00cembun\u0103t\u0103\u0163i\u0163i-v\u0103 profilul prin ad\u0103ugarea unei fotografii adecvate activit\u0103\u0163ii.
label.myprofile.edit.welcome.msg1={0}P\u0103stra\u0163i informa\u0163iile de contact actualizate{1} pentru a v\u0103 asigura c\u0103 persoanele pot lua leg\u0103tura cu dumneavoastr\u0103.
label.myprofile.edit.welcome.msg2={0}\u00cenregistra\u0163i informa\u0163iile legate de experien\u0163a dumneavoastr\u0103{1}, inclusiv joburile anterioare, competen\u0163ele \u015fi instruirea.
label.myprofile.edit.welcome.msg3={0}Ad\u0103uga\u0163i taguri (cuvinte cheie){1} care v\u0103 identific\u0103 competen\u0163ele \u015fi domeniile de interes, astfel \u00eenc\u00e2t alte persoane s\u0103 v\u0103 poat\u0103 g\u0103si.
label.myprofile.edit.welcome.msg4=Vede\u0163i taguri pe care nu le-a\u0163i ad\u0103ugat dumneavoastr\u0103? Alte persoane pot aloca taguri profilului dumneavoastr\u0103. {0}Afla\u0163i mai multe{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=R\u0103m\u00e2ne\u0163i conectat la re\u0163eaua dumneavoastr\u0103
label.mynetwork.welcome.body=Utiliza\u0163i aceast\u0103 pagin\u0103 pentru a vedea persoanele din re\u0163eaua dumneavoastr\u0103 \u015fi persoanele pe care le urm\u0103ri\u0163i. Afla\u0163i cine v\u0103 urm\u0103re\u015fte. \u0162ine\u0163i eviden\u0163a invita\u0163iilor la re\u0163ea \u015fi vizualiza\u0163i cele mai recente de recomand\u0103ri ale colegilor. Ajunge\u0163i la oameni \u015fi conecta\u0163i-v\u0103 cu ei. Face\u0163i clic pe "Invita\u0163ie \u00een re\u0163eaua mea" din orice profil pentru a invita pe cineva \u00een re\u0163eaua dumneavoastr\u0103.
label.mynetwork.welcome.msg1=Accesa\u0163i rapid profilul unui contact din re\u0163ea f\u0103c\u00e2nd clic pe numele persoanei respective.
label.mynetwork.welcome.msg2=Afla\u0163i mai multe despre modurile diferite de a {0}ad\u0103uga persoane \u00een re\u0163eaua dumneavoastr\u0103{1}.
label.mynetwork.welcome.msg3=\u00cencepe\u0163i urm\u0103rirea unui contact \u00een re\u0163ea dac\u0103 dori\u0163i s\u0103 fie afi\u015fate cele mai recente actualiz\u0103ri ale persoanei \u00een vizualizarea dumneavoastr\u0103 Actualiz\u0103ri \u00een pagina Acas\u0103.
label.mynetwork.welcome.msg4=\u00cenl\u0103tura\u0163i persoane din re\u0163eaua dumneavoastr\u0103. Persoanele pe care le \u00eenl\u0103tura\u0163i nu sunt anun\u0163ate. 

label.mynetwork.welcome.invitation.msg1=Accepta\u0163i o invita\u0163ie pentru a ad\u0103uga o persoan\u0103 \u00een lista de contacte de re\u0163ea.
label.mynetwork.welcome.invitation.msg2=Dac\u0103 alege\u0163i s\u0103 ignora\u0163i o invita\u0163ie, persoana nu este notificat\u0103.
label.mynetwork.welcome.invitation.msg3=Afla\u0163i mai multe despre modurile diferite de a {0}invita persoane s\u0103 se al\u0103ture re\u0163elei dumneavoastr\u0103{1}.

label.mynetwork.welcome.following.msg1=C\u00e2nd cineva pe care \u00eel urm\u0103ri\u0163i realizeaz\u0103 o ac\u0163iune, cum ar fi postarea unui mesaj de status sau ad\u0103ugarea unei post\u0103ri pe blog, aceasta se afi\u015feaz\u0103 pe pagina dumneavoastr\u0103 Acas\u0103.
label.mynetwork.welcome.following.msg2=Afla\u0163i mai multe despre moduri diferite de a {0}\u00eencepe urm\u0103rirea unei persoane{1}.
label.mynetwork.welcome.following.msg3=Pentru a opri urm\u0103rirea unei persoane, selecta\u0163i un nume din lista Urm\u0103ritori, iar apoi face\u0163i clic pe Oprire urm\u0103rire.

label.mynetwork.welcome.followers.msg1=Ac\u0163iunile pe care le realiza\u0163i, cum ar fi postarea unui mesaj de status sau ad\u0103ugarea unei post\u0103ri pe blog, acestea sunt afi\u015fate pe pagina Acas\u0103 a fiec\u0103rei persoane care v\u0103 urm\u0103re\u015fte.
label.mynetwork.welcome.followers.msg2=Nu pute\u0163i \u00eenl\u0103tura un urm\u0103ritor sau \u00eempiedica pe cineva s\u0103 v\u0103 urm\u0103reasc\u0103.

