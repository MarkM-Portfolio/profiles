# About Page
label.about.pageheading=Despre profiluri
label.about.profiles.logo=Emblem\u0103 profiluri
label.about.profiles.heading1=Profiluri
label.about.profiles.heading2=Cine este \u00een organiza\u0163ia dumneavoastr\u0103?
label.about.profiles.body=Profiluri reprezint\u0103 un director cu persoanele din organiza\u0163ia dumneavoastr\u0103, \u00eempreun\u0103 cu informa\u0163iile necesare pentru a forma \u015fi \u00eencuraja re\u0163ele eficiente. \u00cen plus fa\u0163\u0103 de informa\u0163iile de baz\u0103 capturate \u00eentr-un format de carte de vizit\u0103, competen\u0163ele din catalogul cu profiluri precum expertiza tehnic\u0103, cunoa\u015fterea limbilor str\u0103ine \u015fi celelalte zone de interes.
label.about.profiles.moreinfo=Afla\u0163i mai multe
label.about.profiles.helplink=Ajutor
label.about.profiles.demolink=Urm\u0103ri\u0163i un Demo
label.about.profiles.demo.transcriptlink=Face\u0163i clic aici pentru a citi o transcriere text a acestui \u00eendrumar.
label.about.profiles.tips=Sugestii
label.about.profiles.tip1=Ad\u0103uga\u0163i o not\u0103 personal\u0103 prin includerea unei fotografii \u00een profilul dumneavoastr\u0103.
label.about.profiles.tip2=Vizualizarea Structur\u0103 de raportare pentru un profil listeaz\u0103 fie ierarhia complet\u0103 de raportare pentru o persoan\u0103, fie listeaz\u0103 colegii care raporteaz\u0103 c\u0103tre acela\u015fi manager.
label.about.profiles.tip3=Completa\u0163i sec\u0163iunea Despre mine din profilul pentru a permite persoanelor din re\u0163ea s\u0103 cunoasc\u0103 mai multe despre dumneavoastr\u0103.
label.about.editprofile.heading=Prezenta\u0163i ceea ce pute\u0163i face.
label.about.editprofile.body=Completa\u0163i-v\u0103 profilul cu informa\u0163iile de contact. Se permite comunit\u0103\u0163ii, companiei sau organiza\u0163iei dumneavoastr\u0103 s\u0103 afle ce pute\u0163i face, \u00een ce anume sunte\u0163i interesat \u015fi cum pot intra \u00een leg\u0103tur\u0103 cu dumneavoastr\u0103. Aplica\u0163i c\u00e2teva taguri profilului dumneavoastr\u0103 pentru a permite altor persoane un alt mod de a v\u0103 g\u0103si.
label.about.searchprofiles.heading=G\u0103si\u0163i expertiza care ave\u0163i nevoie.
label.about.searchprofiles.body=C\u0103uta\u0163i un expert dintr-un anumit domeniu? C\u0103uta\u0163i printre profiluri pentru a g\u0103si persoane cu competen\u0163ele de care ave\u0163i nevoie. Profilurile v\u0103 pot ajuta s\u0103 ajunge\u0163i la persoane \u015fi s\u0103 construi\u0163i o re\u0163ea de colaborare din persoanele conectate. Pute\u0163i c\u0103uta \u00een func\u0163ie de criterii diferite, inclusiv loca\u0163ie, experien\u0163\u0103 \u015fi interes.
label.about.profiletags.heading=C\u0103uta\u0163i cu taguri
label.about.profiletags.body=Tagurile sunt cuvinte cheie descriptive pe care le crea\u0163i \u015fi aloca\u0163i pentru a identifica anumite roluri sau activit\u0103\u0163i din organiza\u0163ia dumneavoastr\u0103. De exemplu, a\u0163i putea c\u0103uta \u00een func\u0163ie de un tag ce are numele accesibilitate pentru a g\u0103si to\u0163i utilizatorii care au utilizat acel tag pentru a indica faptul c\u0103 au o expertiz\u0103 \u00een accesibilitate.
label.about.relatedcontent.heading=Urma\u0163i leg\u0103turile
label.about.relatedcontent.body=\u00cen plus fa\u0163\u0103 de vizualizarea informa\u0163iilor de contact pentru o persoan\u0103, pute\u0163i accesa leg\u0103turi c\u0103tre con\u0163inutul \u00eenrudit pe care \u00eel fac disponibil din profilul lor. De exemplu, a\u0163i putea g\u0103si o leg\u0103tur\u0103 c\u0103tre un blog postat de utilizator sau c\u0103tre un articol marcat cu semn de carte pe un site web.
label.about.profiles.findoutmore=Afla\u0163i mai multe
label.about.profiles.ibmlogo=Emblem\u0103 IBM
label.about.profiles.copyright=Materiale licen\u0163iate - Proprietatea IBM, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. Toate drepturile rezervate. IBM, emblema IBM, ibm.com \u015fi Lotus sunt m\u0103rci comerciale de\u0163inute de IBM Corporation \u00een Statele Unite, \u00een alte \u0163\u0103ri sau ambele. Java \u015fi toate m\u0103rcile comerciale bazate pe Java sunt m\u0103rci comerciale de\u0163inute de Sun Microsystems, Inc. \u00een Statele Unite, \u00een alte \u0163\u0103ri sau ambele. Alte nume de companii, produse sau servicii pot fi m\u0103rci comerciale sau m\u0103rci de servicii ale altora.  Lista curent\u0103 cu m\u0103rcile comerciale IBM este disponibil\u0103 pe Web la www.ibm.com/legal/copytrade.shtml.  Drepturi restric\u0163ionate pentru utilizatorii guvernamentali S.U.A.: Utilizarea, duplicarea \u015fi dezv\u0103luirea sunt restric\u0163ionate de Contractul-Anex\u0103 GSA ADP cu IBM Corp.  Acest Program este licen\u0163iat \u00een baza termenilor acordului de licen\u0163\u0103 care \u00eenso\u0163e\u015fte Programul.  Acest acord de licen\u0163\u0103 se poate afla \u00eentr-un folder sau o bibliotec\u0103 din directorul Programului, cu numele "License" sau "Non IBM License", dac\u0103 este aplicabil, sau poate fi furnizat ca acord de licen\u0163\u0103 tip\u0103rit. V\u0103 rug\u0103m s\u0103 citi\u0163i cu aten\u0163ie acest acord \u00eenainte de a utiliza Programul. Utiliz\u00e2nd Programul, sunte\u0163i de acord cu aceste condi\u0163ii.
