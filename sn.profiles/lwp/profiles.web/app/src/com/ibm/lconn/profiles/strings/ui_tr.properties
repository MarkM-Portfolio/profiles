# Directory Scene: Welcome
label.directory.welcome.title=Kurulu\u015funuzda Kimin Kim Oldu\u011funu \u00d6\u011frenin
label.directory.welcome.title.authed=Bir Uzman M\u0131 Ar\u0131yorsunuz?
label.directory.welcome.body=Profilleri ve kurulu\u015f bilgilerini aramak i\u00e7in \u015firket dizininizi kullan\u0131n. Etiket bulutundaki bir etiketi t\u0131klatarak s\u00f6z konusu etikete sahip ki\u015filerin bir listesini g\u00f6r\u00fcnt\u00fcleyin. Oturum a\u00e7\u0131n ve sosyal a\u011f\u0131n\u0131z\u0131 olu\u015fturmaya ba\u015flamak ve ki\u015filerle ba\u011flant\u0131 kurmak i\u00e7in A\u011f\u0131m se\u00e7ene\u011fini belirleyin. Durum g\u00fcncelle\u015ftirmelerini Profilim sekmesinden payla\u015farak, i\u015f arkada\u015flar\u0131n\u0131z\u0131n ne yapt\u0131\u011f\u0131n\u0131z\u0131 bilmelerine izin verin.
label.directory.welcome.body.authed=Gereksinim duydu\u011funuz ki\u015fileri ve uzmanl\u0131\u011f\u0131 bulmak i\u00e7in bu sayfay\u0131 kullan\u0131n. Sa\u011flanan alana bir ad girerek h\u0131zl\u0131 arama ger\u00e7ekle\u015ftirin. Etiket bulutundaki bir etiketi t\u0131klatarak s\u00f6z konusu etikete sahip ki\u015filerin bir listesini g\u00f6r\u00fcnt\u00fcleyin. Ek arama alanlar\u0131na eri\u015fmek ve daha hedefli bir arama ger\u00e7ekle\u015ftirmek i\u00e7in "T\u00fcm arama se\u00e7eneklerini g\u00f6ster"i t\u0131klat\u0131n.
label.directory.welcome.msg1=Sa\u011flanan alana bir ad girerek h\u0131zl\u0131 arama ger\u00e7ekle\u015ftirin.
label.directory.welcome.msg2=Daha geli\u015fmi\u015f bir arama yapmak i\u00e7in "T\u00fcm arama se\u00e7eneklerini g\u00f6ster" \u00f6\u011fesini t\u0131klat\u0131n. {0}Daha fazla bilgi edinin{1}.
label.directory.welcome.msg3=Ki\u015fileri bulmak i\u00e7in {0}etiketlerin nas\u0131l kullan\u0131laca\u011f\u0131n\u0131{1} \u00f6\u011frenin.

# Profile View Scene: Welcome
label.profile.view.welcome.title=\u0130\u015f Arkada\u015flar\u0131n\u0131z Hakk\u0131nda Bilgi Edinin
label.profile.view.welcome.body=Bir ki\u015finin profilindeki bilgileri kullanarak bu ki\u015finin ilgi alanlar\u0131 ve becerileriyle ilgili bilgileri \u00f6\u011frenin, son g\u00f6nderilerini g\u00f6r\u00fcnt\u00fcleyin ve bu ki\u015filerle ileti\u015fim kurun. Profil sahibinin a\u011f\u0131nda kimlerin oldu\u011funu g\u00f6r\u00fcn ve bu ki\u015filere nas\u0131l ba\u011fl\u0131 oldu\u011funuzu \u00f6\u011frenin. Ki\u015fiyi a\u011f\u0131n\u0131za kat\u0131lmas\u0131 amac\u0131yla davet etmek i\u00e7in <b>A\u011f\u0131ma Davet Et</b> ya da ki\u015finin son g\u00fcncelle\u015ftirmelerini almak istiyorsan\u0131z <b>\u0130zle</b> d\u00fc\u011fmesini t\u0131klat\u0131n.
label.profile.view.welcome.msg1=Ki\u015finin en son g\u00fcncelle\u015ftirmelerinin Giri\u015f Sayfan\u0131z\u0131n G\u00fcncelle\u015ftirmeler g\u00f6r\u00fcn\u00fcm\u00fcnde g\u00f6r\u00fcnt\u00fclenmesini istiyorsan\u0131z "\u0130zle" se\u00e7ene\u011fini t\u0131klat\u0131n.
label.profile.view.welcome.msg2=Ki\u015finin profilinin bulunmas\u0131n\u0131 kolayla\u015ft\u0131rmak \u00fczere ki\u015fiyi A\u011f sekmenize eklemek i\u00e7in "A\u011f\u0131ma Davet Et" se\u00e7ene\u011fini t\u0131klat\u0131n. D\u00fc\u011fmeyi g\u00f6rmezseniz, \u00f6nceden ki\u015fiyi davet etmi\u015fsiniz demektir.
label.profile.view.welcome.msg3=Ki\u015finin a\u011f\u0131ndaki ki\u015fileri g\u00f6r\u00fcn. Ki\u015filerden birini veya daha fazlas\u0131n\u0131 izlemeye ba\u015flay\u0131n ya da onlar\u0131 a\u011f\u0131n\u0131za kat\u0131lmalar\u0131 i\u00e7in davet edin.
label.profile.view.welcome.msg4=Birisini davet etme ile izleme aras\u0131ndaki fark\u0131 {0}\u00f6\u011frenin{1}.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Profilinizi G\u00fcncelle\u015ftirme Nedenleri
label.myprofile.view.welcome.body=Ki\u015fisel durumunuzu g\u00fcncelle\u015ftirerek i\u015f arkada\u015flar\u0131n\u0131z\u0131n ne yapt\u0131\u011f\u0131n\u0131z\u0131 \u00f6\u011frenmelerini sa\u011flay\u0131n. \u0130leti panonuzdaki son g\u00f6nderileri g\u00f6r\u00fcnt\u00fcleyin. \u0130lgi ve uzmanl\u0131k alanlar\u0131n\u0131z\u0131 belirten etiketler ekleyin. Profilinizi doldurmaya ba\u015flamak i\u00e7in "Profilimi D\u00fczenle" se\u00e7ene\u011fini t\u0131klat\u0131n.
label.myprofile.view.welcome.msg1=Profiliniz kurulu\u015funuzdaki herkes taraf\u0131ndan g\u00f6r\u00fcl\u00fcr. Kim oldu\u011funuzu ve ne yapt\u0131\u011f\u0131n\u0131z\u0131 tan\u0131mlamak i\u00e7in bunu kullan\u0131n.
label.myprofile.view.welcome.msg2=\u00dczerinde \u00e7al\u0131\u015ft\u0131\u011f\u0131n\u0131z bir fikir veya sorunu payla\u015fmak ve i\u015f arkada\u015flar\u0131n\u0131zdan bununla ilgili an\u0131nda geribildirim almak i\u00e7in bir ileti g\u00f6nderin.
label.myprofile.view.welcome.msg3=\u0130leti\u015fim bilgilerinizi g\u00fcncelle\u015ftirmek, foto\u011fraf kar\u015f\u0131ya y\u00fcklemek ve \u00e7al\u0131\u015fmalar\u0131n\u0131z ve deneyiminizle ilgili bilgi eklemek i\u00e7in "Profilimi D\u00fczenle" se\u00e7ene\u011fini t\u0131klat\u0131n. 

