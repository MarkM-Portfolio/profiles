label.about.profiles.demo.transcriptlink=Bu \u00f6\u011freticinin metin kopyas\u0131n\u0131 okumak i\u00e7in buray\u0131 t\u0131klat\u0131n.
label.about.profiles.tips=\u0130pu\u00e7lar\u0131
label.about.profiles.tip1=Profilinize resim ekleyerek ki\u015fisel bir tarz olu\u015fturabilirsiniz.
label.about.profiles.tip2=Bir profile ili\u015fkin Raporlama Yap\u0131s\u0131 g\u00f6r\u00fcn\u00fcm\u00fc, bir ki\u015finin t\u00fcm raporlama s\u0131rad\u00fczenini ya da ayn\u0131 y\u00f6neticiye rapor veren e\u015f d\u00fczeydeki \u00e7al\u0131\u015fanlar\u0131 listeler.
label.about.profiles.tip3=A\u011f\u0131n\u0131z\u0131n, hakk\u0131n\u0131zda daha fazla bilgi edinmeleri i\u00e7in profilinizdeki Hakk\u0131mda b\u00f6l\u00fcm\u00fcn\u00fc doldurun.
label.about.editprofile.heading=Neler yapabilece\u011finizi anlat\u0131n.
label.about.editprofile.body=\u0130leti\u015fim bilgilerinizi de ekleyerek kendi profilinizi olu\u015fturun. Sosyal \u00e7evrenizin, \u015firketinizin ya da kurulu\u015funuzun yapabileceklerinizi, ilgi alanlar\u0131n\u0131z\u0131 ve sizinle nas\u0131l ileti\u015fim kuracaklar\u0131n\u0131 bilmelerini sa\u011flay\u0131n. Profilinize ba\u015fkalar\u0131n\u0131n sizi bulabilmelerini sa\u011flayacak etiketler ekleyin.
label.about.searchprofiles.heading=Gereksinim duydu\u011funuz uzmanl\u0131\u011f\u0131 bulun.
label.about.searchprofiles.body=Belirli bir alanda bir uzman m\u0131 ar\u0131yorsunuz? Gereksinim duydu\u011funuz becerilere sahip ki\u015fileri bulmak i\u00e7in profillerde arama ger\u00e7ekle\u015ftirin. Profiller, ki\u015filere ula\u015fman\u0131za ve ki\u015fileri birbirine ba\u011flayan i\u015fbirli\u011fine dayal\u0131 bir a\u011f olu\u015fturman\u0131za yard\u0131mc\u0131 olabilir. Konum, deneyim ve ilgi alanlar\u0131n\u0131 da i\u00e7eren farkl\u0131 \u00f6l\u00e7\u00fctlere g\u00f6re arama yapabilirsiniz.
label.about.profiletags.heading=Etiketleri kullanarak arama yap\u0131n
label.about.profiletags.body=Etiketler, kurulu\u015funuzdaki belirli rolleri ya da etkinlikleri tan\u0131mlamak \u00fczere olu\u015fturup atad\u0131\u011f\u0131n\u0131z a\u00e7\u0131klay\u0131c\u0131 anahtar s\u00f6zc\u00fcklerdir. \u00d6rne\u011fin, eri\u015filebilirlik etiketi i\u00e7in arama yaparak, eri\u015filebilirlik konusunda uzmanl\u0131\u011f\u0131na sahip olduklar\u0131n\u0131 g\u00f6stermek i\u00e7in bu etiketi kullanan b\u00fct\u00fcn kullan\u0131c\u0131lar\u0131 bulabilirsiniz.
label.about.relatedcontent.heading=Ba\u011flant\u0131lar\u0131 izleyin
label.about.relatedcontent.body=Kullan\u0131c\u0131lar\u0131n ileti\u015fim bilgilerini g\u00f6r\u00fcnt\u00fclemeye ek olarak, bu ki\u015filerin profillerine kaydettikleri ilgili i\u00e7erik ba\u011flant\u0131lar\u0131na da eri\u015febilirsiniz. \u00d6rne\u011fin, bir kullan\u0131c\u0131n\u0131n kay\u0131t ekledi\u011fi bir web g\u00fcnl\u00fc\u011f\u00fcn\u00fcn ba\u011flant\u0131s\u0131n\u0131 ya da bir Web sitesinde yer i\u015fareti ekledi\u011fi bir makalenin ba\u011flant\u0131s\u0131n\u0131 bulabilirsiniz.
