label.myprofile.edit.welcome.msg2=Ge\u00e7mi\u015fte \u00fcstlendi\u011finiz g\u00f6revler, becerileriniz ve e\u011fitiminiz de dahil olmak \u00fczere, {0}\u00f6zge\u00e7mi\u015f bilgilerinizi izleyin{1}.
label.myprofile.edit.welcome.msg3=Ba\u015fkalar\u0131n\u0131n sizi bulabilmeleri i\u00e7in becerilerinizi ve ilgi alanlar\u0131n\u0131z\u0131 tan\u0131mlayan {0}etiketler (anahtar s\u00f6zc\u00fckler) ekleyin{1}.
label.myprofile.edit.welcome.msg4=Eklemedi\u011finiz etiketler mi g\u00f6r\u00fcyorsunuz? Di\u011fer ki\u015filer de profilinize etiketler atayabilir. {0}Daha fazla bilgi edinin{1}.

