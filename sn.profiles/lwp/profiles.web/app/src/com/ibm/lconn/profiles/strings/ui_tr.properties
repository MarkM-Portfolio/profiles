# About Page
label.about.pageheading=Profiller hakk\u0131nda
label.about.profiles.logo=Profil logosu
label.about.profiles.heading1=Profiller
label.about.profiles.heading2=Kurulu\u015funuzda kimler var?
label.about.profiles.body=Profiller, etkin a\u011f olu\u015fturmak i\u00e7in gerekli olan bilgilerin yan\u0131 s\u0131ra kurulu\u015funuzda bulunan ki\u015fileri i\u00e7erir. Kartvizit bi\u00e7iminde d\u00fczenlenmi\u015f temel bilgilere ek olarak, profiller, teknik uzmanl\u0131k, bilinen yabanc\u0131 diller ve ilgi alanlar\u0131 gibi becerileri de listeler.
