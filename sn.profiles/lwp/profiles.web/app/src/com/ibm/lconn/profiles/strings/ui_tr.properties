label.myprofile.edit.welcome.title=Ba\u015fkalar\u0131n\u0131n Sizi Tan\u0131malar\u0131na Yard\u0131mc\u0131 Olun
label.myprofile.edit.welcome.body=Profilinizi doldurmak i\u00e7in bu sayfay\u0131 kullan\u0131n. \u00c7al\u0131\u015fma ge\u00e7mi\u015finizle ilgili bilgiler, ilgi alanlar\u0131n\u0131z ve hobileriniz ve uzmanl\u0131k alan\u0131n\u0131z\u0131 belirten etiketler ekleyerek kim oldu\u011funuzu ve ne yapt\u0131\u011f\u0131n\u0131z\u0131 anlat\u0131n. \u0130\u015f i\u00e7in uygun bir foto\u011fraf ekleyerek profilinizi geli\u015ftirin.
