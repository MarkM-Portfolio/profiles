# About Page
label.about.pageheading=O Profilih
label.about.profiles.logo=Logotip profilov
label.about.profiles.heading1=Profili
label.about.profiles.heading2=Kdo se nahaja v va\u0161i organizaciji?
label.about.profiles.body=Profili so imenik oseb v va\u0161i organizaciji ter informacij, ki jih potrebujete za oblikovanje in spodbujanje u\u010dinkovitih omre\u017eij. Poleg osnovnih informacij, ki so zajete v obliki vizitke, profili katalogizirajo ve\u0161\u010dine, kot so na primer tehni\u010dno znanje, seznanjenost s tujimi jeziki in podro\u010dja zanimanja.
label.about.profiles.moreinfo=Ve\u010d informacij
label.about.profiles.helplink=Pomo\u010d
label.about.profiles.demolink=Ogled predstavitve
label.about.profiles.demo.transcriptlink=Kliknite tukaj, \u010de \u017eelite prebrati besedilo zapisa te vadnice.
label.about.profiles.tips=Nasveti
label.about.profiles.tip1=Dodajte osebni pridih, tako da na svojem profilu vklju\u010dite sliko.
label.about.profiles.tip2=Pogled Struktura nadrejenih za profil navaja celotno hierarhijo poro\u010danja osebe ali vrstnike, ki poro\u010dajo istemu vodji.
label.about.profiles.tip3=Izpolnite razdelek O meni v svojem profilu, da omogo\u010dite svojemu omre\u017eju ve\u010d informacij o sebi.
label.about.editprofile.heading=Povejte, kaj znate
label.about.editprofile.body=Dopolnite svoj profil s kontaktnimi informacijami. Naj va\u0161a skupnost, podjetje ali organizacija ve, kaj lahko naredite, za kaj se zanimate in kako lahko stopi v stik z vami. Za svoj profil uveljavite nekaj oznak, da vas bodo druge osebe la\u017eje na\u0161le.
label.about.searchprofiles.heading=Poi\u0161\u010dite strokovnjaka
label.about.searchprofiles.body=Ali i\u0161\u010dete strokovnjaka na specifi\u010dnem podro\u010dju? Prei\u0161\u010dite profile, da poi\u0161\u010dete osebe z ve\u0161\u010dinami, ki jih potrebujete. Profili vam lahko pomagajo, da stopite v stik z osebami in zgradite sodelovalno omre\u017eje povezanih oseb. I\u0161\u010dete lahko po razli\u010dnih kriterijih, vklju\u010dno z mestom, izku\u0161njami in interesi.
label.about.profiletags.heading=Iskanje z oznakami
label.about.profiletags.body=Oznake so opisne klju\u010dne besede, ki jih ustvarite in dodelite za identificiranje dolo\u010denih vlog ali dejavnosti v svoji organizaciji. I\u0161\u010dete lahko na primer po oznaki, imenovani pripomo\u010dki za ljudi s posebnimi potrebami, da najdete vse uporabnike, ki so s to oznako ozna\u010dili, da znajo delati s pripomo\u010dki za ljudi s posebnimi potrebami.
label.about.relatedcontent.heading=Spremljajte povezave
label.about.relatedcontent.body=Poleg ogledovanja kontaktnih informacij oseb lahko dostopate tudi do povezav na sorodno vsebino, ki jo oseba omogo\u010di na svojem profilu. Najdete lahko na primer povezavo do bloga, ki ga je objavil uporabnik, ali do \u010dlanka, ki je dodan med zaznamke na spletnem mestu.
label.about.profiles.findoutmore=Ve\u010d informacij
label.about.profiles.ibmlogo=IBM-ov logotip
label.about.profiles.copyright=Licen\u010dno gradivo - lastnina IBM-a, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. Vse pravice so pridr\u017eane. IBM, IBM-ov logotip, ibm.com in Lotus so blagovne znamke korporacije IBM Corporation v Zdru\u017eenih dr\u017eavah Amerike, drugih dr\u017eavah ali v obojih. Java in vse blagovne znamke, ki temeljijo na Javi, so prodajne znamke Sun Microsystems, Inc. v Zdru\u017eenih dr\u017eavah Amerike, drugih dr\u017eavah ali v obojih. Imena drugih podjetij, izdelkov ali storitev so lahko blagovne ali storitvene znamke drugih.  Trenutni seznam IBM-ovih blagovnih znamk je na voljo na spletu na naslovu www.ibm.com/legal/copytrade.shtml.  Omejene pravice uporabnikov vlade ZDA - uporaba, razmno\u017eevanje ali razkrivanje so omejeni s terminsko pogodbo GSA ADP z IBM Corp.  Licenca za ta program je izdana v skladu s pogoji licen\u010dne pogodbe, ki je dodana programu.  Licen\u010dno pogodbo najdete v mapi programskega imenika ali v knji\u017enici, ki je poimenovana kot "License" ali "Non IBM License", ali pa je na voljo v tiskani obliki. Pred uporabo programa pozorno preberite pogodbo. Z uporabo programa se \u0161teje, da sogla\u0161ate s pogoji pogodbe.
