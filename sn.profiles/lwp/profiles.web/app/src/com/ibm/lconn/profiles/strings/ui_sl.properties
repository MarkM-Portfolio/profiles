# Directory Scene: Welcome
label.directory.welcome.title=Ugotovite, kdo je kdo v va\u0161i organizaciji
label.directory.welcome.title.authed=Ali i\u0161\u010dete strokovnjaka?
label.directory.welcome.body=S pomo\u010djo imenika svojega podjetja i\u0161\u010dite profile in organizacijske informacije. Kliknite oznako v oblaku oznak, da prika\u017eete seznam oseb s to oznako. Prijavite se in izberite Moje omre\u017eje, da za\u010dnete z gradnjo svojega dru\u017eabnega omre\u017eja in se povezovati z osebami. S souporabo posodobitev statusov z zavihku Moj profil omogo\u010dite, da bodo va\u0161i kolegi vedeli, kaj po\u010dnete.
label.directory.welcome.body.authed=Na tej strani poi\u0161\u010dite osebe in ve\u0161\u010dine, ki jih potrebujete. Z vnosom imena v prikazano polje izvedite hitro iskanje. Kliknite oznako v oblaku oznak, da prika\u017eete seznam oseb s to oznako. Kliknite "Prika\u017ei vse mo\u017enosti iskanja", da dostopite do dodatnih iskalnih polj in izvedete podrobnej\u0161e iskanje.
label.directory.welcome.msg1=Z vnosom imena v prikazano polje izvedite hitro iskanje.
label.directory.welcome.msg2=Kliknite "Prika\u017ei vse mo\u017enosti iskanja", \u010de \u017eelite izvesti napredno iskanje. {0}Ve\u010d o tem{1}.
label.directory.welcome.msg3=Nau\u010dite se, kako {0}uporabljati oznake{1} za iskanje oseb.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Ve\u010d o kolegih
label.profile.view.welcome.body=S pomo\u010djo informacij iz profila osebe spoznajte zanimanja in ve\u0161\u010dine te osebe, si oglejte njene nedavne objave in stopite v stik z njo. Ugotovite, kdo je v omre\u017eju lastnika profila in ugotovite, kako ste povezani z njimi. Kliknite <b>Povabi v moje omre\u017eje</b>, da povabite osebo, da se pridru\u017ei va\u0161emu omre\u017eju, ali pa kliknite <b>Spremljaj</b>, \u010de \u017eelite dobiti najnovej\u0161e posodobitve za to osebo.
label.profile.view.welcome.msg1=Kliknite "Spremljaj", \u010de \u017eelite, da so najnovej\u0161e posodobitve osebe prikazane v pogledu Posodobitve na doma\u010di strani.
label.profile.view.welcome.msg2=Kliknite "Povabi v moje omre\u017eje", \u010de \u017eelite dodati osebo na zavihek Omre\u017eje, da boste njen profil la\u017eje na\u0161li. \u010ce ta gumb ni prikazan, ste osebo \u017ee povabili.
label.profile.view.welcome.msg3=Oglejte si, kdo je v omre\u017eju osebe. Za\u010dnite spremljati enega ali ve\u010d stikov ali jih povabite, da se pridru\u017eijo va\u0161emu omre\u017eju.
label.profile.view.welcome.msg4={0}Spoznajte{1} razliko med tem, \u010de osebo povabite ali \u010de jo spremljate.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Razlogi za posodobitev profila
label.myprofile.view.welcome.body=Posodobite svoj osebni status in s tem svoje kolege obvestite, kaj po\u010dnete. Oglejte si najnovej\u0161e objave na tabli sporo\u010dil. Dodajte oznake, ki ka\u017eejo va\u0161a zanimanja in strokovna znanja. Kliknite "Urejanje mojega profila", da za\u010dnete izpolnjevati svoj profil.
label.myprofile.view.welcome.msg1=Va\u0161 profil je viden vsem v organizaciji. Z njim definirate, kdo ste in kaj delate.
label.myprofile.view.welcome.msg2=Objavite sporo\u010dilo in delite idejo ali te\u017eavo, s katero se ukvarjate, in takoj dobite povratne informacije kolegov.
label.myprofile.view.welcome.msg3=Kliknite "Urejanje mojega profila", \u010de \u017eelite posodobiti kontaktne informacije, nalo\u017eiti fotografijo in dodati informacije o svojem delu in usposobljenosti. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Razlogi za posodobitev profila
label.myprofile.view.smartcloud.welcome.body=Bodite vidni. Naj vas najdejo. Bodite enkratni.
label.myprofile.view.smartcloud.welcome.msg1={0}Objavite svojo sliko{1}, da vas bodo drugi lahko bolje spoznali.
label.myprofile.view.smartcloud.welcome.msg2={0}Ozna\u010dite se{1}, da bodo drugi lahko izkoristili va\u0161e znanje.
label.myprofile.view.smartcloud.welcome.msg3={0}Opi\u0161ite se{1}, da vas bodo drugi lahko la\u017eje na\u0161li.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Naj vas drugi bolje spoznajo
label.myprofile.edit.welcome.body=Na tej strani izpolnite svoj profil. Povejte, kdo ste in kaj po\u010dnete tako, da dodate informacije o svoji izobrazbi, interesih in hobijih, ter da dodate oznake, ki ka\u017eejo va\u0161e strokovno znanje. Svoj profil lahko naredite bolj zanimiv tudi s primerno poslovno fotografijo.
