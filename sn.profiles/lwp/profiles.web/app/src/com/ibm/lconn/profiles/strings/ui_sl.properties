# Tools Page
label.tools.stplugin.heading=Vti\u010dnik Sametime za Profile
label.tools.stplugin.about.heading=Kaj omogo\u010da vti\u010dnik?
label.tools.stplugin.about.body1=Vti\u010dnik Sametime za Profile omogo\u010da va\u0161emu Sametimovemu odjemalcu, da uporabi vizitko Profili. Vizitka Profili bo na voljo v oknu za klepet za neposredno sporo\u010danje.
label.tools.stplugin.cardimg.collapsed.caption=vizitka profilov
label.tools.stplugin.cardimg.expanded.caption=raz\u0161irjena vizitka profilov
label.tools.stplugin.about.body2=Vizitka profilov se poka\u017ee tudi, ko postavite mi\u0161kino kazalko nad ime osebe na svojem seznamu prijateljev. To vam omogo\u010da, da hitro najdete ustrezne informacije v IBM Connections za to osebo.
label.tools.stplugin.install.heading=Name\u0161\u010danje vti\u010dnika
label.tools.stplugin.install.body1=Za uporabnike programske opreme Sametime 7.5.1: kliknite spodnji gumb, da namestite ta vti\u010dnik:
label.tools.stplugin.install.altText=Namesti vti\u010dnik profilov
label.tools.stplugin.install.body2=Ali storite naslednje: <br /> Poi\u0161\u010dite mo\u017enost v menijski vrstici Sametime Connect: Orodja > Namesti vti\u010dnike. <br /> Nato izberite: "Poi\u0161\u010di nove funkcije za namestitev". <br /> Dodajte novo oddaljeno spletno mesto s tem URL-jem > {0}. <br /> Sledite tem navodilom v \u010darovniku. <br />
label.tools.stplugin.install.body3=Za uporabnike programske opreme Sametime 7.5: storite naslednje, da namestite ta vti\u010dnik: <br /> Poi\u0161\u010dite mo\u017enost v ikoni pladnja sistema Sametime: Upravljanje posodobitev -> Prenesi vti\u010dnike. <br />Nato izberite: Poi\u0161\u010di nove funkcije za namestitev. <br /> Dodajte novo oddaljeno spletno mesto z imenom "Vti\u010dniki profilov" s tem URL-jem: {0}. <br /> Izberite novo spletno mesto in kliknite "Dokon\u010daj". <br /> Izberite "Vti\u010dniki profilov" in kliknite "Naprej". <br /> Sledite navodilom, dokler ne dokon\u010date.


