# About Page
label.about.pageheading=Sobre Perfis
label.about.profiles.logo=Logotipo de perfis
label.about.profiles.heading1=Perfis
label.about.profiles.heading2=Quem est\u00e1 em sua organiza\u00e7\u00e3o?
label.about.profiles.body=Perfis \u00e9 um diret\u00f3rio das pessoas em sua organiza\u00e7\u00e3o bem como as informa\u00e7\u00f5es necess\u00e1rias para voc\u00ea formar e incentivar redes efetivas. Al\u00e9m de informa\u00e7\u00f5es b\u00e1sicas capturadas em um formato de cart\u00e3o de visita, os perfis catalogam habilidades, como conhecimento t\u00e9cnico, familiaridade com idiomas estrangeiros e \u00e1reas de interesse.
label.about.profiles.moreinfo=Descubra Mais
label.about.profiles.helplink=Ajuda
label.about.profiles.demolink=Assistir uma Demonstra\u00e7\u00e3o
label.about.profiles.demo.transcriptlink=Clique aqui para ler uma transcri\u00e7\u00e3o de texto deste tutorial.
label.about.profiles.tips=Dicas
label.about.profiles.tip1=Inclua um toque pessoal, incluindo uma foto com seu perfil.
label.about.profiles.tip2=A vis\u00e3o Estrutura de Relat\u00f3rio de um perfil lista a hierarquia completa do relat\u00f3rio de uma pessoa ou os relat\u00f3rios do mesmo n\u00edvel para o mesmo gerente.
label.about.profiles.tip3=Preencha a se\u00e7\u00e3o Sobre Mim de seu perfil para permitir que a rede saiba mais sobre voc\u00ea.
label.about.editprofile.heading=Anuncie o que voc\u00ea pode fazer
label.about.editprofile.body=Preencha seu pr\u00f3prio perfil com informa\u00e7\u00f5es de contato. Permita que sua comunidade, empresa ou organiza\u00e7\u00e3o saiba o que voc\u00ea pode fazer, quais s\u00e3o seus interesses e como entrar em contato com voc\u00ea. Aplique algumas marca\u00e7\u00f5es a seus perfis para que outras pessoas possam localiz\u00e1-lo de outra forma.
label.about.searchprofiles.heading=Localize o conhecimento necess\u00e1rio.
label.about.searchprofiles.body=Procurando um especialista em uma \u00e1rea espec\u00edfica? Procure nos perfis para localizar pessoas com as qualifica\u00e7\u00f5es que voc\u00ea precisa. O Perfis pode ajudar voc\u00ea a acessar as pessoas e a construir uma rede colaborativa de pessoas conectadas. Voc\u00ea pode procurar por crit\u00e9rios diferentes, incluindo localidade, experi\u00eancia e interesse.
label.about.profiletags.heading=Procurar com marca\u00e7\u00f5es
label.about.profiletags.body=Marca\u00e7\u00f5es s\u00e3o palavras-chave descritivas que voc\u00ea cria e designa para identificar fun\u00e7\u00f5es ou atividades espec\u00edficas em sua organiza\u00e7\u00e3o. Por exemplo, voc\u00ea pode procurar em uma marca\u00e7\u00e3o chamada acessibilidade para localizar todos os usu\u00e1rios que utilizaram essa marca\u00e7\u00e3o para indicar que eles t\u00eam conhecimento em acessibilidade.
label.about.relatedcontent.heading=Seguir os links
label.about.relatedcontent.body=Al\u00e9m de visualizar as informa\u00e7\u00f5es de contato de uma pessoa, voc\u00ea pode acessar links ao conte\u00fado relacionado para que eles se tornem dispon\u00edveis a partir de seus perfis. Por exemplo, voc\u00ea pode localizar um link para um blog que o usu\u00e1rio postou ou para um artigo inclu\u00eddo como favorito em um website.
label.about.profiles.findoutmore=Descubra mais
label.about.profiles.ibmlogo=Logotipo IBM
