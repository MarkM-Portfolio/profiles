# Directory Scene: Welcome
label.directory.welcome.title=Descubra Quem Est\u00e1 na Organiza\u00e7\u00e3o
label.directory.welcome.title.authed=Procurando um Especialista?
label.directory.welcome.body=Use o diret\u00f3rio de sua empresa para procurar perfis e informa\u00e7\u00f5es organizacionais. Clique em uma marca\u00e7\u00e3o na nuvem de marca\u00e7\u00e3o para exibir uma lista de pessoas com essa marca\u00e7\u00e3o. Efetue login e selecione Minha Rede para come\u00e7ar a criar sua rede social e conectar-se \u00e0s pessoas. Permita que seus colegas saibam o que voc\u00ea est\u00e1 fazendo compartilhando atualiza\u00e7\u00f5es de status na guia Meu Perfil.
label.directory.welcome.body.authed=Use essa p\u00e1gina para localizar pessoas e conhecimento necess\u00e1rio. Execute uma procura r\u00e1pida inserindo um nome no campo fornecido. Clique em uma marca\u00e7\u00e3o na nuvem de marca\u00e7\u00e3o para exibir uma lista de pessoas com essa marca\u00e7\u00e3o. Clique em "Exibir op\u00e7\u00f5es de procura integral" para acessar os campos de procura adicionais e executar uma procura mais direcionada.
label.directory.welcome.msg1=Execute uma procura r\u00e1pida inserindo um nome no campo fornecido.
label.directory.welcome.msg2=Clique em "Exibir op\u00e7\u00f5es de procura completa" para executar uma procura mais avan\u00e7ada. {0}Saiba mais{1}.
label.directory.welcome.msg3=Saiba como {0}usar marca\u00e7\u00f5es{1} para localizar pessoas.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Saiba Sobre Seus Colegas
label.profile.view.welcome.body=Use as informa\u00e7\u00f5es do perfil de uma pessoa para descobrir seus interesses e habilidades, visualizar os posts recentes e manter contato com ela. Veja quem est\u00e1 na rede do propriet\u00e1rio do perfil e saiba como voc\u00ea est\u00e1 conectado a ela. Clique em <b>Convidar para Minha Rede</b> para convidar a pessoa a ingressar em sua rede, ou clique em  <b>Seguir</b>, se voc\u00ea quiser obter as atualiza\u00e7\u00f5es mais recentes da pessoa.
label.profile.view.welcome.msg1=Clique em "Seguir", se desejar que as atualiza\u00e7\u00f5es mais recentes da pessoa sejam exibidas na visualiza\u00e7\u00e3o das Atualiza\u00e7\u00f5es na P\u00e1gina Inicial.
label.profile.view.welcome.msg2=Clique em "Convidar para Minha Rede" para incluir a pessoa na sua guia Rede de modo que possa encontrar o perfil dela mais facilmente. Se voc\u00ea n\u00e3o vir o bot\u00e3o, j\u00e1 ter\u00e1 convidado a pessoa.
label.profile.view.welcome.msg3=Veja quem est\u00e1 na rede da pessoa. Comece a seguir um ou mais dos contatos ou convide-os para entrar em sua rede.
label.profile.view.welcome.msg4={0}Saiba{1} a diferen\u00e7a entre convidar e seguir algu\u00e9m.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Raz\u00f5es para Atualizar Seu Perfil
label.myprofile.view.welcome.body=Permita que seus colegas saibam o que voc\u00ea est\u00e1 fazendo atualizando seu status pessoal. Visualize os posts mais recentes no quadro de mensagens. Inclua marca\u00e7\u00f5es para indicar seus interesses e \u00e1rea de conhecimento. Clique em "Editar meu Perfil" para come\u00e7ar a preencher o perfil.
label.myprofile.view.welcome.msg1=Seu perfil pode ser visto por todos da organiza\u00e7\u00e3o. Use-o para definir quem voc\u00ea \u00e9 e o que faz.
label.myprofile.view.welcome.msg2=Poste uma mensagem para compartilhar uma ideia ou um problema no qual voc\u00ea est\u00e1 trabalhando e obtenha feedback imediato sobre isso dos seus colegas.
label.myprofile.view.welcome.msg3=Clique em "Editar Meu Perfil" para atualizar suas informa\u00e7\u00f5es de contato, fazer upload de uma foto e incluir informa\u00e7\u00f5es sobre seu trabalho e conhecimento. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Raz\u00f5es para Atualizar Seu Perfil
label.myprofile.view.smartcloud.welcome.body=Estar vis\u00edvel. Ser localizado. Ser incr\u00edvel.
label.myprofile.view.smartcloud.welcome.msg1={0}Poste uma foto{1} sua para que outras pessoas possam conhec\u00ea-lo.
label.myprofile.view.smartcloud.welcome.msg2={0}Marque-se{1} para que outras pessoas possam explorar seu conhecimento.
label.myprofile.view.smartcloud.welcome.msg3={0}Descreva-se{1} para que outras pessoas possam localiz\u00e1-lo facilmente.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Ajude as Pessoas a Conhecerem Voc\u00ea
label.myprofile.edit.welcome.body=Use esta p\u00e1gina para preencher seu perfil. Conte \u00e0s pessoas quem \u00e9 voc\u00ea e o que faz incluindo informa\u00e7\u00f5es sobre seu hist\u00f3rico de trabalho, seus interesses e hobbies e marca\u00e7\u00f5es que indicam sua \u00e1rea de conhecimento. Melhore seu perfil incluindo uma foto apropriada para assuntos profissionais.
label.myprofile.edit.welcome.msg1={0}Mantenha suas informa\u00e7\u00f5es de contato atualizadas{1} para assegurar que as pessoas possam entrar em contato com voc\u00ea.
label.myprofile.edit.welcome.msg2={0}Controle suas informa\u00e7\u00f5es b\u00e1sicas{1}, incluindo cargos anteriores, qualifica\u00e7\u00f5es e treinamento.
label.myprofile.edit.welcome.msg3={0}Inclua marca\u00e7\u00f5es (palavras-chave){1} que identifiquem suas qualifica\u00e7\u00f5es e interesses para que outras pessoas possam localizar voc\u00ea.
label.myprofile.edit.welcome.msg4=Voc\u00ea est\u00e1 vendo marca\u00e7\u00f5es que n\u00e3o incluiu? Outras pessoas podem designar marca\u00e7\u00f5es ao seu perfil. {0}Saiba mais{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Fique Sintonizado com sua Rede
label.mynetwork.welcome.body=Use esta p\u00e1gina para visualizar pessoas em sua rede e nas redes de outras pessoas que voc\u00ea est\u00e1 seguindo. Saiba quem est\u00e1 seguindo voc\u00ea. Acompanhe os convites de sua rede e visualize as recomenda\u00e7\u00f5es mais recentes de colegas. Fa\u00e7a novos contatos e conecte-se a elas. Clique em "Convidar para Minha Rede" em qualquer perfil para convidar algu\u00e9m para ingressar em sua rede.
label.mynetwork.welcome.msg1=Acesse rapidamente o perfil de um contato da rede clicando no nome da pessoa.
label.mynetwork.welcome.msg2=Conhe\u00e7a as diferentes maneiras de {0}incluir pessoas em sua rede{1}.
label.mynetwork.welcome.msg3=Inicie seguindo um contato de rede, se desejar que as atualiza\u00e7\u00f5es mais recentes da pessoa sejam exibidas na visualiza\u00e7\u00e3o das Atualiza\u00e7\u00f5es na P\u00e1gina Inicial.
label.mynetwork.welcome.msg4=Remova pessoas da sua rede. As pessoas que voc\u00ea remove n\u00e3o s\u00e3o notificadas. 

label.mynetwork.welcome.invitation.msg1=Aceite um convite para incluir a pessoa em sua lista de contatos da rede.
label.mynetwork.welcome.invitation.msg2=Se voc\u00ea optar por ignorar um convite, a pessoa n\u00e3o ser\u00e1 notificada.
label.mynetwork.welcome.invitation.msg3=Conhe\u00e7a as diferentes maneiras de {0}convidar pessoas para entrar em sua rede{1}.

label.mynetwork.welcome.following.msg1=Quando algu\u00e9m que voc\u00ea est\u00e1 seguindo executar uma a\u00e7\u00e3o, como postar uma mensagem de status ou incluir uma postagem do blog, ela ser\u00e1 exibida na P\u00e1gina Inicial.
label.mynetwork.welcome.following.msg2=Conhe\u00e7a as diferentes maneiras de {0}come\u00e7ar a seguir algu\u00e9m{1}.
label.mynetwork.welcome.following.msg3=Para parar de seguir uma pessoa, selecione um nome na lista de Seguidores e, em seguida, clique em Parar de Seguir.

label.mynetwork.welcome.followers.msg1=As a\u00e7\u00f5es executadas, como postar uma mensagem de status em seu perfil ou incluir uma postagem do blog, s\u00e3o exibidas na P\u00e1gina Inicial de cada pessoa que o segue.
label.mynetwork.welcome.followers.msg2=N\u00e3o \u00e9 poss\u00edvel remover um seguidor ou evitar que algu\u00e9m siga voc\u00ea.

