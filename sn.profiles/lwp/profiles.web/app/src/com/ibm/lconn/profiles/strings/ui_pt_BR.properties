# Tools Page
label.tools.stplugin.heading=Plug-in do Sametime Profiles
label.tools.stplugin.about.heading=O que o plug-in faz?
label.tools.stplugin.about.body1=O plug-in do Sametime de Perfis permite que o cliente Sametime utilize o cart\u00e3o de visita de Perfis. Esse cart\u00e3o estar\u00e1 dispon\u00edvel em uma janela de bate-papo de mensagem instant\u00e2nea.
label.tools.stplugin.cardimg.collapsed.caption=cart\u00e3o de visita de perfis
label.tools.stplugin.cardimg.expanded.caption=cart\u00e3o de visita de perfis expandido
label.tools.stplugin.about.body2=O cart\u00e3o de visita de perfis tamb\u00e9m \u00e9 mostrado quando voc\u00ea passa o mouse sobre o nome de uma pessoa na sua lista de contatos. Isto permite que voc\u00ea localize rapidamente informa\u00e7\u00f5es relevantes do IBM Connections para essa pessoa.
label.tools.stplugin.install.heading=Instalando o plug-in
label.tools.stplugin.install.body1=Para usu\u00e1rios do Sametime 7.5.1, clique no bot\u00e3o abaixo para instalar este plug-in:
label.tools.stplugin.install.altText=Instalar plug-in de perfis
label.tools.stplugin.install.body2=Ou siga estas etapas: <br /> Localize esta op\u00e7\u00e3o na barra do Menu Conectar do Sametime: Ferramentas > Instalar Plug-ins. <br /> Em seguida, escolha: "Procurar novos recursos a serem instalados". <br /> Inclua um novo site remoto utilizando esta URL > {0}. <br /> Siga as instru\u00e7\u00f5es no assistente. <br />
label.tools.stplugin.install.body3=Para usu\u00e1rios do Sametime 7.5, siga estas etapas para instalar este plug-in: <br /> Localize esta op\u00e7\u00e3o no \u00edcone da bandeja do sistema Sametime: Gerenciar Atualiza\u00e7\u00f5es -> Fazer Download de Plug-ins. <br /> Em seguida, escolha: "Procurar novos recursos a serem instalados. <br /> Inclua um novo site remoto nomeado "Plug-ins de Perfis" utilizando esta URL: {0}. <br /> Selecione o novo site e clique em "Concluir". <br /> Selecione "Plug-ins de Perfis" e clique em "Avan\u00e7ar". <br /> Siga as instru\u00e7\u00f5es at\u00e9 concluir.


