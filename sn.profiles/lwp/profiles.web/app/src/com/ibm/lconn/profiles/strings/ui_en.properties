# Directory Scene: Welcome
label.directory.welcome.title=Find Out Who's Who In Your Organization
label.directory.welcome.title.authed=Looking For an Expert?
label.directory.welcome.body=Use your company directory to search for profiles and organizational information. Click a tag in the tag cloud to display a list of people with that tag. Log in and select My Network to start building your social network and connecting with people. Let your colleagues know what you're doing by sharing status updates from the My Profile tab.
label.directory.welcome.body.authed=Use this page to find the people and expertise you need. Perform a quick search by entering a name in the field provided. Click a tag in the tag cloud to display a list of people with that tag. Click "Display full search options" to access additional search fields and perform a more targeted search.
label.directory.welcome.msg1=Perform a quick search by entering a name in the field provided.
label.directory.welcome.msg2=Click "Display full search options" to perform a more advanced search. {0}Learn more{1}.
label.directory.welcome.msg3=Learn how to {0}use tags{1} to find people.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Learn About Your Colleagues
label.profile.view.welcome.body=Use the information in a person's profile to find out about their interests and skills, view their recent posts, and get in touch with them. See who is in the profile owner's network and find out how you are connected to them. Click <b>Invite to My Network</b> to invite the person to join your network, or click <b>Follow</b>  if you want to get the person's latest updates.
label.profile.view.welcome.msg1=Click "Follow" if you want the person's latest updates to be displayed in your Updates view in the Homepage.
label.profile.view.welcome.msg2=Click "Invite to My Network" to add the person to your Network tab so their profile is easier to find. If you do not see the button, you have already invited the person.
label.profile.view.welcome.msg3=See who is in the person's network. Start following one or more of the contacts or invite them to join your network.
label.profile.view.welcome.msg4={0}Learn{1} the difference between inviting and following someone.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Reasons to Update Your Profile
label.myprofile.view.welcome.body=Let your colleagues know what you're doing by updating your personal status. View the latest posts to your message board. Add tags that indicate your interests and area of expertise. Click "Edit My Profile" to start filling out your profile.
label.myprofile.view.welcome.msg1=Your profile is visible to everyone in the organization. Use it to define who you are and what you do.
label.myprofile.view.welcome.msg2=Post a message to share an idea or problem that you are working on and get immediate feedback about it from your colleagues.
label.myprofile.view.welcome.msg3=Click "Edit My Profile" to update your contact information, upload a photo, and add information about your work and expertise. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Reasons to Update Your Profile
label.myprofile.view.smartcloud.welcome.body=Be visible. Be found. Be amazing.
label.myprofile.view.smartcloud.welcome.msg1={0}Post a picture{1} of yourself so others can get to know you.
label.myprofile.view.smartcloud.welcome.msg2={0}Tag yourself{1} so others can tap into your knowledge.
label.myprofile.view.smartcloud.welcome.msg3={0}Describe yourself{1} so others can find you easily.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Help People Get to Know You
label.myprofile.edit.welcome.body=Use this page to fill out your profile. Tell people who you are and what you do by adding information about your work background, your interests and hobbies, and tags that indicate your area of expertise. Enhance your profile by adding a business-appropriate photo.
label.myprofile.edit.welcome.msg1={0}Keep your contact information up-to-date{1}  to ensure that people can get in touch with you.
label.myprofile.edit.welcome.msg2={0}Track your background information{1}, including past job roles, skills, and training.
label.myprofile.edit.welcome.msg3={0}Add tags (keywords){1} that identify your skills and interests so others can find you.
label.myprofile.edit.welcome.msg4=Are you seeing tags that you did not add? Other people can assign tags to your profile. {0}Learn more{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Stay Tuned to Your Network
label.mynetwork.welcome.body=Use this page to view the people in your network and the people you are following. Find out who is following you. Keep track of your network invitations and view your latest colleague recommendations. Reach out to people and connect with them. Click "Invite to My Network" in any profile to invite someone to join your network.
label.mynetwork.welcome.msg1=Quickly access the profile of a network contact by clicking the person's name.
label.mynetwork.welcome.msg2=Learn about different ways to {0}add people to your network{1}.
label.mynetwork.welcome.msg3=Start following a network contact if you want the person's latest updates to be displayed in your Updates view in the Homepage.
label.mynetwork.welcome.msg4=Remove people from your network. People you remove are not notified. 

label.mynetwork.welcome.invitation.msg1=Accept an invitation to add the person to your list of network contacts.
label.mynetwork.welcome.invitation.msg2=If you choose to ignore an invitation, the person is not notified.
label.mynetwork.welcome.invitation.msg3=Learn about different ways to {0}invite people to join your network{1}.

label.mynetwork.welcome.following.msg1=When someone you are following performs an action, such as posting a status message or adding a blog post, it displays on your Homepage.
label.mynetwork.welcome.following.msg2=Learn about different ways to {0}start following someone{1}.
label.mynetwork.welcome.following.msg3=To stop following a person, select a name in the list of Followers and then click Stop Following.

label.mynetwork.welcome.followers.msg1=Actions you perform, such as posting a status message in your profile or adding a blog post, are displayed on the Homepage of each person following you.
label.mynetwork.welcome.followers.msg2=You cannot remove a follower or prevent someone from following you.

