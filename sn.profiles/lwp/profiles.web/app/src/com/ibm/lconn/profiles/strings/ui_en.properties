# About Page
label.about.pageheading=About Profiles
label.about.profiles.logo=Profiles logo
label.about.profiles.heading1=Profiles
label.about.profiles.heading2=Who is in your organization?
label.about.profiles.body=Profiles are a directory of the people in your organization as well as information you need to form and encourage effective networks. In addition to basic information captured in a business card format, profiles catalog skills such as technical expertise, familiarity with foreign languages, and areas of interest.
label.about.profiles.moreinfo=Find Out More
label.about.profiles.helplink=Help
label.about.profiles.demolink=Watch a Demo
label.about.profiles.demo.transcriptlink=Click here to read a text transcript of this tutorial.
label.about.profiles.tips=Tips
label.about.profiles.tip1=Add a personal touch by including a picture with your profile.
label.about.profiles.tip2=The Reporting Structure view for a profile lists either a person's full reporting hierarchy or lists peers reporting to the same manager.
label.about.profiles.tip3=Fill in the About Me section of your profile to let your network know more about you.
label.about.editprofile.heading=Get the word out about what you can do.
label.about.editprofile.body=Fill out your own profile with contact information. Let your community, company, or organization know what you can do, what your interests are, and how to get in touch with you. Apply some tags to your profiles to give others another way to find you.
label.about.searchprofiles.heading=Find the expertise you need.
label.about.searchprofiles.body=Looking for an expert in a specific area? Search profiles to find people with the skills you need. Profiles can help you reach out to people and build up a collaborative network of connected people. You can search by different criteria, including location, experience, and interest.
label.about.profiletags.heading=Search with tags
label.about.profiletags.body=Tags are descriptive keywords you create and assign to identify particular roles or activities in your organization. For example, you might search on a tag called accessibility to find all of the users who have used that tag to indicate that they have accessibility expertise.
label.about.relatedcontent.heading=Follow the links
label.about.relatedcontent.body=In addition to viewing a person's contact information, you can access links to related content that they make available from their profile. For example, you might find a link to a blog that the user has posted, or to an article bookmarked on a Web site.
label.about.profiles.findoutmore=Find out more
label.about.profiles.ibmlogo=IBM logo
