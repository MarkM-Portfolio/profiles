label.reportchain.welcome.body=View a list of the people in the profile owner's report-to chain. The names are listed in order of seniority from the profile owner upwards.
label.reportchain.welcome.body.manager=View a list of the people who share the same manager as the profile owner.
label.reportchain.welcome.body.managed=View a list of the people managed by the profile owner.
 
