# About Page
label.about.pageheading=Over Profielen
label.about.profiles.logo=Logo voor Profielen
label.about.profiles.heading1=Profielen
label.about.profiles.heading2=Wie maken er deel uit van uw organisatie?
label.about.profiles.body=Profielen bestaat uit een lijst van gebruikers in uw organisatie, plus de informatie die u nodig hebt om effectieve netwerken te vormen en te stimuleren. Naast elementaire gegevens die zijn vastgelegd in de vorm van een visitekaartje, bevat Profielen een catalogus van skills, zoals technische kennis, bekendheid met vreemde talen en interessegebieden.
label.about.profiles.moreinfo=Meer informatie
label.about.profiles.helplink=Help
label.about.profiles.demolink=Demo bekijken
label.about.profiles.demo.transcriptlink=Klik hier om de tekst van dit zelfstudiedocument te lezen.
label.about.profiles.tips=Tips
label.about.profiles.tip1=Voeg een persoonlijke noot toe en plaats een foto bij uw profiel.
label.about.profiles.tip2=In de view Rapportagestructuur van een profiel ziet u een overzicht van de volledige rapportagehi\u00ebrarchie of van de collega's die aan dezelfde manager rapporteren.
label.about.profiles.tip3=Vul het gedeelte Over mijzelf van het profiel in om uw netwerk meer over uzelf te vertellen.
label.about.editprofile.heading=Laat iedereen weten wat u kunt.
label.about.editprofile.body=Vul de contactgegevens in uw eigen profiel in. Laat de gebruikers binnen uw community, bedrijf of organisatie weten wat u kunt, welke interesses u hebt en hoe ze met u in contact kunnen komen. Voorzie uw profiel van een aantal tags, waarmee anderen u gemakkelijker kunnen vinden.
label.about.searchprofiles.heading=Zoek de expertise die u nodig hebt.
label.about.searchprofiles.body=Zoekt u een expert op een specifiek gebied? Zoek dan in Profielen welke gebruikers de gewenste skills hebben. Profielen kan u helpen bij het contact leggen met anderen en het opbouwen van een netwerk voor samenwerking tussen onderling verbonden gebruikers. U kunt zoeken op basis van verschillende criteria, zoals locatie, ervaring of interesse.
label.about.profiletags.heading=Zoek met tags
label.about.profiletags.body=Tags zijn trefwoorden die u zelf bedenkt en die u koppelt aan bepaalde rollen of activiteiten in uw organisatie. U zou bijvoorbeeld kunnen zoeken op de tag 'toegankelijkheid' om alle gebruikers op te sporen die deze tag hebben gebruikt om aan te geven dat ze deskundig zijn op het gebied van toegankelijkheidsfuncties.
label.about.relatedcontent.heading=Volg de links
label.about.relatedcontent.body=Naast het bekijken van iemands contactgegevens kunt u ook links volgen naar gerelateerde content die de persoon in kwestie vanuit zijn of haar profiel beschikbaar stelt. Er kan bijvoorbeeld een link aanwezig zijn naar een weblog van die gebruiker, of naar een artikel op een website waarvoor een bladwijzer is ingesteld.
label.about.profiles.findoutmore=Meer informatie
label.about.profiles.ibmlogo=IBM-logo
label.about.profiles.copyright=Gelicentieerd materiaal - Eigendom van IBM, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. Alle rechten voorbehouden. IBM, het IBM-logo, ibm.com en Lotus zijn merken van IBM Corporation in de Verenigde Staten en/of andere landen. Java en alle op Java gebaseerde merken zijn merken van Sun Microsystems, Inc. in de Verenigde Staten en/of andere landen. Andere benamingen van bedrijven, producten of diensten kunnen merken van derden zijn. Een actueel overzicht van IBM-merken is op internet beschikbaar op www.ibm.com/legal/copytrade.shtml. Beperkte rechten voor gebruikers in Amerikaanse overheidsdienst: Gebruik, vermenigvuldiging en openbaarmaking worden beperkt door het GSA ADP Schedule Contract met IBM Corp. Voor dit Programma gelden de voorwaarden van de bijbehorende licentieovereenkomst. Deze licentieovereenkomst kan zich in de programmadirectory bevinden of in een bibliotheek met de aanduiding 'License' of 'Non IBM License', of kan als gedrukte licentieovereenkomst zijn verstrekt. Lees deze overeenkomst zorgvuldig door voordat u het Programma gebruikt. Door het Programma te gebruiken, geeft u aan dat u akkoord gaat met deze voorwaarden.
