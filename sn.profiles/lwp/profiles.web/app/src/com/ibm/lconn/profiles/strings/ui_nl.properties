# Tools Page
label.tools.stplugin.heading=Sametime-plugin voor Profielen
label.tools.stplugin.about.heading=Wat doet deze plugin?
label.tools.stplugin.about.body1=De Sametime-plugin voor Profielen maakt het voor uw Sametime-client mogelijk gebruik te maken van de visitekaartjes van Profielen. Deze visitekaartjes zijn dan beschikbaar in chatvensters van Instant Messaging.
label.tools.stplugin.cardimg.collapsed.caption=Visitekaartje van Profielen
label.tools.stplugin.cardimg.expanded.caption=Visitekaartje van Profielen uitgebreid
label.tools.stplugin.about.body2=Het visitekaartje van Profielen verschijnt ook wanneer u de muisaanwijzer op de naam van een persoon in uw buddylijst plaatst. Op die manier kunt u snel de relevante IBM Connections-gegevens van die persoon vinden.
label.tools.stplugin.install.heading=De plugin wordt ge\u00efnstalleerd
label.tools.stplugin.install.body1=Gebruikers van Sametime 7.5.1 kunnen op de onderstaande knop klikken om deze plugin te installeren.
label.tools.stplugin.install.altText=Profielen-plugin installeren
label.tools.stplugin.install.body2=Of volg deze procedure: <br /> Ga naar de volgende optie in de menubalk van Sametime Connect: Extra > Plugins installeren. <br /> Kies vervolgens: "Zoeken naar nieuwe functies om te installeren". <br /> Voeg een nieuwe locatie op afstand toe met deze URL: {0}. <br /> Volg de instructies in de wizard. <br />
label.tools.stplugin.install.body3=Gebruikers van Sametime 7.5 volgen deze procedure om de plugin te installeren: <br />Ga naar deze optie in het menu dat verschijnt als u op het Sametime-pictogram in het systeemvak klikt: Updates beheren -> Plugins downloaden. <br /> Kies vervolgens: Zoeken naar nieuwe functies om te installeren. <br /> Voeg een nieuwe locatie op afstand toe met de naam "Profielen-plugins" en de URL: {0}. <br /> Selecteer de nieuwe locatie en klik op "Voltooien" <br /> Selecteer "Profielen-plugins" en klik op "Volgende". <br /> Volg de instructies totdat de procedure voltooid is.


