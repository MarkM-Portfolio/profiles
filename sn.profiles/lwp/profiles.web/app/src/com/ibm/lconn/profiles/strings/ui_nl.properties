# Directory Scene: Welcome
label.directory.welcome.title=Bekijk wie wie is in uw organisatie
label.directory.welcome.title.authed=Zoekt u een deskundige?
label.directory.welcome.body=Gebruik uw bedrijfsadresboek om te zoeken naar profielen en organisatiegegevens. Klik op een tag in de tagwolk om een lijst van personen met deze tag af te beelden. Meld u aan en kies Mijn netwerk om uw sociale netwerk samen te stellen en verbinding te maken met anderen. Laat uw collega's weten wat u doet door statusupdates te delen via het tabblad Mijn profiel.
label.directory.welcome.body.authed=Gebruik deze pagina om de personen en expertise te vinden die u nodig hebt. Voer een snelle zoekopdracht uit door een naam op te geven in het weergegeven veld. Klik op een tag in de tagwolk om een lijst van personen met deze tag af te beelden. Klik op "Volledige zoekopties afbeelden" om toegang te krijgen tot extra zoekvelden zodat u een meer gerichte zoekopdracht uit kunt voeren.
label.directory.welcome.msg1=Voer een snelle zoekopdracht uit door een naam op te geven in het weergegeven veld.
label.directory.welcome.msg2=Klik op "Volledige zoekopties afbeelden" om een meer gerichte zoekopdracht uit te voeren. {0}Meer info{1}.
label.directory.welcome.msg3=Kijk hoe u {0}tags gebruikt{1} om personen te vinden.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Informatie over collega's
label.profile.view.welcome.body=Gebruik de informatie in een gebruikersprofiel om meer te weten te komen over de interesses en vaardigheden van anderen, hun recente posts te bekijken en met hen in contact te komen. Bekijk wie deel uitmaken van het netwerk van de profieleigenaar en hoe u met hen in contact kunt komen. Klik op <b>Uitnodigen voor Mijn netwerk</b> om de persoon uit te nodigen voor uw netwerk, of klik op <b>Volgen</b> als u de laatste updates van deze persoon wilt krijgen.
label.profile.view.welcome.msg1=Klik op "Volgen" als u de meest recente updates van de persoon wilt afbeelden in de view Updates op de homepage.
label.profile.view.welcome.msg2=Klik op "Uitnodigen voor mijn netwerk" om de persoon toe te voegen op uw tabblad Netwerk, zodat u diens profiel makkelijker kunt vinden. Als deze knop niet wordt afgebeeld, hebt u deze persoon al uitgenodigd.
label.profile.view.welcome.msg3=Kijk wie deel uitmaken van het netwerk van de persoon. Begin met een of meer van de contactpersonen te volgen of uit te nodigen voor uw netwerk.
label.profile.view.welcome.msg4={0}Leer{1} het verschil tussen iemand uitnodigen en iemand volgen.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Redenen voor het bijwerken van uw profiel
label.myprofile.view.welcome.body=Laat uw collega's weten wat u doet door uw persoonlijke status bij te werken. Bekijk de meest recente posts op uw berichtenboard. Voeg tags toe die uw interesses en kennis en ervaring aangeven. Klik op "Mijn profiel bewerken" om uw profiel in te vullen.
label.myprofile.view.welcome.msg1=Uw profiel is zichtbaar voor iedereen binnen uw organisatie. Gebruik het om te laten zien wie u bent en wat u doet.
label.myprofile.view.welcome.msg2=Post een bericht om een idee uit te wisselen of een probleem te melden en onmiddellijk feedback daarover te krijgen van uw collega's.
label.myprofile.view.welcome.msg3=Klik op "Mijn profiel bewerken" om uw contactgegevens bij te werken, een foto te uploaden of informatie over uw werk en ervaring toe te voegen. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Redenen voor het bijwerken van uw profiel
label.myprofile.view.smartcloud.welcome.body=Wees zichtbaar. Wordt gevonden. Val op.
label.myprofile.view.smartcloud.welcome.msg1={0}Post een afbeelding{1} en presenteer uzelf.
label.myprofile.view.smartcloud.welcome.msg2={0}Tag uzelf{1} zodat anderen kunnen profiteren van uw kennis.
label.myprofile.view.smartcloud.welcome.msg3={0}Beschrijf uzelf{1} zodat anderen u gemakkelijk kunnen vinden.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Help anderen u te leren kennen
label.myprofile.edit.welcome.body=Gebruik deze pagina om uw profiel in te vullen. Vertel anderen wie u bent en wat u doet door informatie toe te voegen over uw werkachtergrond, uw interesses en hobby's, en tags die uw kennis en ervaring aangeven. Completeer uw profiel met een geschikte foto.
label.myprofile.edit.welcome.msg1={0}Houd uw contactgegevens up-to-date{1}, zodat anderen contact met u kunnen opnemen.
label.myprofile.edit.welcome.msg2={0}Houd uw achtergrondinformatie{1} bij, zoals eerdere functies, vaardigheden en opleidingen.
label.myprofile.edit.welcome.msg3={0}Voeg tags (trefwoorden){1} toe voor uw vaardigheden en interesses, zodat anderen u kunnen vinden.
label.myprofile.edit.welcome.msg4=Ziet u tags die u nog niet hebt toegevoegd? Andere gebruikers kunnen tags toevoegen aan uw profiel. {0}Meer info{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Onderhoud uw netwerk
label.mynetwork.welcome.body=Gebruik deze pagina om de personen in uw netwerk en de personen die u volgt weer te geven. Bekijk wie u volgen. Houd uw netwerkuitnodigingen bij en bekijk de meest recente aanbevelingen van uw collega's. Probeer in contact te komen met anderen en breng een verbinding tot stand. Klik op "Uitnodigen voor Mijn netwerk" in een profiel om iemand uit te nodigen voor uw netwerk.
label.mynetwork.welcome.msg1=Open snel het profiel van een contactpersoon uit uw netwerk door te klikken op diens naam.
label.mynetwork.welcome.msg2=Kijk op welke manieren u {0}personen toevoegt aan uw netwerk{1}.
label.mynetwork.welcome.msg3=Start met het volgen van een contactpersoon uit uw netwerk als u de meest recente updates van die persoon wilt afbeelden in de view Updates op de homepage.
label.mynetwork.welcome.msg4=Verwijder personen uit uw netwerk. Personen die u verwijdert, worden daarvan niet op de hoogte gebracht. 

label.mynetwork.welcome.invitation.msg1=Accepteer een uitnodiging als u de persoon wilt toevoegen aan uw lijst van netwerkcontacten.
label.mynetwork.welcome.invitation.msg2=Als u een uitnodiging afwijst, wordt de persoon niet ingelicht.
label.mynetwork.welcome.invitation.msg3=Kijk op welke manieren u {0}personen uitnodigt voor uw netwerk{1}.

label.mynetwork.welcome.following.msg1=Wanneer iemand die door u wordt gevolgd een actie uitvoert (een statusbericht post of een blogpost toevoegt), wordt die actie afgebeeld op uw homepage.
label.mynetwork.welcome.following.msg2=Kijk op welke manieren u {0}iemand kunt gaan volgen{1}.
label.mynetwork.welcome.following.msg3=Om te stoppen met het volgen van een persoon, selecteert u een naam in de lijst Volgers en klikt u op Volgen stoppen.

label.mynetwork.welcome.followers.msg1=Acties die u uitvoert, zoals het posten van een statusbericht in uw profiel of het toevoegen van een blogpost, worden afgebeeld op de homepage van elke persoon die u volgt.
label.mynetwork.welcome.followers.msg2=U kunt een volger niet verwijderen of voorkomen dat iemand u volgt.

