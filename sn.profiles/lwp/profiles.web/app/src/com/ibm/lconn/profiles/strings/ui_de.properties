# About Page
label.about.pageheading=Informationen zu Profilen
label.about.profiles.logo="Profile"-Logo
label.about.profiles.heading1=Profile
label.about.profiles.heading2=Wer geh\u00f6rt zu Ihrem Unternehmen?
label.about.profiles.body=Die Profile stellen ein Verzeichnis der Personen in Ihrem Unternehmen sowie der Informationen dar, die Sie zur Bildung und F\u00f6rderung effektiver Netzwerke ben\u00f6tigen. Zus\u00e4tzlich zu den grundlegenden Informationen, die in Visitenkartenform erfasst sind, sind in den Profilen Fachwissen, wie z. B. technisches Know-how und Fremdsprachenkenntnisse, und Interessengebiete katalogisiert.
label.about.profiles.moreinfo=Mehr Informationen
label.about.profiles.helplink=Hilfe
label.about.profiles.demolink=Demo anzeigen
label.about.profiles.demo.transcriptlink=Klicken Sie hier, um die Textmitschrift zu diesem Lerntext anzuzeigen.
label.about.profiles.tips=Tipps
label.about.profiles.tip1=F\u00fcgen Sie mit einem Bild eine pers\u00f6nliche Note zu Ihrem Profil hinzu.
label.about.profiles.tip2=In der Ansicht "Berichtsstruktur" eines Profils ist entweder die vollst\u00e4ndige Berichtshierarchie einer Person oder sind die gleichgestellten Mitarbeiter, die demselben Manager unterstellt sind, aufgelistet.
label.about.profiles.tip3=F\u00fcllen Sie den Bereich "\u00dcber mich" Ihres Profils aus, um Ihrem Netzwerk mehr Informationen \u00fcber Sie zur Verf\u00fcgung zu stellen.
label.about.editprofile.heading=Informieren Sie andere \u00fcber Ihre F\u00e4higkeiten.
label.about.editprofile.body=Geben Sie Kontaktinformationen in Ihr Profil ein. Informieren Sie Ihre Community oder Ihr Unternehmen dar\u00fcber, welche Ihre F\u00e4higkeiten und Interessen sind und wie jemand Kontakt zu Ihnen aufnehmen kann. Sie k\u00f6nnen einige Tags zu Ihrem Profil hinzuf\u00fcgen, damit andere Personen Sie finden k\u00f6nnen.
label.about.searchprofiles.heading=Finden Sie das ben\u00f6tigte Fachwissen.
label.about.searchprofiles.body=Suchen Sie nach Experten in einem bestimmten Bereich? Sie k\u00f6nnen die Profile nach Personen durchsuchen, die \u00fcber das von Ihnen ben\u00f6tigte Know-how verf\u00fcgen. \u00dcber Profile k\u00f6nnen Sie Personen erreichen und ein interaktives Netzwerk von miteinander verbundenen Benutzern aufbauen. Sie k\u00f6nnen nach verschiedenen Kriterien, wie z. B. Standort, Erfahrung oder Interessen, suchen.
label.about.profiletags.heading=Mit Tags suchen
label.about.profiletags.body=Bei Tags handelt es sich um beschreibende Suchbegriffe, die Sie erstellen und zuweisen k\u00f6nnen, um bestimmte Rollen oder Aktivit\u00e4ten innerhalb Ihres Unternehmens zu definieren. Wenn Sie beispielsweise eine Suche zum Tag "Barrierefreiheit" durchf\u00fchren, finden Sie alle Benutzer, die den Tag verwendet haben, um auf ihr Fachwissen zum Thema "Barrierefreiheit" hinzuweisen.
label.about.relatedcontent.heading=Folgen Sie den Links
label.about.relatedcontent.body=Sie k\u00f6nnen nicht nur die Kontaktinformationen einer Person anzeigen, sondern auch auf die Links zu zugeh\u00f6rigen Inhalten zugreifen, die die betreffende Person in ihrem Profil zur Verf\u00fcgung stellt. Dabei kann es sich beispielsweise um einen Link zu einem Blog handeln, das der Benutzer ver\u00f6ffentlicht hat, oder um einen Artikel auf einer Website, f\u00fcr den er ein Lesezeichen hinzugef\u00fcgt hat.
label.about.profiles.findoutmore=Mehr Informationen
label.about.profiles.ibmlogo=IBM Logo
label.about.profiles.copyright=Licensed Materials - Property of IBM, 5724-S68 &#169; Copyright IBM Corporation 2007, 2012. All Rights Reserved. IBM, das IBM Logo, ibm.com und Lotus sind Marken der IBM Corporation in den USA und/oder anderen L\u00e4ndern. Java und alle Java-basierten Marken sind Marken von Sun Microsystems, Inc. in den USA und/oder anderen L\u00e4ndern. Andere Namen von Unternehmen, Produkten oder Services k\u00f6nnen Marken oder Servicemarken anderer Unternehmen sein. Eine aktuelle Liste der IBM Marken finden Sie im World Wide Web auf der Webseite www.ibm.com/legal/copytrade.shtml. U.S. Government Users Restricted Rights: Use, duplication or disclosure restricted by GSA ADP Schedule Contract with IBM Corp.  Dieses Programm unterliegt den Bedingungen der Lizenzvereinbarung, die mit dem Programm ausgeliefert wird. Diese Lizenzvereinbarung kann in einem Programmverzeichnisordner oder in einer Bibliothek gespeichert sein, der/die als "License" oder "Non_IBM_License" angegeben ist, sofern zutreffend. Die Lizenzvereinbarung kann auch gedruckt vorliegen. Lesen Sie diese Lizenzvereinbarung bitte sorgf\u00e4ltig durch, bevor Sie das Programm verwenden. Wenn Sie das Programm verwenden, stimmen Sie diesen Bedingungen zu.
