# Tools Page
label.tools.stplugin.heading=Profile-Plug-in f\u00fcr Sametime
label.tools.stplugin.about.heading=Wozu dient das Plug-in?
label.tools.stplugin.about.body1=Mithilfe des Profile-Plug-ins f\u00fcr Sametime kann Ihr Sametime-Client die "Profile"-Visitenkarte verwenden. Die "Profile"-Visitenkarte ist dann in einem Instant-Message-Chatfenster verf\u00fcgbar.
label.tools.stplugin.cardimg.collapsed.caption="Profile"-Visitenkarte
label.tools.stplugin.cardimg.expanded.caption=Erweiterte "Profile"-Visitenkarte
label.tools.stplugin.about.body2=Die "Profile"-Visitenkarte wird auch angezeigt, wenn Sie die Kurzinfo zu einem Personennamen in Ihrer Buddy-Liste anzeigen. Dadurch k\u00f6nnen Sie wichtige IBM Connections-Daten zur betreffenden Person schnell finden.
label.tools.stplugin.install.heading=Plug-in installieren
label.tools.stplugin.install.body1=Bei Sametime 7.5.1 klicken Sie auf die folgende Schaltfl\u00e4che, um dieses Plug-in zu installieren:
label.tools.stplugin.install.altText=Profile-Plug-in installieren
label.tools.stplugin.install.body2=F\u00fchren Sie andernfalls die folgenden Schritte aus: <br /> Suchen Sie diese Option in der Sametime Connect-Men\u00fcleiste: Extras > Plug-ins installieren. <br /> W\u00e4hlen Sie anschlie\u00dfend die Suche nach neuen Komponenten f\u00fcr die Installation aus. <br /> F\u00fcgen Sie mithilfe der folgenden URL einen neuen fernen Standort hinzu: {0}. <br /> Befolgen Sie die Anweisungen des Assistenten. <br />
label.tools.stplugin.install.body3=F\u00fchren Sie bei Sametime 7.5 die folgenden Schritte aus, um dieses Plug-in zu installieren: <br /> Suchen Sie diese Option im Sametime-Taskleistensymbol: Aktualisierungen verwalten -> Plug-ins herunterladen. <br /> W\u00e4hlen Sie anschlie\u00dfend die Suche nach neuen Komponenten f\u00fcr die Installation aus. <br /> F\u00fcgen Sie mithilfe der folgenden URL einen neuen fernen Standort mit dem Namen "Profile-Plug-ins" hinzu: {0}. <br /> W\u00e4hlen Sie den neuen Standort aus und klicken Sie auf "Fertig stellen". <br /> W\u00e4hlen Sie die Option "Profile-Plug-ins" und klicken Sie auf "Weiter". <br /> Befolgen Sie die Anweisungen bis zum Schluss.


