# Directory Scene: Welcome
label.directory.welcome.title=Wer ist wer in Ihrem Unternehmen? Finden Sie es heraus!
label.directory.welcome.title.authed=Suchen Sie nach einem Experten?
label.directory.welcome.body=Verwenden Sie das Unternehmensverzeichnis, um nach Profilen und Unternehmensinformationen zu suchen. Klicken Sie auf einen Tag in der Tagwolke, um eine Liste der Personen mit diesem Tag anzuzeigen. Melden Sie sich an und w\u00e4hlen Sie "Mein Netzwerk" aus, um Ihr soziales Netzwerk aufzubauen und Kontakte zu anderen Personen herzustellen. Teilen Sie Ihren Kollegen mit, was Sie gerade tun, indem Sie Statusaktualisierungen auf der Registerkarte "Mein Profil" teilen.
label.directory.welcome.body.authed=Verwenden Sie diese Seite, um Personen und Fachwissen zu suchen. F\u00fchren Sie eine Schnellsuche durch, indem Sie im angegebenen Feld einen Namen eingeben. Klicken Sie auf einen Tag in der Tagwolke, um eine Liste der Personen mit diesem Tag anzuzeigen. Klicken Sie auf die Option "Vollst\u00e4ndige Suchoptionen anzeigen", um auf zus\u00e4tzliche Suchfelder zuzugreifen und eine zielgenauere Suche durchzuf\u00fchren.
label.directory.welcome.msg1=F\u00fchren Sie eine Schnellsuche durch, indem Sie im angegebenen Feld einen Namen eingeben.
label.directory.welcome.msg2=Klicken Sie auf die Option "Vollst\u00e4ndige Suchoptionen anzeigen", um eine erweiterte Suche durchzuf\u00fchren. {0}Weitere Informationen{1}.
label.directory.welcome.msg3=Informieren Sie sich dar\u00fcber, wie Sie {0}Tags verwenden{1} k\u00f6nnen, um nach Personen zu suchen.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Informationen zu Kollegen
label.profile.view.welcome.body=Verwenden Sie die Informationen im Profil einer Person, um etwas \u00fcber ihre Interessen und ihr Fachwissen zu erfahren, um ihre aktuellen Beitr\u00e4ge anzuzeigen und um Kontakt mit ihr aufzunehmen. Zeigen Sie an, wer sich im Netzwerk des Profileigent\u00fcmers befindet, und finden Sie heraus, auf welche Weise Sie mit diesen Personen in Verbindung stehen. Klicken Sie auf <b>In mein Netzwerk einladen</b>, um die Person zum Teilnehmen an Ihrem Netzwerk einzuladen, oder klicken Sie auf <b>Folgen</b>, wenn Sie die neuesten Aktualisierungen der Person erhalten m\u00f6chten.
label.profile.view.welcome.msg1=Klicken Sie auf "Folgen", wenn die letzten Aktualisierungen der Person in Ihrer Aktualisierungsansicht auf der Homepage angezeigt werden sollen.
label.profile.view.welcome.msg2=Klicken Sie auf "In mein Netzwerk einladen", um die Person zu Ihrer Registerkarte "Netzwerk" hinzuzuf\u00fcgen, sodass deren Profil einfacher zu finden ist. Sollte die Schaltfl\u00e4che nicht angezeigt werden, haben Sie die Person bereits eingeladen.
label.profile.view.welcome.msg3=Zeigen Sie an, wer sich im Netzwerk der Person befindet. Starten Sie das Folgen mindestens einer Kontaktperson oder laden Sie diese zur Teilnahme an Ihrem Netzwerk ein.
label.profile.view.welcome.msg4={0}Informieren{1} Sie sich \u00fcber den Unterschied zwischen dem Einladen und dem Folgen einer Person.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Gr\u00fcnde f\u00fcr die Aktualisierung Ihres Profils
label.myprofile.view.welcome.body=Teilen Sie Ihren Kollegen mit, was Sie tun, indem Sie Ihren pers\u00f6nlichen Status aktualisieren. Zeigen Sie die neuesten Beitr\u00e4ge in Ihrem Nachrichten-Board an. F\u00fcgen Sie Tags hinzu, die Ihre Interessen und Ihr Fachgebiet angeben. Klicken Sie auf "Mein Profil bearbeiten", um mit dem Ausf\u00fcllen Ihres Profils zu beginnen.
label.myprofile.view.welcome.msg1=Ihr Profil ist f\u00fcr jeden im Unternehmen sichtbar. Definieren Sie im Profil, wer Sie sind und was Sie tun.
label.myprofile.view.welcome.msg2=Stellen Sie eine Nachricht bereit, um eine Idee oder ein Problem mitzuteilen, an der/dem Sie arbeiten, und sofortiges Feedback von Ihren Kollegen dazu zu erhalten.
label.myprofile.view.welcome.msg3=Klicken Sie auf "Mein Profil bearbeiten", um Ihre Kontaktinformationen zu aktualisieren, ein Foto hochzuladen und Informationen zu Ihrer Arbeit und zu Ihrer Qualifikation hinzuzuf\u00fcgen. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Gr\u00fcnde f\u00fcr die Aktualisierung Ihres Profils
label.myprofile.view.smartcloud.welcome.body=Sichtbar sein, gefunden werden.
label.myprofile.view.smartcloud.welcome.msg1={0}Ver\u00f6ffentlichen Sie ein Bild{1} von sich, damit andere Sie kennenlernen k\u00f6nnen.
label.myprofile.view.smartcloud.welcome.msg2={0}Versehen Sie sich mit Tags{1}, damit andere Ihr Wissen nutzen k\u00f6nnen.
label.myprofile.view.smartcloud.welcome.msg3={0}Beschreiben Sie sich{1}, damit andere Sie leicht finden k\u00f6nnen.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Machen Sie es anderen einfacher, Sie kennenzulernen
label.myprofile.edit.welcome.body=Verwenden Sie diese Seite, um Ihr Profil auszuf\u00fcllen. Teilen Sie anderen Personen mit, wer Sie sind, indem Sie Informationen zu Ihrem Arbeitshintergrund sowie zu Ihren Interessen und Hobbys hinzuf\u00fcgen und indem Sie Tags f\u00fcr Ihr Fachgebiet hinzuf\u00fcgen. Erweitern Sie Ihr Profil, indem Sie ein Foto hinzuf\u00fcgen, das f\u00fcr den beruflichen Kontext geeignet ist.
label.myprofile.edit.welcome.msg1={0}Halten Sie Ihre Kontaktinformationen aktuell{1}, um sicherzustellen, dass andere Personen mit Ihnen Kontakt aufnehmen k\u00f6nnen.
label.myprofile.edit.welcome.msg2={0}Zeichnen Sie Ihre Hintergrundinformation auf{1}, wie z. B. fr\u00fchere Aufgabenbereiche, Know-how und Ausbildung.
label.myprofile.edit.welcome.msg3={0}F\u00fcgen Sie Tags (Schl\u00fcsselw\u00f6rter) hinzu{1}, die Ihr Know-how und Ihre Interessen angeben, damit andere Personen Sie finden k\u00f6nnen.
label.myprofile.edit.welcome.msg4=Werden Tags angezeigt, die Sie nicht hinzugef\u00fcgt haben? Auch andere Personen k\u00f6nnen Ihrem Profil Tags zuweisen. {0}Weitere Informationen{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Bleiben Sie informiert \u00fcber Ihr Netzwerk
label.mynetwork.welcome.body=Verwenden Sie diese Seite, um die Personen in Ihrem Netzwerk und die Personen, denen Sie folgen, anzuzeigen. Finden Sie heraus, wer Ihnen folgt. Verfolgen Sie Ihre Netzwerkeinladungen und die aktuellen Empfehlungen von Kollegen nach. Nehmen Sie Kontakt zu anderen Personen auf und stellen Sie eine Verbindung zu ihnen her. Klicken Sie in einem beliebigen Profil auf "In mein Netzwerk einladen", um eine Person zum Teilnehmen an Ihrem Netzwerk einzuladen.
label.mynetwork.welcome.msg1=Sie k\u00f6nnen schnell auf das Profil einer Kontaktperson im Netzwerk zugreifen, indem Sie auf den Namen der Person klicken.
label.mynetwork.welcome.msg2=Lernen Sie die unterschiedlichen Arten kennen, wie Sie {0}Personen zu Ihrem Netzwerk hinzuf\u00fcgen{1} k\u00f6nnen.
label.mynetwork.welcome.msg3=Starten Sie das Folgen einer Netzwerkkontaktperson, wenn die letzten Aktualisierungen der Person in Ihrer Aktualisierungsansicht auf der Homepage angezeigt werden sollen.
label.mynetwork.welcome.msg4=Entfernen Sie Personen aus Ihrem Netzwerk. Von Ihnen entfernte Personen werden nicht benachrichtigt. 

label.mynetwork.welcome.invitation.msg1=Akzeptieren Sie eine Einladung, die Person zu Ihrer Liste von Netzwerkkontakten hinzuzuf\u00fcgen.
label.mynetwork.welcome.invitation.msg2=Falls Sie sich daf\u00fcr entscheiden, eine Einladung zu ignorieren, wird die Person nicht benachrichtigt.
label.mynetwork.welcome.invitation.msg3=Lernen Sie die unterschiedlichen Arten kennen, wie Sie {0}Personen zur Teilnahme an Ihrem Netzwerk einladen{1} k\u00f6nnen.

label.mynetwork.welcome.following.msg1=Wenn eine Person, der Sie folgen, eine Aktion durchf\u00fchrt, wie z. B. das Ver\u00f6ffentlichen einer Statusnachricht oder das Hinzuf\u00fcgen eines Blogbeitrags, wird dies auf Ihrer Homepage angezeigt.
label.mynetwork.welcome.following.msg2=Lernen Sie die unterschiedlichen Arten kennen, wie Sie {0}beginnen k\u00f6nnen, einer Person zu folgen{1}.
label.mynetwork.welcome.following.msg3=Um einer Person nicht mehr zu folgen, w\u00e4hlen Sie einen Namen in der Liste der Personen, denen Sie folgen, aus und klicken Sie anschlie\u00dfend auf "Nicht mehr folgen".

label.mynetwork.welcome.followers.msg1=Aktionen, die Sie durchf\u00fchren, wie z. B. das Ver\u00f6ffentlichen einer Statusnachricht in Ihrem Profil oder das Hinzuf\u00fcgen eines Blogbeitrags, werden auf der Homepage aller Personen angezeigt, die Ihnen folgen.
label.mynetwork.welcome.followers.msg2=Sie k\u00f6nnen eine Person, die Ihnen folgt, nicht entfernen oder davon abhalten, Ihnen zu folgen.

