# Directory Scene: Welcome
label.directory.welcome.title=Fedezze fel, hogy Ki kicsoda a szervezet\u00e9ben
label.directory.welcome.title.authed=Szak\u00e9rt\u0151t keres?
label.directory.welcome.body=A v\u00e1llalati c\u00edmjegyz\u00e9kben keresheti ki a profilokat \u00e9s a szervezeti inform\u00e1ci\u00f3kat. Kattintson a c\u00edmkefelh\u0151ben l\u00e9v\u0151 egyik c\u00edmk\u00e9re az adott c\u00edmk\u00e9vel megjel\u00f6lt szem\u00e9lyek list\u00e1j\u00e1nak megjelen\u00edt\u00e9s\u00e9hez. Jelentkezzen be \u00e9s kattintson a Saj\u00e1t h\u00e1l\u00f3zat lehet\u0151s\u00e9gre saj\u00e1t k\u00f6z\u00f6ss\u00e9gi h\u00e1l\u00f3zat\u00e1nak ki\u00e9p\u00edt\u00e9s\u00e9hez \u00e9s a kapcsolat felv\u00e9tel\u00e9hez m\u00e1sokkal. A Saj\u00e1t profil lap \u00e1llapotfriss\u00edt\u00e9seit megosztva tudassa a munkat\u00e1rsaival, hogy \u00e9ppen min dolgozik.
label.directory.welcome.body.authed=Ezen az oldal\u00e1n megkeresheti a szem\u00e9lyeket \u00e9s szak\u00e9rt\u0151ket, akikre sz\u00fcks\u00e9ge van. \u00cdrjon be a mez\u0151be egy nevet \u00e9s v\u00e9gezzen egy gyors keres\u00e9st. Kattintson a c\u00edmkefelh\u0151ben l\u00e9v\u0151 egyik c\u00edmk\u00e9re az adott c\u00edmk\u00e9vel megjel\u00f6lt szem\u00e9lyek list\u00e1j\u00e1nak megjelen\u00edt\u00e9s\u00e9hez. A "Teljes keres\u00e9si be\u00e1ll\u00edt\u00e1sok megjelen\u00edt\u00e9se" lehet\u0151s\u00e9gre kattintva tov\u00e1bbi keres\u00e9si mez\u0151k v\u00e1lnak el\u00e9rhet\u0151v\u00e9, amelyek lehet\u0151v\u00e9 teszik egy c\u00e9lzottabb keres\u00e9s futtat\u00e1s\u00e1t.
label.directory.welcome.msg1=\u00cdrjon be a mez\u0151be egy nevet \u00e9s v\u00e9gezzen egy gyors keres\u00e9st.
label.directory.welcome.msg2=A "Teljes keres\u00e9si be\u00e1ll\u00edt\u00e1sok megjelen\u00edt\u00e9se" lehet\u0151s\u00e9gre kattintva c\u00e9lzottabb keres\u00e9s futtat\u00e1sa v\u00e1lik el\u00e9rhet\u0151v\u00e9. {0}Tov\u00e1bbi inform\u00e1ci\u00f3k{1}.
label.directory.welcome.msg3=Tov\u00e1bbi inform\u00e1ci\u00f3k szem\u00e9lyek {0}c\u00edmk\u00e9k seg\u00edts\u00e9g\u00e9vel{1} val\u00f3 megkeres\u00e9s\u00e9r\u0151l.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Munkat\u00e1rsak inform\u00e1ci\u00f3i
label.profile.view.welcome.body=Egy szem\u00e9ly profilj\u00e1ban tal\u00e1lhat\u00f3 inform\u00e1ci\u00f3kb\u00f3l megismerheti az illet\u0151 \u00e9rdekl\u0151d\u00e9si k\u00f6r\u00e9t \u00e9s szakismereteit, megn\u00e9zheti legut\u00f3bbi megnyilv\u00e1nul\u00e1sait \u00e9s kapcsolatba l\u00e9phet vele. L\u00e1thatja, kik szerepelnek a profil tulajdonos\u00e1nak h\u00e1l\u00f3zat\u00e1ban \u00e9s megtudhatja, hogyan l\u00e9phet kapcsolatba vel\u00fck. A <b>Megh\u00edv\u00e1s saj\u00e1t h\u00e1l\u00f3zatba</b> lehet\u0151s\u00e9gre kattintva megh\u00edvhatja a szem\u00e9lyt, hogy csatlakozzon az \u00d6n h\u00e1l\u00f3zat\u00e1hoz, vagy a <b>K\u00f6vet\u00e9s</b> lehet\u0151s\u00e9gre kattintva lek\u00e9rheti az illet\u0151 legut\u00f3bbi friss\u00edt\u00e9seit.
label.profile.view.welcome.msg1=A "K\u00f6vet\u00e9s" lehet\u0151s\u00e9gre kattintva megjelen\u00edtheti a szem\u00e9ly leg\u00fajabb friss\u00edt\u00e9seit a Kezd\u0151lap Friss\u00edt\u00e9sek n\u00e9zet\u00e9ben.
label.profile.view.welcome.msg2=A "Megh\u00edv\u00e1s saj\u00e1t h\u00e1l\u00f3zatba" lehet\u0151s\u00e9gre kattintva hozz\u00e1adhatja a szem\u00e9lyt a saj\u00e1t H\u00e1l\u00f3zat lapj\u00e1hoz, \u00edgy k\u00f6nnyebben megtal\u00e1lja a profilj\u00e1t. Ha nem l\u00e1tja a gombot, akkor m\u00e1r megh\u00edvta a szem\u00e9lyt.
label.profile.view.welcome.msg3=Tekintse meg, hogy ki van az adott szem\u00e9ly h\u00e1l\u00f3zat\u00e1ban. Kezdjen el k\u00f6vetni n\u00e9h\u00e1ny kapcsolatot, vagy h\u00edvja meg \u0151ket, hogy csatlakozzanak a h\u00e1l\u00f3zat\u00e1hoz.
label.profile.view.welcome.msg4={0}Ismerje meg{1} a k\u00fcl\u00f6nbs\u00e9get a felhaszn\u00e1l\u00f3k megh\u00edv\u00e1sa \u00e9s k\u00f6vet\u00e9se k\u00f6z\u00f6tt.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Okok a profil friss\u00edt\u00e9s\u00e9re
label.myprofile.view.welcome.body=Szem\u00e9lyes \u00e1llapota friss\u00edt\u00e9s\u00e9vel tudathatja munkat\u00e1rsaival, hogy \u00e9ppen mit csin\u00e1l. Tekintse meg a friss \u00fczeneteket az \u00fczen\u0151fal\u00e1n. Vegyen fel c\u00edmk\u00e9ket, amelyek jelzik \u00e9rdekl\u0151d\u00e9s\u00e9t \u00e9s szakter\u00fcleteit. A "Saj\u00e1t profil szerkeszt\u00e9se" lehet\u0151s\u00e9gre kattintva megkezdheti profilja kit\u00f6lt\u00e9s\u00e9t.
label.myprofile.view.welcome.msg1=A profilj\u00e1t a szervezet\u00e9ben mindenki l\u00e1thatja. Ennek seg\u00edts\u00e9g\u00e9vel adhatja meg, hogy ki \u00d6n, \u00e9s mit csin\u00e1l.
label.myprofile.view.welcome.msg2=\u00dczenet k\u00fcld\u00e9s\u00e9vel megoszthat egy \u00f6tletet vagy probl\u00e9m\u00e1t, \u00e9s azonnali visszajelz\u00e9st kaphat arr\u00f3l a munkat\u00e1rsait\u00f3l.
label.myprofile.view.welcome.msg3=A "Saj\u00e1t profil szerkeszt\u00e9se" gombra kattintva friss\u00edtheti a kapcsolatinform\u00e1ci\u00f3it, felt\u00f6lthet fot\u00f3t \u00e9s inform\u00e1ci\u00f3kat vehet fel a munk\u00e1j\u00e1r\u00f3l \u00e9s szakismereteir\u0151l. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Okok a profil friss\u00edt\u00e9s\u00e9re
label.myprofile.view.smartcloud.welcome.body=Legyen l\u00e1that\u00f3. Legyen megtal\u00e1lhat\u00f3. Legyen b\u00e1mulatos.
label.myprofile.view.smartcloud.welcome.msg1={0}K\u00fcldj\u00f6n be k\u00e9pet{1} mag\u00e1r\u00f3l, hogy m\u00e1sok megismerhess\u00e9k.
label.myprofile.view.smartcloud.welcome.msg2={0}L\u00e1ssa el c\u00edmk\u00e9vel mag\u00e1t{1}, hogy m\u00e1sok kiakn\u00e1zhass\u00e1k a tud\u00e1s\u00e1t.
label.myprofile.view.smartcloud.welcome.msg3={0}\u00cdrja le mag\u00e1t{1}, hogy m\u00e1sok k\u00f6nnyen megtal\u00e1lhass\u00e1k.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Seg\u00edtsen, hogy az emberek megismerj\u00e9k \u00d6nt
label.myprofile.edit.welcome.body=Ezen az oldalon kit\u00f6ltheti profilj\u00e1t. Mondja el, hogy ki \u00d6n \u00e9s mivel foglalkozik: adja meg a munk\u00e1val, \u00e9rdekl\u0151d\u00e9si ter\u00fcleteivel \u00e9s hobbijaival kapcsolatos inform\u00e1ci\u00f3kat, valamint a szakter\u00fcleteit jelz\u0151 c\u00edmk\u00e9ket. Egy \u00fczleti st\u00edlus\u00fa f\u00e9nyk\u00e9ppel gazdag\u00edthatja profilj\u00e1t.
label.myprofile.edit.welcome.msg1={0}Tartsa naprak\u00e9szen a kapcsolatinform\u00e1ci\u00f3it{1}, hogy m\u00e1sok kapcsolatba l\u00e9phessenek \u00d6nnel.
label.myprofile.edit.welcome.msg2={0}Adjon meg h\u00e1tt\u00e9rinform\u00e1ci\u00f3kat{1}, bele\u00e9rtve a kor\u00e1bbi munkak\u00f6r\u00f6ket, szakismereteket \u00e9s oktat\u00e1sokat.
label.myprofile.edit.welcome.msg3={0}Adjon hozz\u00e1 c\u00edmk\u00e9ket (kulcsszavakat){1}, amelyek jellemzik a szakismereteit \u00e9s \u00e9rdekl\u0151d\u00e9si k\u00f6r\u00e9t, hogy m\u00e1sok megtal\u00e1lj\u00e1k.
label.myprofile.edit.welcome.msg4=Olyan c\u00edmk\u00e9ket l\u00e1t, amiket nem vett fel? M\u00e1s felhaszn\u00e1l\u00f3k is hozz\u00e1rendelhetnek c\u00edmk\u00e9ket a profilj\u00e1hoz. {0}Tov\u00e1bbi inform\u00e1ci\u00f3k{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Figyelje h\u00e1l\u00f3zat\u00e1t
label.mynetwork.welcome.body=Ezen az oldalon megtekintheti a h\u00e1l\u00f3zat\u00e1ban l\u00e9v\u0151 szem\u00e9lyeket \u00e9s azokat, akiket k\u00f6vet. Megtudhatja, hogy \u00d6nt ki k\u00f6veti. Figyelheti h\u00e1l\u00f3zati megh\u00edv\u00e1sait \u00e9s megtekintheti munkat\u00e1rsai legfrissebb aj\u00e1nl\u00e1sait. El\u00e9rhet embereket \u00e9s kapcsolatba l\u00e9phet vel\u00fck. B\u00e1rmelyik profilban a "Megh\u00edv\u00e1s saj\u00e1t h\u00e1l\u00f3zatba" lehet\u0151s\u00e9gre kattintva megh\u00edvhatja az illet\u0151t, hogy csatlakozzon h\u00e1l\u00f3zat\u00e1hoz.
label.mynetwork.welcome.msg1=Gyorsan megnyithatja egy h\u00e1l\u00f3zati kapcsolat profilj\u00e1t a szem\u00e9ly nev\u00e9re kattintva.
label.mynetwork.welcome.msg2=Megismerheti annak k\u00fcl\u00f6nb\u00f6z\u0151 m\u00f3djait, hogy hogyan {0}vehet fel szem\u00e9lyeket a h\u00e1l\u00f3zat\u00e1ba{1}.
label.mynetwork.welcome.msg3=Kezdjen el k\u00f6vetni egy h\u00e1l\u00f3zati kapcsolatot, ha a szem\u00e9ly leg\u00fajabb friss\u00edt\u00e9seit meg szeretn\u00e9 jelen\u00edteni a Kezd\u0151lap Friss\u00edt\u00e9sek n\u00e9zet\u00e9ben.
label.mynetwork.welcome.msg4=T\u00e1vol\u00edtson el szem\u00e9lyeket a h\u00e1l\u00f3zat\u00e1b\u00f3l. Az elt\u00e1vol\u00edtott szem\u00e9lyek nem kapnak \u00e9rtes\u00edt\u00e9st. 

label.mynetwork.welcome.invitation.msg1=Megh\u00edv\u00e1s elfogad\u00e1s\u00e1val felveheti a szem\u00e9lyt a h\u00e1l\u00f3zati kapcsolatok list\u00e1j\u00e1ba.
label.mynetwork.welcome.invitation.msg2=Ha figyelmen k\u00edv\u00fcl hagy egy megh\u00edv\u00e1st, akkor a szem\u00e9ly nem kap \u00e9rtes\u00edt\u00e9st.
label.mynetwork.welcome.invitation.msg3=Ismerje meg annak k\u00fcl\u00f6nb\u00f6z\u0151 m\u00f3djait, hogy hogyan {0}h\u00edvhat meg szem\u00e9lyeket, hogy csatlakozzanak a h\u00e1l\u00f3zat\u00e1hoz{1}.

label.mynetwork.welcome.following.msg1=Ha egy k\u00f6vetett szem\u00e9ly m\u0171veletet hajt v\u00e9gre, p\u00e9ld\u00e1ul \u00e1llapot\u00fczenetet k\u00fcld vagy blogbejegyz\u00e9st vesz fel, akkor az megjelenik a Kezd\u0151lapon.
label.mynetwork.welcome.following.msg2=Ismerje meg annak k\u00fcl\u00f6nb\u00f6z\u0151 m\u00f3djait, hogy hogyan {0}kezdheti meg valaki k\u00f6vet\u00e9s\u00e9t{1}.
label.mynetwork.welcome.following.msg3=Szem\u00e9ly k\u00f6vet\u00e9s\u00e9t \u00fagy sz\u00fcntetheti meg, ha kiv\u00e1lasztja a nev\u00e9t a K\u00f6vet\u0151k list\u00e1j\u00e1ban, majd a K\u00f6vet\u00e9s le\u00e1ll\u00edt\u00e1sa lehet\u0151s\u00e9gre kattint.

label.mynetwork.welcome.followers.msg1=Ha m\u0171veleteket hajt v\u00e9gre, p\u00e9ld\u00e1ul \u00e1llapot\u00fczenetet k\u00fcld a profilj\u00e1ba vagy blogbejegyz\u00e9st vesz fel, akkor azok megjelennek minden \u00d6nt k\u00f6vet\u0151 szem\u00e9ly Kezd\u0151lapj\u00e1n.
label.mynetwork.welcome.followers.msg2=Nem t\u00e1vol\u00edthat el k\u00f6vet\u0151ket \u00e9s nem akad\u00e1lyozhatja meg, hogy valaki k\u00f6vesse.

