label.tools.stplugin.cardimg.expanded.caption=profilok n\u00e9vjegyk\u00e1rtya kibontva
label.tools.stplugin.about.body2=A profilok n\u00e9vjegyk\u00e1rtya olyankor is megjelenik, ha az eg\u00e9rmutat\u00f3t egy n\u00e9v f\u00f6l\u00e9 h\u00fazza a partnerlist\u00e1n. \u00cdgy gyorsan megkeresheti az adott szem\u00e9ly fontos IBM Connections inform\u00e1ci\u00f3it.
label.tools.stplugin.install.heading=A modul telep\u00edt\u00e9se
label.tools.stplugin.install.body1=Sametime 7.5.1 felhaszn\u00e1l\u00f3knak a modul telep\u00edt\u00e9s\u00e9hez a lenti gombra kell kattintaniuk:
label.tools.stplugin.install.altText=Profilok modul telep\u00edt\u00e9se
label.tools.stplugin.install.body2=Vagy tegye a k\u00f6vetkez\u0151ket: <br /> Keresse meg ezt a lehet\u0151s\u00e9get a Sametime Connect men\u00fcs\u00e1vban: Eszk\u00f6z\u00f6k > Modulok telep\u00edt\u00e9se. <br /> Majd v\u00e1lassza a k\u00f6vetkez\u0151t: "Telep\u00edtend\u0151 \u00faj szolg\u00e1ltat\u00e1sok keres\u00e9se". <br /> Vegyen fel egy \u00faj t\u00e1voli helyet ezzel az URL c\u00edmmel > {0}. <br /> K\u00f6vesse a var\u00e1zsl\u00f3 utas\u00edt\u00e1sait. <br />
label.tools.stplugin.install.body3=Sametime 7.5 felhaszn\u00e1l\u00f3k a k\u00f6vetkez\u0151 elj\u00e1r\u00e1ssal telep\u00edts\u00e9k a modult: <br /> Keresse meg a k\u00f6vetkez\u0151 lehet\u0151s\u00e9get a Sametime t\u00e1lcaikonon: Friss\u00edt\u00e9sek kezel\u00e9se -> Modulok let\u00f6lt\u00e9se. <br /> Ezut\u00e1n v\u00e1lassza a k\u00f6vetkez\u0151t: Telep\u00edtend\u0151 \u00faj szolg\u00e1ltat\u00e1sok keres\u00e9se. <br /> Vegyen fel egy \u00faj t\u00e1voli helyet "Profilok modul" n\u00e9ven, ezzel az URL c\u00edmmel: {0}. <br /> V\u00e1lassza ki az \u00faj webhelyet, \u00e9s kattintson a "Befejez\u00e9s" gombra. <br /> V\u00e1lassza ki a "Profilok modul" lehet\u0151s\u00e9get, majd kattintson a "Tov\u00e1bb" gombra. <br /> K\u00f6vesse az utas\u00edt\u00e1sokat a folyamat befejez\u00e9s\u00e9ig.


