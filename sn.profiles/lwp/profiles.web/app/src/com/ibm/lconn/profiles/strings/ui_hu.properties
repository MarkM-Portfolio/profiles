# About Page
label.about.pageheading=Profilok n\u00e9vjegye
label.about.profiles.logo=Profilok embl\u00e9ma
label.about.profiles.heading1=Profilok
label.about.profiles.heading2=Ki szerepel a szervezet\u00e9ben?
label.about.profiles.body=A Profilok a szervezet\u00e9ben l\u00e9v\u0151 szem\u00e9lyek, valamint a hat\u00e9kony h\u00e1l\u00f3zati munka kialak\u00edt\u00e1s\u00e1hoz sz\u00fcks\u00e9ges inform\u00e1ci\u00f3k nyilv\u00e1ntart\u00e1sa. A n\u00e9vjegyk\u00e1rtya form\u00e1tum\u00e1ban r\u00f6gz\u00edtett alapvet\u0151 inform\u00e1ci\u00f3k mellett a profilok alkalmaz\u00e1s tartalmazza a szakismereteket, p\u00e9ld\u00e1ul a m\u0171szaki gyakorlatot, idegen nyelvek ismeret\u00e9t \u00e9s az \u00e9rdekl\u0151d\u00e9si k\u00f6r\u00f6ket.
label.about.profiles.moreinfo=Tov\u00e1bbi inform\u00e1ci\u00f3k
label.about.profiles.helplink=S\u00fag\u00f3
label.about.profiles.demolink=Bemutat\u00f3 megtekint\u00e9se
label.about.profiles.demo.transcriptlink=Kattintson ide az ismertet\u0151 sz\u00f6veg\u00e9nek elolvas\u00e1s\u00e1hoz.
label.about.profiles.tips=Tippek
label.about.profiles.tip1=Szem\u00e9lyes jelleget adhat, ha k\u00e9pet vesz fel a profilj\u00e1hoz.
label.about.profiles.tip2=A profil Jelent\u00e9sk\u00e9sz\u00edt\u00e9si strukt\u00fara n\u00e9zete a szem\u00e9ly teljes jelent\u00e9sk\u00e9sz\u00edt\u00e9si hierarchi\u00e1j\u00e1t, vagy az azonos vezet\u0151nek jelent\u0151 szem\u00e9lyeket sorolja fel.
label.about.profiles.tip3=T\u00f6ltse ki a profil Bemutatkoz\u00e1s r\u00e9sz\u00e9t, hogy a h\u00e1l\u00f3zata t\u00f6bbet tudjon \u00d6nr\u0151l.
label.about.editprofile.heading=Tudassa, hogy mire k\u00e9pes.
label.about.editprofile.body=Adja meg a profilj\u00e1ban a kapcsolattart\u00e1si inform\u00e1ci\u00f3kat. Tudassa a k\u00f6z\u00f6ss\u00e9ggel, v\u00e1llalat\u00e1val vagy szervezet\u00e9vel, hogy mire k\u00e9pes, mik \u00e9rdeklik \u00e9s hogyan lehet felvenni \u00d6nnel a kapcsolatot. Alkalmazzon c\u00edmk\u00e9ket a profilokra, hogy m\u00e1sok k\u00f6nnyebben megtal\u00e1lhass\u00e1k.
label.about.searchprofiles.heading=Megkeresheti a sz\u00fcks\u00e9ges tapasztalattal b\u00edr\u00f3 szem\u00e9lyt.
label.about.searchprofiles.body=Szak\u00e9rt\u0151t keres egy adott szakter\u00fcleten bel\u00fcl? Keressen a profilok k\u00f6z\u00f6tt a sz\u00fcks\u00e9ges szakismerettel rendelkez\u0151 szem\u00e9lyekre. A profilok seg\u00edts\u00e9g\u00e9vel kapcsolatot teremthet az emberekkel \u00e9s ki\u00e9p\u00edtheti az \u00f6sszekapcsolt munkat\u00e1rsak egy\u00fcttm\u0171k\u00f6d\u00e9si h\u00e1l\u00f3zat\u00e1t. K\u00fcl\u00f6nb\u00f6z\u0151 felt\u00e9telek alapj\u00e1n kereshet, bele\u00e9rtve a helyet, tapasztalatot \u00e9s \u00e9rdekl\u0151d\u00e9st is.
label.about.profiletags.heading=Keressen c\u00edmk\u00e9k alapj\u00e1n
label.about.profiletags.body=A c\u00edmk\u00e9k a szervezet\u00e9ben bizonyos szerepk\u00f6r\u00f6k vagy tev\u00e9kenys\u00e9gek azonos\u00edt\u00e1s\u00e1ra l\u00e9trehozott \u00e9s hozz\u00e1rendelt le\u00edr\u00f3 kulcsszavak. P\u00e9ld\u00e1ul egy hozz\u00e1f\u00e9rhet\u0151s\u00e9g nev\u0171 c\u00edmk\u00e9re keresve megtal\u00e1lhatja az \u00f6sszes felhaszn\u00e1l\u00f3t, akik ezt a c\u00edmk\u00e9t haszn\u00e1lt\u00e1k annak jelz\u00e9s\u00e9re, hogy j\u00e1rtasak a hozz\u00e1f\u00e9rhet\u0151s\u00e9g szakter\u00fclet\u00e9n.
label.about.relatedcontent.heading=K\u00f6vesse a hivatkoz\u00e1sokat
label.about.relatedcontent.body=Egy szem\u00e9ly kapcsolati inform\u00e1ci\u00f3inak megtekint\u00e9se mellett a profilokban el\u00e9rhet\u0151v\u00e9 tett, kapcsol\u00f3d\u00f3 tartalomra mutat\u00f3 hivatkoz\u00e1sokhoz is hozz\u00e1f\u00e9rhet. P\u00e9ld\u00e1ul tal\u00e1lhat hivatkoz\u00e1st a felhaszn\u00e1l\u00f3 \u00e1ltal k\u00f6zz\u00e9tett blogra vagy egy webhelyen k\u00f6nyvjelz\u0151vel megjel\u00f6lt cikkre.
label.about.profiles.findoutmore=Tov\u00e1bbi inform\u00e1ci\u00f3k
label.about.profiles.ibmlogo=IBM embl\u00e9ma
