# Tools Page
label.tools.stplugin.heading=Sametime Plug-in profila
label.tools.stplugin.about.heading=\u0160ta radi plugin?
label.tools.stplugin.about.body1=Sametime plugin profila dozvoljava va\u0161im Sametime klijentima da iskoriste posjetnicu Profila. Posjetnica Profila bit \u0107e dostupna u prozoru za razgovor instant poruka.
