label.tools.stplugin.cardimg.expanded.caption=pro\u0161irena posjetnica profila
label.tools.stplugin.about.body2=Posjetnica profila se tako\u0111e pokazuje kad lebdite iznad imena osobe na va\u0161oj listi prijatelja. To vam omogu\u0107uje da brzo prona\u0111ete relevantne IBM Connections informacije za tu osobu.
label.tools.stplugin.install.heading=Instalisanje plugina
label.tools.stplugin.install.body1=Za Sametime 7.5.1 korisnike, kliknite na donje dugme za instalisanje ovog plugina:
