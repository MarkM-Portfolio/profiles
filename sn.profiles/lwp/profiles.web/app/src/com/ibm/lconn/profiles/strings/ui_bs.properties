# About Page
label.about.pageheading=O Profilima
label.about.profiles.logo=Logo profila
label.about.profiles.heading1=Profili
label.about.profiles.heading2=Ko je u va\u0161oj organizaciji?
label.about.profiles.body=Profili su direktorij ljudi u va\u0161oj organizaciji kao i informacije koje trebate za formiranje i poticanje u\u010dinkovitih mre\u017ea. Osim osnovnih informacija uhva\u0107enih u obliku posjetnice, profili katalogiziraju vje\u0161tine poput tehni\u010dkih stru\u010dnosti, poznavanje stranih jezika i podru\u010dja interesa.
label.about.profiles.moreinfo=Saznajte vi\u0161e
label.about.profiles.helplink=Pomo\u0107
label.about.profiles.demolink=Pogledajte Demo
label.about.profiles.demo.transcriptlink=Kliknite ovdje i pro\u010ditajte prepis teksta ovog priru\u010dnika.
label.about.profiles.tips=Savjeti
label.about.profiles.tip1=Dodajte osobni dodir postavljanjem slike u va\u0161 profil.
label.about.profiles.tip2=Pogled Struktura izvje\u0161tavanja za profil ispisuje ili potpunu hijerarhiju izvje\u0161tavanja osobe ili ispisuje saradnike koji izvje\u0161tavaju istog upravitelju.
label.about.profiles.tip3=Popunite sekciju O meni va\u0161eg profila da bi va\u0161a mre\u017ea saznala ne\u0161ta vi\u0161e o vama.
label.about.editprofile.heading=Objavite o tome \u0161ta znate da radite.
label.about.editprofile.body=Popunite va\u0161 profil s informacijama kontakta. Neka va\u0161a zajednica, preduze\u0107e ili organizacija znaju \u0161ta mo\u017eete da radite, koji su va\u0161i interesi i kako da stupe u kontakt s vama. Primijenite neke oznake na va\u0161im profilima da biste drugima omogu\u0107ili neki drugi na\u010din da vas prona\u0111u.
label.about.searchprofiles.heading=Prona\u0111ite znanja koja trebate.
label.about.searchprofiles.body=Tra\u017eite stru\u010dnjaka iz odre\u0111enog podru\u010dja? Pretra\u017eite profile da biste prona\u0161li ljude s vje\u0161tinama koje trebate. Profili vam mogu pomo\u0107i da do\u0111ete do ljudi i da izgradite suradni\u010dku mre\u017eu povezanih ljudi. Mo\u017eete da tra\u017eite po razli\u010ditim kriterijima, uklju\u010duju\u0107i lokaciju, iskustvo i interese.
label.about.profiletags.heading=Pretra\u017eivanje s oznakama
label.about.profiletags.body=Oznake su opisne klju\u010dne rije\u010di koje vi kreirate i dodjeljujete radi identifikovanja odre\u0111enih uloga ili aktivnosti u va\u0161oj organizaciji. Na primjer, mo\u017eete tra\u017eiti oznaku pod imenom dostupnost da biste prona\u0161li sve korisnike koji su koristili tu oznaku kako bi ozna\u010dili da su stru\u010dnjaci za dostupnost.
label.about.relatedcontent.heading=Pratite veze
label.about.relatedcontent.body=Osim pogleda na informacije o kontaktima osoba, mo\u017eete da pristupite vezama do srodnog sadr\u017eaja kojeg su oni omogu\u0107ili iz njihovog profila. Na primjer, mo\u017eete prona\u0107i vezu do bloga kojeg je korisnik postavio ili \u010dlanka ozna\u010denog bukmarkom na Web sajtu.
label.about.profiles.findoutmore=Saznajte vi\u0161e
label.about.profiles.ibmlogo=IBM logo
