# Directory Scene: Welcome
label.directory.welcome.title=Otkrijte ko je ko u va\u0161oj organizaciji
label.directory.welcome.title.authed=Tra\u017eite stru\u010dnjaka?
label.directory.welcome.body=Koristite imenik va\u0161eg preduze\u0107a za tra\u017eenje profila i organizacijskih informacija. Kliknite na oznaku u oblaku za prikaz liste osoba s tom oznakom. Prijavite se i izaberite Moja mre\u017ea za po\u010detak izgradnje va\u0161e dru\u0161tvene mre\u017ee i povezivanja s ljudima. Obavijestite sve saradnike o tome \u0161ta radite dijeljenjem promjena statusa na kartici Moj profil.
label.directory.welcome.body.authed=Koristite ovu stranicu za pronala\u017eenje ljudi i stru\u010dnjaka koje trebate. Izvr\u0161ite brzo pretra\u017eivanje unosom imena u navedeno polje. Kliknite na oznaku u oblaku za prikaz liste osoba s tom oznakom. Kliknite "Prika\u017ei potpune opcije pretra\u017eivanja" za pristup dodatnim poljima pretra\u017eivanja i izvr\u0161ite vi\u0161e ciljanih pretraga.
label.directory.welcome.msg1=Izvr\u0161ite brzo pretra\u017eivanje unosom imena u navedeno polje.
label.directory.welcome.msg2=Kliknite "Prika\u017ei potpune opcije pretra\u017eivanja" za izvo\u0111enje naprednijeg pretra\u017eivanja. {0}Saznajte vi\u0161e{1}.
label.directory.welcome.msg3=Nau\u010dite kako {0}koristiti oznake{1} da prona\u0111ete ljude.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Nau\u010dite ne\u0161ta o va\u0161im saradnicima
label.profile.view.welcome.body=Koristite informacije na profilu osobe da biste saznali njihove interese i vje\u0161tine, pogledali njihove nedavne postove i da biste ih kontaktirali. Pogledajte ko je na mre\u017ei vlasnika profila i otkrijte kako ste s njima povezani. Kliknite <b>Pozovi u Moju mre\u017eu</b> da biste pozvali osobu da se pridru\u017ei va\u0161oj mre\u017ei ili kliknite <b>Prati</b> ako \u017eelite dobivati najnovija a\u017euriranja te osobe.
label.profile.view.welcome.msg1=Kliknite "Prati" ako \u017eelite da se najnovija a\u017euriranja osobe prikazuju u va\u0161em pogledu A\u017euriranja na Po\u010detnoj stranici.
label.profile.view.welcome.msg2=Kliknite "Pozovi u Moju mre\u017eu" da biste dodali osobu na va\u0161u karticu Mre\u017ea kako bi se njihov profil lak\u0161e prona\u0161ao. Ako ne vidite dugme, ve\u0107 ste pozvali osobu.
label.profile.view.welcome.msg3=Pogledajte ko je u mre\u017ei osobe. Zapo\u010dnite pratiti jedan ili vi\u0161e kontakata ili ih pozovite da pristupe va\u0161oj mre\u017ei.
label.profile.view.welcome.msg4={0}Nau\u010dite{1} razliku izme\u0111u pozivanja i pra\u0107enja nekoga.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Razlozi za a\u017euriranje va\u0161eg profila
label.myprofile.view.welcome.body=Obavijestite sve saradnike o tome \u0161ta radite a\u017euriranjem va\u0161eg osobnog statusa. Pogledajte najnovije postove na va\u0161oj plo\u010di poruka. Dodajte oznake koje ukazuju na va\u0161e interese i podru\u010dje stru\u010dnosti. Kliknite "Uredi Moj profil" da biste zapo\u010deli s ispunjavanjem va\u0161eg profila.
label.myprofile.view.welcome.msg1=Va\u0161 profil viljiv je svima u organizaciji. Koristite ga da defini\u0161ete ko ste i \u0161ta radite.
label.myprofile.view.welcome.msg2=Postavite poruku kako biste dijelili ideju ili problem na kojem radite i da biste odmah dobili povratne informacije o tome od va\u0161ih saradnika.
label.myprofile.view.welcome.msg3=Kliknite "Uredi Moj profil" za a\u017euriranje va\u0161ih informacija kontakta, u\u010ditavanje fotografija i dodavanje informacija o va\u0161em poslu i stru\u010dnosti. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Razlozi za a\u017euriranje va\u0161eg profila
label.myprofile.view.smartcloud.welcome.body=Budite vidljivi. Budite jednostavni za pronala\u017eenje. Budite iznena\u0111uju\u0107i.
label.myprofile.view.smartcloud.welcome.msg1={0}Po\u0161aljite svoju sliku {1} da bi vas drugi upoznali.
label.myprofile.view.smartcloud.welcome.msg2={0}Stavite oznaku {1} tako da se drugi mogu poslu\u017eiti va\u0161im znanjem.
label.myprofile.view.smartcloud.welcome.msg3={0}Opi\u0161ite sebe {1} tako da vas ostali mogu lako prona\u0107i.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Pomozite ljudima da vas upoznaju
label.myprofile.edit.welcome.body=Koristite ovu stranicu za popunjavanje va\u0161eg profila. Recite ljudima ko ste i \u0161ta radite dodavanjem informacija o pozadini va\u0161eg posla, va\u0161im interesima i hobijima te oznaka koje ukazuju na podru\u010dje va\u0161e stru\u010dnosti. Pobolj\u0161ajte va\u0161 profil dodavanjem fotografije prikladne za posao.
