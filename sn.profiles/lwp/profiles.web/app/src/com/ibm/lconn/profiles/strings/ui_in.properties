# Directory Scene: Welcome
label.directory.welcome.title=Cari tahu Siapakah Siapa dalam Organisasi Anda
label.directory.welcome.title.authed=Mencari seorang Ahli ?
label.directory.welcome.body=Gunakan direktori perusahaan Anda untuk mencari informasi profil dan organisasi. Klik tanda pada cloud tanda untuk menampilkan daftar orang dengan tanda tersebut. Login dan pilih Jaringan Saya untuk mulai membangun jaringan sosial Anda dan terhubung dengan orang. Biarkan kolega Anda tahu apa yang Anda lakukan dengan membagi pembaruan status dari tanda Profil Saya.
label.directory.welcome.body.authed=Gunakan halaman ini untuk menemukan orang dan keahlian yang Anda perlukan. Lakukan pencarian cepat dengan memasukkan nama pada bidang yang tersedia. Klik tanda pada cloud tanda untuk menampilkan daftar orang dengan tanda tersebut. Klik \u201cTampilkan pilihan pencarian penuh\u201d untuk mengakses bidang pencarian tambahan dan melakukan lebih banyak pencarian ditargetkan.
label.directory.welcome.msg1=Lakukan pencarian cepat dengan memasukkan nama pada bidang yang tersedia.
label.directory.welcome.msg2=Klik \u201cTampilkan pilihan pencarian penuh\u201d untuk untuk melakukan pencarian lebih lanjut. {0}Pelajari lebih lanjut{1}.
label.directory.welcome.msg3=Pelajari bagaimana untuk {0}menggunakan tanda {1} untuk menemukan orang.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Pelajari Tentang Kolega Anda
label.profile.view.welcome.body=Gunakan informasi pada profil orang untuk mencari tahu tentang minat dan keterampilan mereka, tampilkan publikasikan terbaru mereka, dan berhubunganlah dengan mereka. Lihat siapa yang ada pada jaringan pemilik dan cari tahu bagaimana Anda terhubung dengan mereka. Klik <b> Undang ke Jaringan Saya</b> untuk mengundang orang tersebut bergabung dengan jaringan Anda, atau klik <b>Ikuti</b> jika Anda ingin mendapatkan pembaruan terbaru orang tersebut.
label.profile.view.welcome.msg1=Klik "Ikuti" jika Anda ingin mendapatkan pembaruan terbaru orang tersebut ditampilkan pada tampilan Pembaruan Anda pada Laman.
label.profile.view.welcome.msg2=Klik \u201cUndang ke Jaringan Saya\u201d untuk menambahkan orang tersebut ke tab Jaringan sehingga profil mereka lebih mudah ditemukan. Jika Anda tidak melihat tombol, Anda telah mengundang orang tersebut.
label.profile.view.welcome.msg3=Lihat siapa yang berada pada jaringan orang tersebut. Mulai ikuti satu atau lebih kontak atau undang mereka untuk bergabung dengan jaringan Anda.
label.profile.view.welcome.msg4={0}Pelajari {1} perbedaan antara mengundang dan mengikuti seseorang.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Alasan untuk Memperbarui Profil Anda
label.myprofile.view.welcome.body=Biarkan kolega Anda tahu apa yang Anda lakukan dengan memperbarui status pribadi Anda. Tampilkan publikasi terbaru ke papan pesan Anda. Tambahkan tanda yang menunjukkan minat dan area keahlian Anda. Klik \u201cEdit Profil Saya\u201d untuk mulai mengisi profil Anda.
label.myprofile.view.welcome.msg1=Profil Anda dapat dilihat oleh siapa pun dalam organisasi. Gunakan hal tersebut untuk mendefinisikan siapa Anda dan apa yang Anda lakukan.
label.myprofile.view.welcome.msg2=Publikasikan pesan untuk membagi ide atau masalah yang Anda kerjakan dan dapatkan umpan balik langsung mengenai hal tersebut dari kolega Anda.
label.myprofile.view.welcome.msg3=Klik \u201cEdit Profil Saya\u201d untuk memperbarui informasi kontak Anda, unggah foto, dan tambahkan informasi mengenai pekerjaan dan keahlian Anda. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=Alasan untuk Memperbarui Profil Anda
label.myprofile.view.smartcloud.welcome.body=Dapat terlihat. Dapat ditemukan. Luar biasa.
label.myprofile.view.smartcloud.welcome.msg1={0}Posting foto {1} Anda sehingga orang lain dapat mengenali Anda.
label.myprofile.view.smartcloud.welcome.msg2={0}Tandai diri Anda{1} sehingga orang lain dapat mengetahui pengalaman Anda.
label.myprofile.view.smartcloud.welcome.msg3={0}Deskripsikan diri Anda{1} sehingga orang lain dapat menemukan Anda dengan mudah.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Bantu Orang untuk Mengenal Anda
label.myprofile.edit.welcome.body=Gunakan laman ini untuk mengisi profil Anda. Beritahukan orang siapa Anda dan apa yang Anda lakukan dengan menambahkan informasi mengenai latar belakang Anda, minat  dan hobi Anda, dan tanda yang menunjukkan area keahlian Anda. Tingkatkan profil Anda dengan menambahkan foto bisnis yang sesuai.
label.myprofile.edit.welcome.msg1={0}Pastikan informasi kontak Anda terbarukan {1} untuk memastikan bahwa orang dapat menghubungi Anda.
label.myprofile.edit.welcome.msg2={0}Lacak informasi latar belakang Anda {1}, termasuk peran pekerjaan, keterampilan, dan pelatihan terakhir.
label.myprofile.edit.welcome.msg3={0}Tambahkan tanda (kata kunci){1} Yang mengidentifikasikan keterampilan dan minat Anda sehingga orang lain dapat menemukan Anda.
label.myprofile.edit.welcome.msg4=Apakah Anda melihat tanda yang tidak Anda tambahkan? Orang lain dapat menetapkan tanda pada profil Anda. {0}Pelajari lebih lanjut{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Perhatikan terus Jaringan Anda
label.mynetwork.welcome.body=Gunakan laman ini untuk menampilkan orang dalam jaringan Anda dan orang yang Anda ikuti. Temukan siapa yang mengikuti Anda. Terus lacak undangan jaringan Anda dan tampilkan anjuran kolega terbaru Anda. Berhubunganlah dengan orang. Klik \u201cUndang ke Jaringan Saya\u201d pada setiap profil untuk mengundang seseorang bergabung dengan jaringan Anda.
label.mynetwork.welcome.msg1=Akses dengan cepat ke profil Anda dari kontak jaringan dengan mengeklik nama orang tersebut.
label.mynetwork.welcome.msg2=Pelajari tentang cara berbeda untuk {0}menambahkan orang ke jaringan Anda{1}.
label.mynetwork.welcome.msg3=Mulai ikuti kontak jaringan jika Anda ingin pembaruan terakhir orang tersebut ditampilkan pada tampilan Pembaruan Anda dalam Laman.
label.mynetwork.welcome.msg4=Hilangkan orang dari jaringan Anda. Orang yang Anda hilangkan tidak diberitahu. 

label.mynetwork.welcome.invitation.msg1=Terima undangan untuk menambahkan orang tersebut ke daftar kontak jaringan Anda.
label.mynetwork.welcome.invitation.msg2=Jika Anda memilih untuk mengabaikan suatu undangan, orang tersebut tidak diberitahu.
label.mynetwork.welcome.invitation.msg3=Pelajari tentang cara berbeda untuk {0}mengundang orang ke jaringan Anda{1}.

label.mynetwork.welcome.following.msg1=Jika seseorang yang Anda ikuti melakukan tindakan, seperti mempublikasikan pesan status atau menambahkan publikasi blog, tindakan tersebut akan tampil pada Laman Anda.
label.mynetwork.welcome.following.msg2=Pelajari tentang cara berbeda untuk {0}mulai mengikuti seseorang{1}.
label.mynetwork.welcome.following.msg3=Untuk berhenti mengikuti seseorang, pilih nama pada daftar Pengikut dan Klik Berhenti Mengikuti.

label.mynetwork.welcome.followers.msg1=Tindakan yang Anda lakukan seperti mempublikasikan pesan status pada profil Anda atau menambahkan publikasi blog, ditampilkan pada Laman dari tiap-tiap orang yang mengikuti Anda.
label.mynetwork.welcome.followers.msg2=Anda tidak dapat menghilangkan pengikut atau mencegah seseorang mengikuti Anda.

# Network Scene: Welcome; default:
label.network.welcome.title=Cari tahu Siapa Terhubung dengan Siapa
