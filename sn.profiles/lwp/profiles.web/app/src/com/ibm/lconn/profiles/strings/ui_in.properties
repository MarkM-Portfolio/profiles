# About Page
label.about.pageheading=Tentang Profil
label.about.profiles.logo=Logo profil
label.about.profiles.heading1=Profil
label.about.profiles.heading2=Siapa yang berada dalam organisasi Anda?
label.about.profiles.body=Profil adalah direktori orang dalam organisasi Anda serta informasi yang Anda perlukan untuk membentukan dan mendorong jaringan yang efektif. Selain informasi dasar yang ditangkap dalam format kartu bisnis, profil mengkatalogkan keterampilan seperti keahlian teknik, keterbiasaan dengan bahasa asing, dan wilayah minat.
label.about.profiles.moreinfo=Temukan lebih banyak
label.about.profiles.helplink=Bantuan
label.about.profiles.demolink=Lihat Demo
label.about.profiles.demo.transcriptlink=Klik di sini untuk membaca transkrip teks pada panduan ini.
label.about.profiles.tips=Tips
label.about.profiles.tip1=Tambahkan sentuhan pribadi dengan menyertakan gambar dengan profil Anda.
label.about.profiles.tip2=Struktur pelaporan menampilkan daftar profil baik hirarki pelaporan penuh seseorang atau mencantumkan pelaporan rekan ke manajer yang sama.
label.about.profiles.tip3=Isi bagian Tentang Saya pada profil Anda agar jaringan Anda tahu lebih banyak tentang Anda.
label.about.editprofile.heading=Ceritakan tentang apa yang dapat Anda lakukan.
label.about.editprofile.body=Isi informasi kontak pada profil Anda. Biarkan komunitas, perusahaan, atau organisasi Anda tahu tentang apa yang bisa Anda lakukan, apa minat Anda, dan bagaimana menghubungi Anda. Gunakan beberapa tanda pada profil Anda untuk memberikan cara lain untuk menemukan Anda.
label.about.searchprofiles.heading=Temukan keahlian yang Anda butuhkan.
label.about.searchprofiles.body=Mencari ahli di wilayah tertentu? Cari profil untuk menemukan orang dengan keterampilan yang Anda perlukan. Profil dapat membantu Anda untuk mencari orang dan membangun jaringan kolaboratif orang yang terhubung. Anda dapat mencari berdasarkan kriteria yang berbeda, termasuk lokasi, pengalaman, dan minat.
label.about.profiletags.heading=Cari dengan tanda
label.about.profiletags.body=Tanda merupakan kata sandi deskriptif yang Anda buat dan tetapkan untuk mengidentifikasi peran atau kegiatan khusus pada organisasi Anda. Misalnya, Anda dapat mencari tanda yang disebut aksesibilitas untuk menemukan semua pengguna yang telah menggunakan tanda tersebut untuk mengindikasikan bahwa mereka memiliki keahlian aksesibilitas.
label.about.relatedcontent.heading=Ikuti tautan tersebut
label.about.relatedcontent.body=Selain untuk menampilkan informasi kontak orang, Anda dapat mengakses tautan ke konten terkait yang tersedia dari profil mereka. Misalnya, Anda dapat menemukan tautan ke blog yang telah dipublikasikan oleh pengguna, atau ke artikel yang dimarkahi pada situs Web.
label.about.profiles.findoutmore=Temukan lebih banyak
label.about.profiles.ibmlogo=Logo IBM
label.about.profiles.copyright=Material berlisensi- Properti IBM, 5724-S68 &#169; Hak Cipta IBM Corporation 2007, 2012. Hak Cipta Dilindungi Undang-Undang. IBM, logo IBM, ibm.com dan Lotus adalah merek-merek dagang IBM Corporation di Amerika Serikat, negara-negara lain, atau keduanya. Java dan  seluruh merek dagang berbasis Java adalah merek dagang dari Sun Microsystems, Inc. di Amerika Serikat, negara lain, atau keduanya. Nama perusahaan, produk atau layanan dapat berupa merek dagang atau merek layanan dari lainnya.  Daftar merek dagang IBM yang ada pada saat ini tersedia di Web di www.ibm.com/legal/copytrade.shtml.  Hak Terbatas Pengguna di Negara A.S.: Penggunaan, penggandaan, atau pengungkapan informasi dibatasi oleh Kontrak Jadwal GSA ADP dengan IBM Corp.  Program ini dilisensikan sesuai syarat-syarat padaperjanjian lisensi yang menyertai Program.  Perjanjian lisensi ini mungkin berlokasi di folder direktori program atau pustaka yang diidentifikasikan sebagai "Lisensi" atau "Lisensi Non IBM", jika berlaku, atau disediakan sebagai perjanjian lisensi yang dicetak. Harap membaca perjanjian ini dengan saksama sebelum menggunakan Program. Dengan menggunakan Program, Anda menyetujui syarat-syarat ini.
