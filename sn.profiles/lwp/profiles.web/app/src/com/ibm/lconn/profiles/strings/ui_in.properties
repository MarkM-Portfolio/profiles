# Tools Page
label.tools.stplugin.heading=Plug-in Sametime Profil
label.tools.stplugin.about.heading=Apa kegunaan plug-in ini?
label.tools.stplugin.about.body1=Plug-in Sametime Profil memungkinkan klien Sametime untuk menggunakan kartu bisnis Profil. Kartu bisnis profil akan tersedia pada jendela obrolan pesan instan.
label.tools.stplugin.cardimg.collapsed.caption=Kartu bisnis profil
label.tools.stplugin.cardimg.expanded.caption=Kartu bisnis profil dapat diperpanjang
label.tools.stplugin.about.body2=Kartu bisnis profil juga muncul ketika Anda melayangkan nama orang pada daftar teman Anda. Ini memungkinkan Anda untuk mencari dengan cepat informasi IBM Connections terkait dengan orang tersebut.
label.tools.stplugin.install.heading=Menginstal plug-in
label.tools.stplugin.install.body1=Untuk pengguna Sametime 7.5.1, klik tombol berikut ini untuk memasang plug-in ini:
label.tools.stplugin.install.altText=Instal profil plug-in
label.tools.stplugin.install.body2=Atau Ikuti langkah-langkah ini: <br /> Tempatkan pilihan ini pada bar Menu Terhubung Sametime: Peralatan -> Instal Plug-in. <br /> Kemudian pilih: "Cari fitur baru yang kan dipasang". <br /> Tambahkan situs jarak jauh baru dengan menggunakan URL ini: > {0}. <br /> Ikuti instruksi di bawah pada wizard. <br />
label.tools.stplugin.install.body3=Untuk pengguna Sametime 7.5, klik tombol berikut ini untuk memasang plug-in ini: <br /> Tempatkan pilihan ini pada ikon baki sistem Sametime: Kelola Pembaruan -> Unduh Plug-in. <br /> Lalu pilih: Cari fitur baru untuk dipasang. <br /> Tambahkan situs jarak jauh baru yang ditentukan\u201dPlug-in Profil\u201d menggunakan URL ini: {0}. <br /> Pilih situs baru dan klik \u201cSelesai\u201d. <br /> Pilih \u201cPlug in Profil\u201d dan klik \u201cBerikutnya\u201d. <br /> Ikuti instruksi hingga selesai.


