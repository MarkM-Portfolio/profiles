# About Page
label.about.pageheading=Inform\u00e1cie o aplik\u00e1cii Profily
label.about.profiles.logo=Logo Profilov
label.about.profiles.heading1=Profily
label.about.profiles.heading2=Kto je vo va\u0161ej organiz\u00e1cii?
label.about.profiles.body=Profily s\u00fa adres\u00e1r \u013eud\u00ed vo va\u0161ej organiz\u00e1cii spolu s inform\u00e1ciami, ktor\u00e9 potrebujete na vytvorenie a roz\u0161irovanie efekt\u00edvnych siet\u00ed. Okrem z\u00e1kladn\u00fdch inform\u00e1ci\u00ed, ktor\u00e9 s\u00fa poskytnut\u00e9 vo form\u00e1te vizitky, profily katalogizuj\u00fa zru\u010dnosti, ako je technick\u00e1 odbornos\u0165, znalos\u0165 cudz\u00edch jazykov a oblasti z\u00e1ujmu.
label.about.profiles.moreinfo=Viac inform\u00e1ci\u00ed
label.about.profiles.helplink=Pomoc
label.about.profiles.demolink=Spusti\u0165 uk\u00e1\u017eku
label.about.profiles.demo.transcriptlink=Ak chcete zobrazi\u0165 textov\u00fd prepis tohto v\u00fdukov\u00e9ho programu, kliknite tu.
label.about.profiles.tips=Tipy
label.about.profiles.tip1=Pridajte osobn\u00fd rozmer tak, \u017ee do svojho profilu zahrniete obr\u00e1zok.
label.about.profiles.tip2=Zobrazenie \u0160trukt\u00fara poz\u00edci\u00ed uv\u00e1dza \u00fapln\u00fa \u0161trukt\u00faru poz\u00edci\u00ed osoby alebo uv\u00e1dza partnerov, ktor\u00ed maj\u00fa rovnak\u00e9ho mana\u017e\u00e9ra.
label.about.profiles.tip3=Vypl\u0148te sekciu Inform\u00e1cie o mne v profile, aby ste umo\u017enili va\u0161ej sieti dozvedie\u0165 sa o v\u00e1s viac.
label.about.editprofile.heading=Zmie\u0148te sa o tom, \u010do dok\u00e1\u017eete.
label.about.editprofile.body=Vypl\u0148te kontaktn\u00e9 inform\u00e1cie v profile. Umo\u017enite komunite, spolo\u010dnosti alebo organiz\u00e1cii pozna\u0165, \u010do dok\u00e1\u017eete, o \u010do sa zauj\u00edmate a ako v\u00e1s mo\u017eno kontaktova\u0165. V profile pou\u017eite zna\u010dky, aby ste ostatn\u00fdm umo\u017enili n\u00e1js\u0165 v\u00e1s in\u00fdm sp\u00f4sobom.
label.about.searchprofiles.heading=N\u00e1jdite odbornos\u0165, ktor\u00fa potrebujete.
label.about.searchprofiles.body=H\u013ead\u00e1te experta v \u0161pecifickej oblasti? Preh\u013eadajte profily a n\u00e1jdite \u013eud\u00ed so zru\u010dnos\u0165ami, ktor\u00e9 potrebujete. Profily v\u00e1m pom\u00f4\u017eu oslovi\u0165 \u013eud\u00ed a vybudova\u0165 sie\u0165 spolupr\u00e1ce s prepojen\u00fdmi \u013eu\u010fmi. M\u00f4\u017eete vyh\u013ead\u00e1va\u0165 pomocou r\u00f4znych krit\u00e9ri\u00ed ako s\u00fa umiestnenie, odbornos\u0165 a z\u00e1ujem.
label.about.profiletags.heading=H\u013eadanie pomocou zna\u010diek
label.about.profiletags.body=Zna\u010dky s\u00fa opisn\u00e9 k\u013e\u00fa\u010dov\u00e9 slov\u00e1, ktor\u00e9 vytv\u00e1rate a prira\u010fujete na identifikovanie konkr\u00e9tnych rol alebo aktiv\u00edt vo va\u0161ej organiz\u00e1cii. M\u00f4\u017eete napr\u00edklad vyh\u013eada\u0165 zna\u010dku s n\u00e1zvom zjednodu\u0161enie ovl\u00e1dania, ak chcete n\u00e1js\u0165 v\u0161etk\u00fdch u\u017e\u00edvate\u013eov, ktor\u00ed pou\u017eili t\u00fato zna\u010dku na ozna\u010denie, \u017ee maj\u00fa sk\u00fasenosti so zjednodu\u0161en\u00fdm ovl\u00e1dan\u00edm.
label.about.relatedcontent.heading=Sledujte odkazy
label.about.relatedcontent.body=Okrem zobrazenia kontaktn\u00fdch inform\u00e1ci\u00ed osoby m\u00f4\u017eete pou\u017ei\u0165 odkazy na s\u00favisiaci obsah, ktor\u00fd osoba spr\u00edstupnila vo svojom profile. M\u00f4\u017eete napr\u00edklad n\u00e1js\u0165 odkaz na blog, ktor\u00fd zverejnil u\u017e\u00edvate\u013e, alebo na \u010dl\u00e1nok, pre ktor\u00fd bola vytvoren\u00e1 z\u00e1lo\u017eka na webovej lokalite.
