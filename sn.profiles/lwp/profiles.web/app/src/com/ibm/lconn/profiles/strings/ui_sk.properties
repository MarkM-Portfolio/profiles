# Tools Page
label.tools.stplugin.heading=Doplnkov\u00fd komponent Profily pre Sametime
label.tools.stplugin.about.heading=\u010co rob\u00ed tento doplnkov\u00fd komponent?
label.tools.stplugin.about.body1=Doplnkov\u00fd komponent Sametime Profily v\u00e1m umo\u017e\u0148uje v klientovi Sametime pou\u017e\u00edva\u0165 vizitku aplik\u00e1cie Profily. Vizitka profilov bude k dispoz\u00edcii v okne rozhovoru s okam\u017eit\u00fdmi spr\u00e1vami.
label.tools.stplugin.cardimg.collapsed.caption=vizitka profilov
label.tools.stplugin.cardimg.expanded.caption=rozvinut\u00e1 vizitka profilov
label.tools.stplugin.about.body2=Vizitka profilov sa tie\u017e zobraz\u00ed, ke\u010f uk\u00e1\u017eete na meno osoby v zozname priate\u013eov. Toto v\u00e1m umo\u017e\u0148uje r\u00fdchlo n\u00e1js\u0165 s\u00favisiace inform\u00e1cie z IBM Connections pre dan\u00fa osobu.
label.tools.stplugin.install.heading=In\u0161tal\u00e1cia doplnkov\u00e9ho komponentu.
label.tools.stplugin.install.body1=Pre u\u017e\u00edvate\u013eov Sametime 7.5.1: kliknite na tla\u010didlo ni\u017e\u0161ie, aby ste nain\u0161talovali tento doplnkov\u00fd komponent.
label.tools.stplugin.install.altText=In\u0161talova\u0165 doplnkov\u00fd komponent profilov
label.tools.stplugin.install.body2=Alebo vykonajte tieto kroky: <br /> N\u00e1jdite t\u00fato vo\u013ebu v ponukovej li\u0161te Sametime Connect: N\u00e1stroje > In\u0161talova\u0165 doplnkov\u00e9 komponenty. <br /> Potom vyberte: H\u013eada\u0165 nov\u00e9 komponenty na in\u0161tal\u00e1ciu. <br /> Pridajte nov\u00fa vzdialen\u00fa lokalitu pomocou tejto adresy URL: {0}. <br />Postupujte pod\u013ea n\u00e1vodu v sprievodcovi. <br />
label.tools.stplugin.install.body3=Pre u\u017e\u00edvate\u013eov Sametime 7.5: vykonajte tieto kroky na in\u0161tal\u00e1ciu tohto doplnkov\u00e9ho komponentu: <br /> N\u00e1jdite t\u00fato vo\u013ebu na syst\u00e9movej li\u0161te Sametime: Mana\u017eova\u0165 aktualiz\u00e1cie -> Prevzia\u0165 doplnkov\u00e9 komponenty. <br /> Potom vyberte: H\u013eada\u0165 nov\u00e9 komponenty na in\u0161tal\u00e1ciu. <br />Pridajte nov\u00fa lokalitu s n\u00e1zvom Doplnkov\u00e9 komponenty profilov pomocou tejto adresy URL: {0}. <br /> Vyberte nov\u00fa lokalitu a kliknite na polo\u017eku Dokon\u010di\u0165. <br />Vyberte polo\u017eku Doplnkov\u00e9 komponenty profilov a kliknite na polo\u017eku \u010ealej. <br /> Postupujte pod\u013ea n\u00e1vodu, k\u00fdm nedokon\u010d\u00edte oper\u00e1ciu.


