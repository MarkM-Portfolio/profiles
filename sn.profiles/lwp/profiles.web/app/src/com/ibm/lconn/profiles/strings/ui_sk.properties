# Directory Scene: Welcome
label.directory.welcome.title=Zistite, kto je kto vo va\u0161ej organiz\u00e1cii
label.directory.welcome.title.authed=H\u013ead\u00e1te experta?
label.directory.welcome.body=Ak chcete n\u00e1js\u0165 profily a inform\u00e1cie o organiz\u00e1cii, pou\u017eite adres\u00e1r svojej spolo\u010dnosti. Ak chcete zobrazi\u0165 zoznam \u013eud\u00ed so \u0161pecifickou zna\u010dkou, kliknite na t\u00fato znaku v zhluku zna\u010diek. Prihl\u00e1ste sa a vyberte Moja sie\u0165, aby ste za\u010dali vytv\u00e1ra\u0165 svoju soci\u00e1lnu sie\u0165 a sp\u00e1ja\u0165 sa s \u013eu\u010fmi. Dajte kolegom vedie\u0165, \u010do rob\u00edte, zdie\u013ean\u00edm aktualiz\u00e1ci\u00ed stavu na z\u00e1lo\u017eke M\u00f4j profil.
label.directory.welcome.body.authed=T\u00fato str\u00e1nku pou\u017eite na n\u00e1jdenie \u013eud\u00ed a odbornosti, ktor\u00fa potrebujete. Vykonajte r\u00fdchle h\u013eadanie tak, \u017ee zad\u00e1te meno do poskytnut\u00e9ho po\u013ea. Ak chcete zobrazi\u0165 zoznam \u013eud\u00ed so \u0161pecifickou zna\u010dkou, kliknite na t\u00fato znaku v zhluku zna\u010diek. Ak chcete zobrazi\u0165 viac pol\u00ed vyh\u013ead\u00e1vania a vykona\u0165 viac zacielen\u00e9 vyh\u013ead\u00e1vanie, kliknite na polo\u017eku Zobrazi\u0165 v\u0161etky vo\u013eby vyh\u013ead\u00e1vania.
label.directory.welcome.msg1=Vykonajte r\u00fdchle h\u013eadanie tak, \u017ee zad\u00e1te meno do poskytnut\u00e9ho po\u013ea.
label.directory.welcome.msg2=Ak chcete vykona\u0165 roz\u0161\u00edren\u00e9 vyh\u013ead\u00e1vanie, kliknite na polo\u017eku Zobrazi\u0165 v\u0161etky vo\u013eby vyh\u013ead\u00e1vania. {0}Viac inform\u00e1ci\u00ed{1}.
label.directory.welcome.msg3=Zistite, ako {0}pou\u017e\u00edva\u0165 zna\u010dky{1} na n\u00e1jdenie \u013eud\u00ed.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Z\u00edskajte viac inform\u00e1ci\u00ed o o svojich kolegoch
label.profile.view.welcome.body=Inform\u00e1cie v profile osoby v\u00e1m prezradia jej z\u00e1ujmy a zru\u010dnosti, m\u00f4\u017eete zobrazi\u0165 posledn\u00e9 pr\u00edspevky a kontaktova\u0165 osobu. Pozrite sa, kto je v sieti vlastn\u00edka profilu a zistite, ako ste prepojen\u00ed. Ak chcete pozva\u0165 osobu na pripojenie do svojej  siete, kliknite na polo\u017eku <b>Pozva\u0165 do mojej siete</b>. Ak chcete z\u00edska\u0165 najnov\u0161ie aktualiz\u00e1cie osoby, kliknite na polo\u017eku <b>Sledova\u0165</b>.
label.profile.view.welcome.msg1=Ak chcete, aby sa najnov\u0161ie aktualiz\u00e1cie osoby zobrazovali na domovskej str\u00e1nke v zobrazen\u00ed Aktualiz\u00e1cie, kliknite na polo\u017eku Sledova\u0165.
label.profile.view.welcome.msg2=Ak chcete pozva\u0165 osobu na pripojenie do svojej  siete, aby sa zjednodu\u0161ilo vyh\u013ead\u00e1vanie jej profilu, kliknite na polo\u017eku Pozva\u0165 do mojej siete. Ak toto tla\u010didlo nevid\u00edte, dan\u00fa osobu ste u\u017e pozvali.
label.profile.view.welcome.msg3=Pozrite sa, kto je v sieti osoby. M\u00f4\u017eete za\u010da\u0165 sledova\u0165 jeden alebo viacero kontaktov alebo ich pozva\u0165 na pripojenie do svojej  siete.
label.profile.view.welcome.msg4={0}Zistite{1}, ak\u00fd je rozdiel medzi pozvan\u00edm a sledovan\u00edm osoby.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=D\u00f4vody, pre\u010do by ste mali aktualizova\u0165 svoj profil
label.myprofile.view.welcome.body=Ozn\u00e1mte kolegom, \u010do rob\u00edte, aktualiz\u00e1ciou svojho osobn\u00e9ho stavu. Pozrite si najnov\u0161ie pr\u00edspevky na va\u0161ej n\u00e1stenke. Pridajte zna\u010dky, ktor\u00e9 ozna\u010duj\u00fa va\u0161e z\u00e1ujmy a oblas\u0165 odbornosti. Ak chcete za\u010da\u0165 vyp\u013a\u0148a\u0165 svoj profil, kliknite na polo\u017eku Upravi\u0165 m\u00f4j profil.
label.myprofile.view.welcome.msg1=V\u00e1\u0161 profil je vidite\u013en\u00fd ka\u017ed\u00e9mu v organiz\u00e1cii. Pou\u017eite ho na definovanie svojej osoby a toho, \u010do rob\u00edte.
label.myprofile.view.welcome.msg2=Zverejnite spr\u00e1vu, ak chcete zdie\u013ea\u0165 n\u00e1pad alebo probl\u00e9m, na ktorom pracujete, a z\u00edskajte okam\u017eit\u00fa sp\u00e4tn\u00fa v\u00e4zbu od kolegov.
label.myprofile.view.welcome.msg3=Ak chcete upravi\u0165 svoje kontaktn\u00e9 inform\u00e1cie, odosla\u0165 fotografiu a prida\u0165 inform\u00e1cie o va\u0161ej pr\u00e1ci a odbornosti, kliknite na polo\u017eku Upravi\u0165 m\u00f4j profil. 

# My Profile SmartCloud View Scene: Welcome
label.myprofile.view.smartcloud.welcome.title=D\u00f4vody, pre\u010do by ste mali aktualizova\u0165 svoj profil
label.myprofile.view.smartcloud.welcome.body=Zvidite\u013enite sa. Nechajte sa n\u00e1js\u0165. Bu\u010fte prekvapuj\u00faci.
label.myprofile.view.smartcloud.welcome.msg1={0}Zverejnite svoj obr\u00e1zok{1}, aby v\u00e1s ostatn\u00ed mohli spozna\u0165.
label.myprofile.view.smartcloud.welcome.msg2={0}Ozna\u010dte sa{1}, aby ostatn\u00ed vedeli o va\u0161ich znalostiach.
label.myprofile.view.smartcloud.welcome.msg3={0}Op\u00ed\u0161te sa{1}, aby v\u00e1s ostatn\u00ed mohli jednoducho n\u00e1js\u0165.

# Profile Edit Scene: Welcome
label.myprofile.edit.welcome.title=Pom\u00f4\u017ete \u013eu\u010fom spozna\u0165 v\u00e1s
label.myprofile.edit.welcome.body=T\u00fato str\u00e1nku pou\u017eite na vyplnenie profilu. Ozn\u00e1mte \u013eu\u010fom, kto ste a \u010do rob\u00edte, pridan\u00edm inform\u00e1ci\u00ed o va\u0161om pracovnom pozad\u00ed, va\u0161ich z\u00e1ujmoch a kon\u00ed\u010dkoch, a pridan\u00edm zna\u010diek, ktor\u00e9 ozna\u010duj\u00fa oblas\u0165 va\u0161ej odbornosti. Zlep\u0161ite svoj profil pridan\u00edm fotografie vhodnej pre va\u0161u spolo\u010dnos\u0165.
label.myprofile.edit.welcome.msg1={0}Udr\u017eiavajte svoje kontaktn\u00e9 inform\u00e1cie aktu\u00e1lnymi{1}, aby v\u00e1s mohli kontaktova\u0165 in\u00ed \u013eudia.
label.myprofile.edit.welcome.msg2={0}Aktualizujte svoje profesijn\u00e9 \u00fadaje{1} vr\u00e1tane predo\u0161l\u00fdch pracovn\u00fdch rol, zru\u010dnost\u00ed a \u0161kolen\u00ed.
label.myprofile.edit.welcome.msg3={0}Pridajte zna\u010dky (k\u013e\u00fa\u010dov\u00e9 slov\u00e1){1}, ktor\u00e9 identifikuj\u00fa va\u0161e zru\u010dnosti a z\u00e1ujmy,  aby v\u00e1s ostatn\u00ed mohli n\u00e1js\u0165.
label.myprofile.edit.welcome.msg4=Vid\u00edte zna\u010dky, ktor\u00e9 ste nepridali? Ostatn\u00ed \u013eudia m\u00f4\u017eu priradi\u0165 zna\u010dky k v\u00e1\u0161mu profilu. {0}Viac inform\u00e1ci\u00ed{1}.

# My Network Scene: Welcome
label.mynetwork.welcome.title=Majte preh\u013ead o svojej sieti
label.mynetwork.welcome.body=T\u00fato str\u00e1nku pou\u017eite na zobrazenie \u013eud\u00ed vo va\u0161ej sieti a \u013eud\u00ed, ktor\u00fdch sledujete. Zistite, kto v\u00e1s sleduje. Spravujte svoje pozvania do siete a pozrite si najnov\u0161ie odpor\u00fa\u010dania na kolegov. Oslovte \u013eud\u00ed a spojte sa s nimi. Ak chcete niekoho pozva\u0165 na pripojenie do svojej siete, kliknite na polo\u017eku Pozva\u0165 do mojej siete v \u013eubovo\u013enom profile.
label.mynetwork.welcome.msg1=Ak chcete r\u00fdchlo prist\u00fapi\u0165 k profilu niektor\u00e9ho sie\u0165ov\u00e9ho kontaktu, kliknite na meno osoby.
label.mynetwork.welcome.msg2=Obozn\u00e1mte sa, ak\u00fdmi sp\u00f4sobmi mo\u017eno {0}prida\u0165 \u013eud\u00ed do siete{1}.
label.mynetwork.welcome.msg3=Ak chcete, aby sa najnov\u0161ie aktualiz\u00e1cie osoby zobrazovali na domovskej str\u00e1nke v zobrazen\u00ed Aktualiz\u00e1cie, za\u010dnite sledova\u0165 dan\u00fd sie\u0165ov\u00fd kontakt.
label.mynetwork.welcome.msg4=Odstr\u00e1\u0148te \u013eud\u00ed zo svojej siete. \u013dudia, ktor\u00fdch odstr\u00e1nite, nedostan\u00fa \u017eiadne upozornenie. 

label.mynetwork.welcome.invitation.msg1=Ak chcete prida\u0165 osobu do svojho zoznamu sie\u0165ov\u00fdch kontaktov, prijmite pozvanie.
label.mynetwork.welcome.invitation.msg2=Ak sa rozhodnete pozvanie ignorova\u0165, osoba nedostane upozornenie.
label.mynetwork.welcome.invitation.msg3=Obozn\u00e1mte sa, ak\u00fdmi sp\u00f4sobmi mo\u017eno {0}pozva\u0165 \u013eud\u00ed na pripojenie do va\u0161ej siete{1}.

label.mynetwork.welcome.following.msg1=Ke\u010f osoba, ktor\u00fa sledujete, vykon\u00e1 akciu, napr\u00edklad zverejn\u00ed spr\u00e1vu o stave alebo prid\u00e1 pr\u00edspevok blogu, zobraz\u00ed sa na va\u0161ej domovskej str\u00e1nke.
label.mynetwork.welcome.following.msg2=Obozn\u00e1mte sa, ak\u00fdmi sp\u00f4sobmi m\u00f4\u017eete {0}niekoho za\u010da\u0165 sledova\u0165{1}.
label.mynetwork.welcome.following.msg3=Ak chcete presta\u0165 sledova\u0165 niektor\u00fa osobu, vyberte jej meno v zozname Sledovatelia a potom kliknite na polo\u017eku Zastavi\u0165 sledovanie.

label.mynetwork.welcome.followers.msg1=Akcie, ktor\u00e9 vykon\u00e1te, napr\u00edklad zverejnenie spr\u00e1vy o stave vo va\u0161om profile alebo pridanie pr\u00edspevku blogu, sa zobrazia na domovskej str\u00e1nke ka\u017edej osoby, ktor\u00e1 v\u00e1s sleduje.
label.mynetwork.welcome.followers.msg2=Sledovate\u013ea nem\u00f4\u017eete odstr\u00e1ni\u0165 a ani inej osobe zak\u00e1za\u0165 sledova\u0165 v\u00e1s.

