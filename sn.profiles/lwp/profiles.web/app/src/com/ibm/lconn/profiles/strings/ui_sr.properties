label.about.profiles.tip2=Prikaz profila Struktura odgovornosti navodi kompletnu hijerarhiju odgovornosti neke osobe ili listu osoba istog ranga koje su odgovorne istom menad\u017eeru.
label.about.profiles.tip3=Popunite odeljak \u201eO meni\u201c na profilu da biste se predstavili osobama iz svoje mre\u017ee.
label.about.editprofile.heading=Obavestite ostale o svojim ve\u0161tinama.
label.about.editprofile.body=Unesite kontakt informacije na profil. Informi\u0161ite zajednicu, kompaniju ili organizaciju o svojim ve\u0161tinama, interesovanjima i na\u010dinima na koje drugi mogu da stupe u kontakt sa vama. Dodajte oznake na profil kako biste drugima omogu\u0107ili da vas i tako prona\u0111u.
label.about.searchprofiles.heading=Prona\u0111ite stru\u010dnjake koji su vam potrebni.
label.about.searchprofiles.body=Tra\u017eite stru\u010dnjaka iz neke oblasti? Pretra\u017eite profile da biste prona\u0161li ljude koji imaju ve\u0161tine koje su vam potrebne. Profili vam omogu\u0107avaju da stupite u kontakt sa ljudima i napravite poslovnu mre\u017eu povezanih ljudi. Mo\u017eete da pretra\u017eujete prema razli\u010ditim kriterijumima, uklju\u010duju\u0107i lokaciju, iskustvo i interesovanja.
label.about.profiletags.heading=Pretra\u017eivanje pomo\u0107u oznaka
label.about.profiletags.body=Oznake su opisne klju\u010dne re\u010di koje pravite i dodajete kako biste identifikovali odre\u0111ene uloge ili aktivnosti u organizaciji. Na primer, mo\u017eete da pretra\u017eujete prema oznaci koja se naziva pristupa\u010dnost kako biste prona\u0161li sve korisnike koji su pomo\u0107u te oznake nazna\u010dili da imaju iskustva sa pristupa\u010dno\u0161\u0107u.
label.about.relatedcontent.heading=Pratite linkove
label.about.relatedcontent.body=Pored toga \u0161to mo\u017eete da prika\u017eete kontakt informacije neke osobe, mo\u017eete i da pristupite linkovima na njenom profilu koji vode do sli\u010dnog sadr\u017eaja. Na primer, mo\u017eda \u0107ete prona\u0107i link do bloga koji je korisnik objavio ili do \u010dlanka koji je obele\u017eio na nekoj veb lokaciji.
