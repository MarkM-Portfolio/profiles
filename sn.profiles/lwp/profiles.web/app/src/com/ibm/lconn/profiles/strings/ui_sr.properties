# About Page
label.about.pageheading=O profilima
label.about.profiles.logo=Logotip profila
label.about.profiles.heading1=Profili
label.about.profiles.heading2=Ko je u va\u0161oj organizaciji?
label.about.profiles.body=Profili su direktorijum ljudi iz va\u0161e organizacije, ali i informacija koje su vam potrebne da biste osnovali i podstakli osnivanje efikasnih mre\u017ea. Pored osnovnih informacija predstavljenih u formatu vizitkarte, profili navode ve\u0161tine kao \u0161to su tehni\u010dka stru\u010dnost, poznavanje stranih jezika i oblasti interesovanja.
