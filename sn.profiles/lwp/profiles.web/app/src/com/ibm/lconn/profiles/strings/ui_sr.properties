# Directory Scene: Welcome
label.directory.welcome.title=Saznajte ko je ko u va\u0161oj organizaciji
label.directory.welcome.title.authed=Tra\u017eite stru\u010dnjaka?
label.directory.welcome.body=Koristite direktorijum svoje kompanije za pretragu profila i organizacionih informacija. Kliknite na oblak oznake za prikaz liste ljudi sa tom oznakom. Prijavite se i izaberite Moja mre\u017ea da biste po\u010deli da pravite dru\u0161tvenu mre\u017eu i povezujete se sa ljudima. Delite a\u017euriranja statusa sa kartice Moj profil da biste kolege obavestili \u0161ta radite.
label.directory.welcome.body.authed=Koristite ovu stranicu da biste prona\u0161li ljude i stru\u010dna znanja koja su vam potrebna. Izvr\u0161ite brzu pretragu unosom imena u ponu\u0111eno polje. Kliknite na oblak oznake za prikaz liste ljudi sa tom oznakom. Kliknite na \u201ePrika\u017ei opcije pune pretrage\u201c kako biste pristupili dodatnim poljima za pretragu i obavili precizniju pretragu.
label.directory.welcome.msg1=Izvr\u0161ite brzu pretragu unosom imena u ponu\u0111eno polje.
label.directory.welcome.msg2=Kliknite na \u201ePrika\u017ei opcije pune pretrage\u201c kako obavili napredniju pretragu. {0}Saznajte vi\u0161e{1}.
label.directory.welcome.msg3=Saznajte kako da {0}koristite oznake{1} da biste prona\u0161li ljude.

# Profile View Scene: Welcome
label.profile.view.welcome.title=Saznajte vi\u0161e o kolegama
label.profile.view.welcome.body=Koristite informacije sa profila neke osobe da biste saznali vi\u0161e o njenim interesovanjima i ve\u0161tinama, prikazali njene nedavne postove i stupili u kontakt sa njom. Pogledajte ko je u mre\u017ei vlasnika profila i otkrijte kako ste sa njim povezani. Kliknite na <b>Pozovi u moju mre\u017eu</b> da biste osobu pozvali da se pridru\u017ei va\u0161oj mre\u017ei ili kliknite na <b>Prati</b> da biste prikazali aktuelne novosti o toj osobi.
label.profile.view.welcome.msg1=Kliknite na \u201ePrati\u201c ako \u017eelite da se aktuelne novosti o toj osobi pojavljuju u va\u0161em prikazu novosti na po\u010detnoj stranici.
label.profile.view.welcome.msg2=Kliknite na \u201ePozovi u moju mre\u017eu\u201c da biste osobu dodali na karticu Mre\u017ea i kasnije lak\u0161e prona\u0161li njen profil. Ako ne vidite to dugme, osobu ste ve\u0107 pozvali.
label.profile.view.welcome.msg3=Pogledajte ko je u mre\u017ei te osobe. Po\u010dnite da pratite jednog ili vi\u0161e kontakata ili ih pozovite da se pridru\u017ee va\u0161oj mre\u017ei.
label.profile.view.welcome.msg4={0}Saznajte{1} u \u010demu je razlika izme\u0111u pozivanja i pra\u0107enja nekoga.

# My Profile View Scene: Welcome
label.myprofile.view.welcome.title=Razlozi za a\u017euriranje profila
label.myprofile.view.welcome.body=A\u017eurirajte li\u010dni status da biste kolege obavestili \u0161ta radite. Prika\u017ei najnovije postove na tabli sa porukama. Dodajte oznake koje ukazuju na va\u0161a interesovanja i oblast za koju ste stru\u010dni. Kliknite na \u201eUredi profil\u201c da biste po\u010deli da popunjavate profil.
label.myprofile.view.welcome.msg1=Va\u0161 profil mogu da vide svi iz organizacije. Koristite ga da biste naveli ko ste i \u0161ta radite.
label.myprofile.view.welcome.msg2=Postavite poruku da biste delili neku ideju ili problem na kome radite i odmah dobili povratne informacije o tome od kolega.
label.myprofile.view.welcome.msg3=Kliknite na \u201eUredi profil\u201c da biste a\u017eurirali kontakt informacije, otpremili fotografiju i dodali informacije o svom poslu i stru\u010dnom znanju. 

