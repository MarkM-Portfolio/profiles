# My Network Scene: Welcome
label.mynetwork.welcome.title=Pratite aktuelnosti na mre\u017ei
label.mynetwork.welcome.body=Koristite ovu stranicu da biste prikazali ljude u svojoj mre\u017ei i ljude koje pratite. Saznajte ko prati vas. Vodite ra\u010duna o pozivima u mre\u017eu i prika\u017eite najnovije preporuke svojih kolega. Kontaktirajte ljude i pove\u017eite se sa njima. Kliknite na \u201ePozovi u moju mre\u017eu\u201c na bilo kom profilu da biste nekoga pozvali da se pridru\u017ei va\u0161oj mre\u017ei.
label.mynetwork.welcome.msg1=Brzo pristupite profilu nekog mre\u017enog kontakta klikom na ime te osobe.
label.mynetwork.welcome.msg2=Saznajte vi\u0161e o tome kako sve mo\u017eete da {0}doda ljude u va\u0161u mre\u017eu{1}.
label.mynetwork.welcome.msg3=Po\u010dnite da pratite mre\u017eni kontakt ako \u017eelite da se aktuelne novosti o toj osobi pojavljuju u va\u0161em prikazu novosti na po\u010detnoj stranici.
label.mynetwork.welcome.msg4=Uklonite ljude iz mre\u017ee. Osobe koje uklonite ne\u0107e biti obave\u0161teni o tome. 

label.mynetwork.welcome.invitation.msg1=Prihvatite poziv da osobu dodate na listu mre\u017enih kontakata.
label.mynetwork.welcome.invitation.msg2=Ako odlu\u010dite da zanemarite poziv, osoba ne\u0107e biti obave\u0161tena o tome.
label.mynetwork.welcome.invitation.msg3=Saznajte vi\u0161e o tome kako sve mo\u017eete da {0}pozovete ljude da se pridru\u017ee va\u0161oj mre\u017ei{1}.

label.mynetwork.welcome.following.msg1=Kada neko koga pratite ne\u0161to uradi, na primer kada postavi statusnu poruku ili doda post na blogu, to se prikazuje na va\u0161oj po\u010detnoj stranici.
label.mynetwork.welcome.following.msg2=Saznajte vi\u0161e o tome kako sve mo\u017eete da {0}po\u010dnete nekoga da pratite{1}.
label.mynetwork.welcome.following.msg3=Da biste prestali da pratite neku osobu, izaberite ime sa liste pratilaca, a zatim kliknite na Prekini pra\u0107enje.

