label.myprofile.edit.welcome.body=Koristite ovu stranicu da biste popunili profil. Recite ljudima ko ste i \u0161ta radite tako \u0161to \u0107ete dodati informacije o svom ranijem zaposlenju, interesovanjima i hobijima, kao i oznake koje ukazuju na oblast za koju ste stru\u010dni. Dodajte sliku prikladnu za poslovne mre\u017ee da biste popravili profil.
