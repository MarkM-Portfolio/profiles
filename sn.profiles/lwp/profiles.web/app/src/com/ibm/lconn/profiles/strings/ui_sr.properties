label.tools.stplugin.heading=Sametime dodatna komponenta za Profile
label.tools.stplugin.about.heading=\u0160ta ta dodatna komponenta radi?
label.tools.stplugin.about.body1=Sametime dodatna komponenta za Profile omogu\u0107ava Sametime klijentu da koristi vizitkartu Profila. Vizitkarta Profila \u0107e biti dostupna u prozoru za \u0107askanje preko instant poruka.
