label.tools.stplugin.about.body2=Vizitkarta profila se prikazuje i kada zadr\u017eite kursor iznad imena neke osobe na listi prijatelja. To vam omogu\u0107ava da brzo prona\u0111ete relevantne IBM Connections informacije o toj osobi.
label.tools.stplugin.install.heading=Instaliranje dodatne komponente
label.tools.stplugin.install.body1=Za Sametime 7.5.1 korisnike kliknite na dugme ispod da biste instalirali ovu dodatnu komponentu:
label.tools.stplugin.install.altText=Instaliranje dodatne komponente profila
label.tools.stplugin.install.body2=Ili pratite ove korake: <br /> Prona\u0111ite ovu opciju na Sametime Connect traci menija: Alatke > Instaliraj dodatne komponente. <br /> Zatim odaberite \u201ePotra\u017ei nove funkcije za instaliranje\u201c. <br /> Dodajte novu udaljenu lokaciju pomo\u0107u ovog URL-a > {0}. <br /> Pratite uputstva u \u010darobnjaku. <br />
label.tools.stplugin.install.body3=Za Sametime 7.5 korisnike pratite ove korake da biste instalirali ovu dodatnu komponentu: <br /> Prona\u0111ite ovu opciju u okviru Sametime ikone na sistemskoj paleti: Upravljanje a\u017euriranjima -> Preuzmi dodatne komponente. <br /> Zatim odaberite Potra\u017ei nove funkcije za instaliranje. <br /> Dodajte novu udaljenu lokaciju pod nazivom \u201eDodatne komponente Profila\u201c pomo\u0107u ovog URL-a : {0}. <br /> Izaberite novu lokaciju i kliknite na \u201eZavr\u0161i\u201c. <br /> Izaberite \u201eDodatne komponente Profila\u201c i kliknite na \u201eDalje\u201c. <br /> Pratite uputstva u dok ne zavr\u0161ite postupak.


