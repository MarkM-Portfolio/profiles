<head>
	<script type="text/javascript" src="/profiles/html/businessCard"></script>
	<script type="text/javascript">
		function getProfileInfo(email) {
			var person = BusinessCard.getProfileInfo(true, "renderCardCallBack", email);
		}
		function renderCardCallBack(person) {
			var cardHtml = new BusinessCard.out();
			BusinessCard.getMenuData(person, null, null, null, cardHtml);
			document.getElementById("businessCard").innerHTML = cardHtml.buffer;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
	// usage:  businessCardTest.html[?<email>]
	//         if ?<email> is not supplied, then use ict@us.ibm.com as default
	var search = (location.search.indexOf('?') == -1) ? 'ajones45@janet.iris.com' : location.search.substring(1);
	document.write('<a href="javascript:getProfileInfo(\'' + search + '\')">load biz card for ' + search + '</a>');
	</script>
	<div class="popupPersonCard" id="businessCard" style="height: 200px; vertical-align: top; "></div>
</body>
