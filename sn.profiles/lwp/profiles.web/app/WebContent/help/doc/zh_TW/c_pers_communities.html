<h1 class="pagetitle">設定檔說明</h1>
<h1 class="topictitle1">社群</h1>
<div class="main"><p>社群這個項目可讓您建立線上社群首頁，讓有共同興趣的人可以彼此互動。</p>
<p>如果公司已啟用「社群」項目，您可以利用與設定檔整合的下列功能：</p>
<ul><li>如果您指定由設定檔快速搜尋中的<span class="uicontrol">社群</span>，或由設定檔進階搜尋中的<span class="uicontrol">標籤及相關資訊</span>來進行搜尋，且您提供的字組出現在與社群相關聯的名稱、說明或標籤中，則搜尋結果會傳回該社群。 從<span class="uicontrol">人員</span>搜尋結果視圖中，您可以按一下<span class="uicontrol">社群</span>標籤，來查看相關社群的清單。</li>
</ul>
</div>
