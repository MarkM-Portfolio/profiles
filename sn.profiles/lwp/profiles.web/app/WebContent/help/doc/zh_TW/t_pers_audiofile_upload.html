<h1 class="pagetitleP">人員資訊說明</h1>
<h1 class="title topictitle1">上傳音訊檔</h1>
<div class="body taskbody main"><p class="shortdesc">編輯您的人員資訊，以上傳發音正確的姓名錄音。</p>
<div class="section context"><div class="tasklabel"><strong>執行這項作業的原因和時機</strong></div><p class="p">您可以新增說出自己姓名的錄音，讓其他人能夠聽到它的正確發音，來加強您的人員資訊。</p>
若要將音訊檔上傳至您的人員資訊，請執行下列步驟：</div>
<ol class="ol steps"><li class="li step"><span class="ph cmd">從<span class="keyword wintitle">編輯我的人員資訊</span>頁面中，按一下<span class="ph uicontrol">發音</span>。</span></li>
<li class="li step"><span class="ph cmd">按一下<span class="ph uicontrol">瀏覽</span>，瀏覽以正確發音清楚說出您姓名的音訊檔錄音。</span> 這個檔案的大小不能大於 100 KB。</li>
<li class="li step"><span class="ph cmd">選取您要上傳的檔案，然後按一下<span class="ph uicontrol">開啟</span>。</span></li>
<li class="li step"><span class="ph cmd">按一下<span class="ph uicontrol">更新</span>，以套用您所做的變更。</span></li>
</ol>
