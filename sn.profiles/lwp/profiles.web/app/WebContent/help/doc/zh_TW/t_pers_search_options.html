<h1 class="pagetitle">設定檔說明</h1>
<h1 class="topictitle1">搜尋設定檔</h1>
<div class="main"><p>搜尋設定檔，按人員的聯絡資訊 (例如名稱和工作職稱) 或按更進階的資訊 (例如興趣、經驗和工作專案) 來搜尋人員。</p>
<div class="section"></div>
<div class="p"><span>您可以執行下列類型的搜尋：</span><ul><li>快速搜尋</li>
<li>進階搜尋</li>
</ul>
 <div class="note"><span class="notetitle">註:</span> 所有類型的搜尋均支援萬用字元 (*)。
比方說，如果您輸入<kbd class="userinput"> Ethan * </kbd>作為名稱的搜尋字串，您會看到名字為 Ethan 的人的所有設定檔。
如果您輸入 <kbd class="userinput">555*</kbd> 作為電話號碼的搜尋字串，您會看到開頭為 555 的所有號碼。</div>
</div>
</div>
