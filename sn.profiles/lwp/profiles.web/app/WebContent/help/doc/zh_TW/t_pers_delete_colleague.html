<body id="t_pers_delete_colleague"><a name="t_pers_delete_colleague"><!-- --></a>
<h1 class="pagetitleP">人員資訊說明</h1>
<h1 class="title topictitle1">從網路中刪除人員</h1>
<div class="body taskbody main"><p class="shortdesc">當人員移動或離開組織時，您可以從網路中移除他們。</p>
<div class="section context"><div class="tasklabel"><strong>執行這項作業的原因和時機</strong></div>若要從您的網路中刪除同事，請執行下列步驟：</div>
<ol class="ol steps"><li class="li step stepexpand"><span class="ph cmd">從<span class="keyword wintitle">我的人員資訊</span>頁面中，按一下頁面上<span class="ph uicontrol">我的網路</span>區域中的<span class="ph uicontrol">全部顯示</span>。</span></li>
<li class="li step stepexpand"><span class="ph cmd">選取您要移除之人員旁邊的勾選框。</span></li>
<li class="li step stepexpand"><span class="ph cmd">按一下<span class="ph uicontrol">從我的網路中移除</span>。</span> <div class="note note"><span class="notetitle">註:</span> 該人員不會收到任何通知，因此不會知道您已經從網路中將其移除。</div>
</li>
</ol>
</div>
