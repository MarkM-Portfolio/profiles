<body id="t_pers_delete_colleague"><a name="t_pers_delete_colleague"><!-- --></a>
<h1 class="pagetitleP">个人档案帮助</h1>
<h1 class="title topictitle1">从您的网络中删除人员</h1>
<div class="body taskbody main"><p class="shortdesc">如果有人员移动或离开您的组织，那么可将其从您的网络中除去。</p>
<div class="section context"><div class="tasklabel"><strong>关于此任务</strong></div>要从网络中删除同事，请执行以下步骤：</div>
<ol class="ol steps"><li class="li step stepexpand"><span class="ph cmd">从“<span class="keyword wintitle">我的个人档案</span>”页面，单击该页面的<span class="ph uicontrol">我的网络</span>区域中的<span class="ph uicontrol">显示全部</span>。</span></li>
<li class="li step stepexpand"><span class="ph cmd">选中想除去的人员旁边的复选框。</span></li>
<li class="li step stepexpand"><span class="ph cmd">单击<span class="ph uicontrol">从我的网络除去</span>。</span> <div class="note note"><span class="notetitle">注：</span> 此人员不会收到任何通知，无从得知您已将其从您的网络中除去。</div>
</li>
</ol>
</div>
