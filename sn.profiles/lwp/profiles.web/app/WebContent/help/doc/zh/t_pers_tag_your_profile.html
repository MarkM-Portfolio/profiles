<body id="t_pers_tag_your_profile"><a name="t_pers_tag_your_profile"><!-- --></a>
<h1 class="pagetitleP">个人档案帮助</h1>
<h1 class="title topictitle1">标记您的个人档案</h1>
<div class="body taskbody main"><p class="shortdesc">向您的个人档案添加标记，以描述您的技能、经历和兴趣。</p>
<div class="section context"><div class="tasklabel"><strong>关于此任务</strong></div><p class="p">通过为个人档案指定标记，可以让贵组织中的其他人了解您的技能、工作职位、兴趣和教育情况。必须已登录才能向个人档案中添加标记。</p>
<p class="p">要向个人档案中添加标记，请完成以下步骤：</p>
</div>
<ol class="ol steps"><li class="li step"><span class="ph cmd">单击<span class="ph uicontrol">我的个人档案</span>选项卡。</span></li>
<li class="li step"><span class="ph cmd">在<span class="ph uicontrol">标记</span>字段中输入描述您的工作职位、技能和兴趣的关键字。使用逗号或空格来分隔标记。</span> 标记会自动转换为小写。</li>
<li class="li step"><span class="ph cmd">单击<span class="ph uicontrol">将标记添加到此个人档案</span>。</span></li>
</ol>
</div>
