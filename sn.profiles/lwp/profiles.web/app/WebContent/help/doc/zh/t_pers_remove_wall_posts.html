<h1 class="pagetitleP">个人档案帮助</h1>
<h1 class="title topictitle1">除去公告板消息</h1>
<div class="body taskbody main"><p class="shortdesc">作为个人档案所有者，您可以除去您认为不合适的帖子，以控制您个人档案中<span class="ph uicontrol">公告板</span>区域内显示的内容。</p>
<div class="section prereq"><div class="tasklabel"><strong>开始之前</strong></div>您必须登录“个人档案”才能除去您个人档案<span class="ph uicontrol">公告板</span>区域中的内容或您添加至其他用户个人档案中的内容。</div>
<div class="section context"><div class="tasklabel"><strong>关于此任务</strong></div>个人档案所有者可以删除添加至其个人档案页面<span class="ph uicontrol">公告板</span>区域的任何内容。您网络中的人员或向您个人档案添加评论或消息的其他用户只能除去其自己创建的内容。<p class="p">要删除<span class="ph uicontrol">公告板</span>的消息或评论，请执行以下操作：</p>
</div>
<div class="li step"><span class="ph cmd">单击消息字段右上角的<span class="ph uicontrol">删除此条目</span>。</span></div>
</div>
