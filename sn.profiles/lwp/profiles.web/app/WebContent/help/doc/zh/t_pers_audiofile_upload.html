<h1 class="pagetitleP">个人档案帮助</h1>
<h1 class="title topictitle1">上载音频文件</h1>
<div class="body taskbody main"><p class="shortdesc">编辑您的个人档案以上载一份正确读出您的姓名的录音。</p>
<div class="section context"><div class="tasklabel"><strong>关于此任务</strong></div><p class="p">通过添加您自己朗读自己姓名的录音以便其他人能听到您的姓名的正确发音，从而充实您的个人档案。</p>
要将音频文件上载到您的个人档案，请执行以下步骤：</div>
<ol class="ol steps"><li class="li step"><span class="ph cmd">从“<span class="keyword wintitle">编辑我的个人档案</span>”页面，单击<span class="ph uicontrol">发音</span>。</span></li>
<li class="li step"><span class="ph cmd">单击<span class="ph uicontrol">浏览</span>，浏览以找到记录有使用正确发音清晰朗读您姓名的音频文件。</span> 该文件的大小不能超过 100 KB。</li>
<li class="li step"><span class="ph cmd">选择想上载的文件，然后单击<span class="ph uicontrol">打开</span>。</span></li>
<li class="li step"><span class="ph cmd">单击<span class="ph uicontrol">更新</span>以应用您的更改。</span></li>
</ol>
</div>
