# COMPONENTPREFIX CLFRN

## G11N SA UI

# NLS_MESSAGEFORMAT_VAR
str_component_id=CLFRN


# Errors
# These error messages are a result of executing some admin programs, like, execfile(), startIndexing, etc.
# In all error strings, {0} is the name of the program itself. like execfile(), ProfilesServices(), etc.

# {1} is the file path
# {2} is the filename
err.processing.configfile=CLFRN1024E: {0} Error processing config file: path {1}, filename {2}

# {1} is the internal configuration ID
err.config.notfound=CLFRN1025E: {0} Unable to find configuration with id: {1}

err.processing.globalconfig=CLFRN1019E: {0} Error processing global configuration file

# {1} is the configuration filename
err.missing.id=CLFRN1026E: {0} Error: {1} does not have an "id" attribute in its "config" element
err.not.implemented=CLFRN1028E: NOT IMPLEMENTED

# {1} is the configuration filename
err.bad.href=CLFRN1017E: {0} "href" attribute in {1} service element cannot be used to construct a proper URL 

err.schema.version=CLFRN1018E: {0} Schema Version Mismatch
err.internal=CLFRN1022E: {0} internal error

# {1} is the name of a service.{2} is the filename of a configuration file
err.service.notfound=CLFRN1021E: {0} Entry for service {1} does not exist in global config file {2}

# {1} is the filename for schema
err.schemafile.notfound=CLFRN1020E: {0} Cannot locate schema file {1}

# Virus scanning errors
error.upload.virus.error=CLFRN1132E: Virus scan error: {0}
err.virus.detected=CLFRN1129E: Virus detected - {0}
err.virus.replaced=CLFRN1133E: Viral content replaced


# Info
info.initializing=CLFRN1023I: Initializing Profiles Management
info.shutdown=CLFRN1027I: Stopping Profiles Management

# Virus scanning informational messages
info.virus.scanning.on=CLFRN1131I: Virus scanning enabled, using server(s) {0}
info.virus.scanning.result.ok=CLFRN1134I: Content scanned - result OK
info.virus.scanning.error=CLFRN1130I: Communication error during virus scanning - {0}


