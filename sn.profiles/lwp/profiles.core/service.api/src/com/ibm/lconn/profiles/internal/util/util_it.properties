# NLS_ENCODING=UNICODE
# NLS_MARKUP=IBMJDK21
## G11N SA UI - Specialized Audience (like admin console UI or log messages)

# COMPONENTPREFIX CLFRN
# NLS_MESSAGEFORMAT_VAR

# In each message, {0} is a developer targeted ID string and refers to the JNDI name of the cache;

# Note to Translator - These strings are copied from the corresponding file in Activities.
#  see :  activities.impl\lwp\oa.svc\core\service\src\com\ibm\openactivities\util\util_en.properties
# For consistency, the translation for the following 2 strings should be the same
info.using.dynacache=CLFRN1351I: Utilizzo di DynaCache per la cache {0}.
# {1} is an error message string from a websphere subsystem
err.locating.dynacache=CLFRN1349E: Impossibile istanziare la cache richiesta {0} nell''ambiente DynaCache; errore ricevuto {1}; verr\u00e0 utilizzata l''implementazione predefinita.
err.terminating.dynacache=CLFRN1359E: Impossibile terminare la cache richiesta {0} nell''ambiente DynaCache; errore ricevuto {1}.
err.resetting.dynacache=CLFRN1360E: Impossibile reimpostare la cache richiesta {0} nell''ambiente DynaCache; errore ricevuto {1}.

# The following string differs from the one in Activities
info.using.simple.cache=CLFRN1350I: Utilizzo della cache semplice per la cache {0}.

err.locating.dynacache.on.exit=CLFRN1358E: Impossibile trovare la cache richiesta {0} nell''ambiente DynaCache.

# {0} is an organization identifier witch could be any random string eg 123456 or 7865-e45a-23f5 etc.
# {1} is an XML string which is the definition of an updated profile type being submitted for the organization by an API program.
err.invalid.profiletype.xml=CLFRN1361E: La stringa XML del tipo di profilo inoltrata per l''organizzazione {0} contiene dati non validi. Controllare: {1}
