## G11N SA UI - Specialized Audience (like admin console UI or log messages)

# COMPONENTPREFIX CLFRN
# NLS_MESSAGEFORMAT_VAR

# In each message, {0} is a developer targeted ID string and refers to the JNDI name of the cache;

# Note to Translator - These strings are copied from the corresponding file in Activities.
#  see :  activities.impl\lwp\oa.svc\core\service\src\com\ibm\openactivities\util\util_en.properties
# For consistency, the translation for the following 2 strings should be the same
info.using.dynacache=CLFRN1351I: Utilizar a DynaCache para a cache {0}.
# {1} is an error message string from a websphere subsystem
err.locating.dynacache=CLFRN1349E: N\u00e3o foi poss\u00edvel criar uma ocorr\u00eancia da cache solicitada {0} no ambiente DynaCache; erro recebido {1}; a utilizar a implementa\u00e7\u00e3o predefinida.
err.terminating.dynacache=CLFRN1359E: N\u00e3o foi poss\u00edvel concluir a cache solicitada {0} no ambiente DynaCache; erro recebido {1}.
err.resetting.dynacache=CLFRN1360E: N\u00e3o foi poss\u00edvel repor a cache solicitada {0} no ambiente DynaCache; erro recebido {1}.

# The following string differs from the one in Activities
info.using.simple.cache=CLFRN1350I: Utilizar cache simples para a cache {0}.

err.locating.dynacache.on.exit=CLFRN1358E: N\u00e3o foi poss\u00edvel localizar a cache solicitada {0} no ambiente DynaCache.

# {0} is an organization identifier witch could be any random string eg 123456 or 7865-e45a-23f5 etc.
# {1} is an XML string which is the definition of an updated profile type being submitted for the organization by an API program.
err.invalid.profiletype.xml=CLFRN1361E: A cadeia XML de tipo de perfil submetida para a organiza\u00e7\u00e3o {0} cont\u00e9m dados n\u00e3o v\u00e1lidos. Verifique: {1}
