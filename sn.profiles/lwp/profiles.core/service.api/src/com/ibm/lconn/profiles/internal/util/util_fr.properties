## G11N SA UI - Specialized Audience (like admin console UI or log messages)

# COMPONENTPREFIX CLFRN
# NLS_MESSAGEFORMAT_VAR

# In each message, {0} is a developer targeted ID string and refers to the JNDI name of the cache;

# Note to Translator - These strings are copied from the corresponding file in Activities.
#  see :  activities.impl\lwp\oa.svc\core\service\src\com\ibm\openactivities\util\util_en.properties
# For consistency, the translation for the following 2 strings should be the same
info.using.dynacache=CLFRN1351I: Utilisation de la m\u00e9moire cache dynamique pour le cache {0}.
# {1} is an error message string from a websphere subsystem
err.locating.dynacache=CLFRN1349E: Impossible d''instancier le cache demand\u00e9 {0} dans un environnement de m\u00e9moire cache dynamique ; erreur re\u00e7ue {1} ; utilisation de l''impl\u00e9mentation par d\u00e9faut.
err.terminating.dynacache=CLFRN1359E: Impossible d''arr\u00eater le cache demand\u00e9 {0} dans un environnement de m\u00e9moire cache dynamique ; erreur re\u00e7ue {1} ; utilisation de l''impl\u00e9mentation par d\u00e9faut.
err.resetting.dynacache=CLFRN1360E: Impossible de r\u00e9initialiser le cache demand\u00e9 {0} dans un environnement de m\u00e9moire cache dynamique ; erreur re\u00e7ue {1}.

# The following string differs from the one in Activities
info.using.simple.cache=CLFRN1350I: Utilisation du cache simple pour le cache {0}.

err.locating.dynacache.on.exit=CLFRN1358E: Le cache demand\u00e9 {0} est introuvable dans un environnement de m\u00e9moire cache dynamique.

