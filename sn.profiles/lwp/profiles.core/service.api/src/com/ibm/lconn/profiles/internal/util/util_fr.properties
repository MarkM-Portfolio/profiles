# {1} is an XML string which is the definition of an updated profile type being submitted for the organization by an API program.
err.invalid.profiletype.xml=CLFRN1361E: La cha\u00eene XML de type de profil soumise pour l''organisation {0} contient des donn\u00e9es non valides. V\u00e9rifiez {1}
