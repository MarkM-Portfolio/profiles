## G11N SA UI - Specialized Audience (like admin console UI or log messages)

# COMPONENTPREFIX CLFRN
# NLS_MESSAGEFORMAT_VAR

# In each message, {0} is a developer targeted ID string and refers to the JNDI name of the cache;

# Note to Translator - These strings are copied from the corresponding file in Activities.
#  see :  activities.impl\lwp\oa.svc\core\service\src\com\ibm\openactivities\util\util_en.properties
# For consistency, the translation for the following 2 strings should be the same
info.using.dynacache=CLFRN1351I: Se utiliza DynaCache para la memoria cach\u00e9 {0}.
# {1} is an error message string from a websphere subsystem
err.locating.dynacache=CLFRN1349E: No se ha podido crear una instancia de la memoria cach\u00e9 {0} solicitada en el entorno DynaCache; se ha recibido el error {1}; se usar\u00e1 la implementaci\u00f3n predeterminada.
err.terminating.dynacache=CLFRN1359E: No se ha podido finalizar la memoria cach\u00e9 {0} solicitada en el entorno DynaCache; se ha recibido el error {1}.
err.resetting.dynacache=CLFRN1360E: No se ha podido restablecer la memoria cach\u00e9 {0} solicitada en el entorno DynaCache; se ha recibido el error {1}.

# The following string differs from the one in Activities
info.using.simple.cache=CLFRN1350I: Se utiliza la memoria cach\u00e9 simple para la memoria cach\u00e9 {0}.

err.locating.dynacache.on.exit=CLFRN1358E: No se ha podido encontrar la memoria cach\u00e9 solicitada {0} en el entorno DynaCache.

# {0} is an organization identifier witch could be any random string eg 123456 or 7865-e45a-23f5 etc.
# {1} is an XML string which is the definition of an updated profile type being submitted for the organization by an API program.
err.invalid.profiletype.xml=CLFRN1361E: La serie XML de tipo de perfil enviada a la organizaci\u00f3n {0} contiene datos no v\u00e1lidos. Compru\u00e9belo: {1}
