#  see :  activities.impl\lwp\oa.svc\core\service\src\com\ibm\openactivities\util\util_en.properties
# For consistency, the translation for the following 2 strings should be the same
info.using.dynacache=CLFRN1351I: S''est\u00e0 utilitzant DynaCache per a la mem\u00f2ria cau {0}.
# {1} is an error message string from a websphere subsystem
err.locating.dynacache=CLFRN1349E: No es poden crear inst\u00e0ncies a la mem\u00f2ria cau sol\u00b7licitada {0} a l''entorn DynaCache; error rebut {1}; s''est\u00e0 utilitzant la implementaci\u00f3 per defecte.
err.terminating.dynacache=CLFRN1359E: No es poden finalitzar inst\u00e0ncies a la mem\u00f2ria cau sol\u00b7licitada {0} a l''entorn DynaCache; error rebut {1}.
